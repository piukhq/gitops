apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: plutus
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/plutus
  interval: 5m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: plutus-staging
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: plutus
  filterTags:
    pattern: staging-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: ">0.0.1"
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: plutus-prod
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: plutus
  filterTags:
    pattern: production-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: ">0.0.1"

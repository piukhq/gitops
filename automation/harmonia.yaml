---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: harmonia
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/harmonia
  interval: 5m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: harmonia-staging
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: harmonia
  filterTags:
    pattern: staging-v(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: ">0.0.1"
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: harmonia-prod
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: harmonia
  filterTags:
    pattern: prod-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: ">0.0.1"

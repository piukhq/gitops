---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: policies
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/policies.gb.bink.com
  interval: 5m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: policies
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: policies-staging
  filterTags:
    pattern: staging-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: policies-prod
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: policies
  filterTags:
    pattern: prod-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

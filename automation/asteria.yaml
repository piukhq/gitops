apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: asteria
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/asteria
  interval: 5m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: asteria
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: asteria
  filterTags:
    pattern: production-v(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: ">0.0.1"

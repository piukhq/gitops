apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: snowstorm
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/snowstorm
  interval: 5m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: snowstorm-staging
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: snowstorm
  filterTags:
    pattern: staging-v(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: ">0.0.1"
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: snowstorm-prod
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: snowstorm
  filterTags:
    pattern: prod-v(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: ">0.0.1"

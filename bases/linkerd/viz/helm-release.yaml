---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
  namespace: linkerd-viz
spec:
  interval: 120m
  install:
    remediation:
      retries: 10
  chart:
    spec:
      chart: linkerd-viz
      version: 30.12.2
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
  values:
    installNamespace: false
    defaultRegistry: ghcr.io/linkerd
    enablePodAntiAffinity: true
    grafana:
      enabled: true
    prometheus:
      enabled: true

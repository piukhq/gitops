---
bases:
  - ../base

resources:
  - service.yaml

nameSuffix: -controller

commonLabels:
  app: pyxis
  component: controller

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: pyxis
      spec:
        template:
          spec:
            containers:
              - name: app
                command:
                  - locust
                  - --host=http://carina-api/
                  - --locustfile=locust_performance_testing/locustfile.py
                ports:
                  - containerPort: 8089
                    name: ui
                  - containerPort: 5557
                    name: master-5557
                  - containerPort: 5558
                    name: master-5558

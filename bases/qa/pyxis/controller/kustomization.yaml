---
bases:
  - ../base

resources:
  - service.yaml

nameSuffix: -controller

commonLabels:
  app: pyxis
  component: controller

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: pyxis
      spec:
        template:
          metadata:
            labels:
              aadpodidbinding: pyxis
          spec:
            containers:
              - name: app
                command:
                  - locust
                  - --host=http://polaris-api
                  - --master-port=5557
                  - --locustfile=locust_performance_testing/locustfile.py
                ports:
                  - containerPort: 8089
                    name: web
                  - containerPort: 5557
                    name: api-primary
                  - containerPort: 5558
                    name: api-secondary

---
bases:
  - ../base

resources:
  - pvc.yaml

nameSuffix: -loader

commonLabels:
  app: pyxis
  component: loader

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: pyxis
      spec:
        template:
          spec:
            containers:
              - name: app
                command:
                  - tail
                  - -f
                  - /dev/null

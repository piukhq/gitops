apiVersion: v1
kind: Service
metadata:
  labels: &labels
    app: hermes-pcui-endpoint-mock
    component: api
  name: hermes-pcui-endpoint-mock-api
  namespace: default
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 9000
  selector: *labels
  sessionAffinity: None
  type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pyqa-bpl
    aadpodidbinding: pyqa-bpl
  name: pyqa-bpl
  namespace: default
spec:
  selector:
    matchLabels:
      app: pyqa-bpl
      aadpodidbinding: pyqa-bpl
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: pyqa-bpl
        aadpodidbinding: pyqa-bpl
    spec:
      containers:
      - name: app
        image: binkcore.azurecr.io/pyqa-bpl:latest
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
      imagePullSecrets:
      - name: binkcore.azurecr.io

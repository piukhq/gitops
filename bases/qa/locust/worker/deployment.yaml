---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  namespace: default
  labels:
    app: locust
    component: worker
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: locust
      component: worker
  template:
    metadata:
      labels:
        app: locust
        component: worker
        azure.workload.identity/use: "true"
      annotations:
        kubectl.kubernetes.io/default-container: app
        linkerd.io/inject: enabled
    spec:
      containers:
        - command: ["linkerd-await", "--"]
          args: ["tail", "-f", "/dev/null"]
          image: binkcore.azurecr.io/ubiquity-performance:latest
          imagePullPolicy: Always
          name: app
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 512Mi
      imagePullSecrets:
        - name: binkcore.azurecr.io
      priorityClassName: bink-low-tasks
      serviceAccountName: locust

apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust
spec:
  template:
    spec:
      containers:
      - name: app
        volumeMounts:
        - mountPath: /app/tsv
          name: locust-preloader
      volumes:
      - name: locust-preloader
        persistentVolumeClaim:
          claimName: locust-preloader

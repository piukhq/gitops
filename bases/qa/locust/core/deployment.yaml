---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust
  namespace: default
spec:
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - locust
                topologyKey: topology.kubernetes.io/zone
      containers:
        - image: binkcore.azurecr.io/ubiquity-performance:latest
          imagePullPolicy: Always
          name: app
      imagePullSecrets:
        - name: binkcore.azurecr.io
      priorityClassName: locust

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust
spec:
  template:
    spec:
      containers:
        - name: app
          command:
            - locust
            - --master
            - --host=http://hermes-api
            - --master-port=5557
            - --locustfile=locust_ubiquity/locustfile_peak_hour.py

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: locust
    role: controller
  name: locust-controller
  namespace: default
spec:
  ports:
    - name: api
      port: 5557
    - name: zmq
      port: 5558
    - name: ui
      port: 8089
  selector:
    app: locust
    role: controller
  type: ClusterIP

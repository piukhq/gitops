apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyqa
  namespace: default
spec:
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-logs-container: app
    spec:
      containers:
      - name: app
        image: binkcore.azurecr.io/pyqa:latest
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
      imagePullSecrets:
      - name: binkcore.azurecr.io

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: bink-pyqa
  namespace: default
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  schedule: "30 22 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            linkerd.io/inject: enabled
            kubectl.kubernetes.io/default-container: app
        spec:
          volumes:
            - name: data
              emptyDir: {}
          containers:
          - name: script
            command:
              - bash
              - -c
              - ./report-render.sh
            image: binkcore.azurecr.io/pyqa:latest
            securityContext:
              runAsGroup: 65534
              runAsUser: 65534
            imagePullPolicy: Always
            volumeMounts:
              - mountPath: /tmp
                name: data
          - name: app
            command:
              - bash
              - -c
              - pytest --html /tmp/report.html --self-contained-html -s -m sanity --channel bink --env staging 2>/tmp/error.txt
            image: binkcore.azurecr.io/pyqa:latest
            volumeMounts:
              - mountPath: /tmp
                name: data
            securityContext:
              runAsGroup: 65534
              runAsUser: 65534
            imagePullPolicy: Always
            resources:
              limits:
                cpu: 1000m
                memory: 512Mi
              requests:
                cpu: 100m
                memory: 512Mi
          restartPolicy: Never
          imagePullSecrets:
            - name: binkcore.azurecr.io
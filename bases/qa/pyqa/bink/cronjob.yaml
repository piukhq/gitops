---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: banking-api-v2.0
  namespace: default
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  schedule: "30 22 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            linkerd.io/inject: enabled
            kubectl.kubernetes.io/default-container: app
        spec:
          containers:
          # - name: test
          #   command:
          #     - /bin/bash
          #   args:
          #     - render-report.sh
          - name: app
            command:
              - pytest
            args:
              - --html
              - report.html
              - --self-contained-html
              - -s
              - -m
              - sanity
              - --channel
              - bink
              - --env
              - staging 2>error.txt
            image: binkcore.azurecr.io/pyqa:latest
            securityContext:
              runAsGroup: 65534
              runAsUser: 65534
            imagePullPolicy: Always
            resources:
              limits:
                cpu: 1000m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
          restartPolicy: Never
          imagePullSecrets:
            - name: binkcore.azurecr.io
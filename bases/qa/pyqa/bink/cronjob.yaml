---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pyqa-bink
  namespace: default
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  schedule: "30 22 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            linkerd.io/inject: enabled
            kubectl.kubernetes.io/default-container: app
        spec:
          volumes:
            - name: data
              emptyDir: {}
          containers:
          - name: script
            command: [ "linkerd-await", "--"]
            args:
              - bash
              - -c
              - ./report-render.sh
            image: binkcore.azurecr.io/pyqa:latest
            env:
              - name: BLOB_STORAGE_DSN
                valueFrom:
                  secretKeyRef:
                    key: connection_string
                    name: azure-storage-common
              - name: FRIENDLY_NAME
                value: Staging - Merchant API V1.2
              - name: TEAMS_WEBHOOK
                value: https://hellobink.webhook.office.com/webhookb2/bf220ac8-d509-474f-a568-148982784d19@a6e2367a-92ea-4e5a-b565-723830bcc095/IncomingWebhook/0856493823a1484b9adfa37c942d2da4/48aca6b1-4d56-4a15-bc92-8aa9d97300df
              - name: SCHEDULE
                value: 30 22 * * *
              - name: COMMAND
                value: pytest --html report.html --self-contained-html -s -m sanity --channel bink --env staging
            imagePullPolicy: Always
            volumeMounts:
              - mountPath: /tmp
                name: data
          - name: app
            command: [ "linkerd-await", "--" ]
            args:
              - bash
              - -c
              - pytest --html /tmp/report.html --self-contained-html -s -m sanity --channel bink --env staging 2>/tmp/error.txt
            image: binkcore.azurecr.io/pyqa:latest
            volumeMounts:
              - mountPath: /tmp
                name: data
            imagePullPolicy: Always
            resources:
              limits:
                cpu: 1000m
                memory: 512Mi
              requests:
                cpu: 100m
                memory: 512Mi
          restartPolicy: Never
          imagePullSecrets:
            - name: binkcore.azurecr.io

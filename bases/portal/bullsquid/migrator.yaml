---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bullsquid
    component: migrator
  name: bullsquid-migrator
  namespace: default
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: bullsquid
      component: migrator
  template:
    metadata:
      labels:
        app: bullsquid
        component: migrator
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - bullsquid
                topologyKey: topology.kubernetes.io/zone
              weight: 100
      containers:
        - name: app
          image: binkcore.azurecr.io/bullsquid:latest
          args:
            - bash
            - -c
            - piccolo migrations forward all; echo Done; tail -f /dev/null
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 256Mi
          imagePullPolicy: Always
      imagePullSecrets:
        - name: binkcore.azurecr.io

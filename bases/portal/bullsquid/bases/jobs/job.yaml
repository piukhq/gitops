apiVersion: batch/v1
kind: Job
metadata:
  name: bullsquid
  namespace: portal
  labels:
    app: bullsquid
spec:
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
        azure.workload.identity/use: "true"
      labels:
        app: bullsquid
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/bullsquid:latest
          command: ["linkerd-await", "--shutdown", "--"]
          env:
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_placeholder
          volumeMounts:
            - name: keyvault
              mountPath: "/mnt/secrets"
              readOnly: true
            - name: config
              mountPath: /app/config.toml
              subPath: config.toml
          resources:
            requests:
              memory: 512Mi
            limits:
              memory: 512Mi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      restartPolicy: Never
      serviceAccountName: bullsquid
      volumes:
        - name: keyvault
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: bullsquid
        - name: config
          configMap:
            defaultMode: 444
            name: bullsquid
      imagePullSecrets:
        - name: binkcore.azurecr.io
  backoffLimit: 3

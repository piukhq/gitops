---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bullsquid
  name: bullsquid
  namespace: default
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: bullsquid
  template:
    metadata:
      labels:
        app: bullsquid
        azure.workload.identity/use: "true"
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - bullsquid
                topologyKey: topology.kubernetes.io/zone
              weight: 100
      containers:
        - name: app
          image: binkcore.azurecr.io/bullsquid:latest
          imagePullPolicy: Always
          env:
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_placeholder
          volumeMounts:
            - name: keyvault
              mountPath: "/mnt/secrets"
              readOnly: true
            - name: config
              mountPath: /app/config.toml
              subPath: config.toml
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
            limits:
              memory: 256Mi
      volumes:
        - name: keyvault
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: bullsquid
        - name: config
          configMap:
            defaultMode: 400
            name: bullsquid
      priorityClassName: bink-low-api
      serviceAccountName: bullsquid
      imagePullSecrets:
        - name: binkcore.azurecr.io

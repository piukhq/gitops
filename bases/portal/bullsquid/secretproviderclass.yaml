apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: bullsquid
  namespace: portal
spec:
  provider: azure
  parameters:
    clientID: ${bullsquid_client_id}
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    keyvaultName: ${keyvault_name}
    tenantId: ${tenant_id}
    objects: |
      array:
        - |
          objectName: test
          objectType: secret

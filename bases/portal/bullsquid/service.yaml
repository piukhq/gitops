---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: bullsquid
    component: api
  name: bullsquid-api
  namespace: default
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 6502
  selector:
    app: bullsquid
    component: api
  sessionAffinity: None
  type: ClusterIP

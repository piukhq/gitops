---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: callbacca
  name: callbacca
  namespace: default
spec:
  selector:
    matchLabels:
      app: callbacca
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: app
        linkerd.io/inject: enabled
      labels:
        app: callbacca
    spec:
      containers:
        - image: binkcore.azurecr.io/callbacca:latest
          name: app
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: url_primary
                  name: azure-redis
          ports:
            - containerPort: 9000
          resources:
            limits:
              memory: 96M
            requests:
              memory: 96M
      priorityClassName: bink-low-tasks
      serviceAccountName: callbacca

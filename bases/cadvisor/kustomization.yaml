apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- https://github.com/google/cadvisor/deploy/kubernetes/base?ref=v0.47.2

patches:
  - target:
      kind: DaemonSet
      name: cadvisor
    patch: |
      - op: add
        path: /spec/template/spec/tolerations
        value: [{"operator": "Exists"}]
      - op: add
        path: /spec/template/spec/priorityClassName
        value: bink-critical

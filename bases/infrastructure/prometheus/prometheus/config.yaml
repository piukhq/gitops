---
# Basic Config
global:
  evaluation_interval: 10s
  scrape_interval: 10s
  scrape_timeout: 10s

rule_files:
  - rules.yaml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 127.0.0.1:9093

scrape_configs:
  - job_name: kube-state-metrics
    static_configs:
      - targets: [kube-state-metrics.kube-system.svc.cluster.local:9100]
    relabel_configs:
      - source_labels: [kubernetes_cluster]
        target_label: kubernetes_cluster
        action: replace
        regex: ()
        replacement: ${cluster_name}

  - job_name: pods
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_job]
        action: replace
        target_label: job
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_instance]
        action: replace
        target_label: instance
      - source_labels: [kubernetes_cluster]
        target_label: kubernetes_cluster
        action: replace
        regex: ()
        replacement: ${cluster_name}
  - job_name: cloudamqp
    basic_auth:
      username: ${cloudamqp_user}
      password: ${cloudamqp_pass}
    scheme: https #necessary for cloudamqp instances
    # metrics_path defaults to '/metrics', which is the one used by cloudamqp instances so no need to define.
    metrics_path: "/metrics/detailed"
    params:
      family:
        - "queue_metrics"
        - "queue_coarse_metrics"

    # static_configs allows specifying a list of targets and a common label set for them.
    static_configs:
    - targets: ["${cloudamqp_host}"]

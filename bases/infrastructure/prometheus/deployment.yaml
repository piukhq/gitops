apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: default
  labels: &labels
    app: prometheus
    aadpodidbinding: prometheus
  annotations:
    fluxcd.io/tag.cluster-credential-refresher: glob:develop-*
    fluxcd.io/tag.prometheus: glob:v2.21.0
    fluxcd.io/automated: 'true'
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: prometheus
      initContainers:
      - name: volume-mount-hack
        image: busybox
        command: ["sh", "-c", "chown -R 65534:65534 /prometheus"]
        volumeMounts:
        - name: prometheus-storage-volume
          mountPath: /prometheus/
      containers:
      - name: prometheus
        image: prom/prometheus:v2.21.0
        args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus/"
        - "--web.enable-lifecycle"
        - "--storage.tsdb.retention.time=90d"
        - "--storage.tsdb.wal-compression"
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config-volume
          mountPath: /etc/prometheus/
        - name: prometheus-storage-volume
          mountPath: /prometheus/
        - name: prometheus-cluster-creds
          mountPath: /tmp/prometheus-creds/
      - name: watch
        image: weaveworks/watch:master-9199bf5
        imagePullPolicy: IfNotPresent
        args: ["-v", "-t", "-p=/etc/prometheus", "curl", "-X", "POST", "--fail", "-o",
          "-", "-sS", "http://localhost:9090/-/reload"]
        volumeMounts:
        - name: prometheus-config-volume
          mountPath: /etc/prometheus/

      - name: cluster-credential-refresher
        image: olympus.azurecr.io/prometheus-pusher-server:develop-29a0e850
        imagePullPolicy: Always
        env:
        - name: PROMETHEUS_DIR
          value: /tmp/prometheus-creds/
        - name: PROMETHEUS_TOKEN
          value: 0e534007-221e-4394-adb4-9ccc02550686
        volumeMounts:
        - name: prometheus-cluster-creds
          mountPath: /tmp/prometheus-creds/
        ports:
        - containerPort: 8080

      imagePullSecrets:
      - name: olympus.azurecr.io
      volumes:
      - name: prometheus-config-volume
        configMap:
          defaultMode: 420
          name: prometheus-server-conf
      - name: prometheus-storage-volume
        persistentVolumeClaim:
          claimName: prometheus
      - name: prometheus-cluster-creds
        emptyDir: {}


---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-lb
  namespace: prometheus
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: 'true'
  labels:
    app: prometheus
spec:
  loadBalancerIP: ${loadbalancer_ip}
  type: LoadBalancer
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      protocol: TCP
      targetPort: http
    - name: alertmanager-http
      port: 9093
      protocol: TCP
      targetPort: alertmanager-http

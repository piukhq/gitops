---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: prometheus
  labels:
    app: prometheus
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      initContainers:
        - name: chown
          command: [chown, -R, 65534:65534, /prometheus, /alertmanager]
          image: docker.io/alpine:3
          volumeMounts:
            - name: prometheus-storage
              mountPath: /prometheus/
            - name: alertmanager-storage
              mountPath: /alertmanager/
        - name: prometheus-configurator
          image: ghcr.io/binkhq/prometheus-configurator:latest
          volumeMounts:
            - mountPath: /etc/prometheus/
              name: prometheus-config
            - mountPath: /etc/prometheus/conf.d/
              name: prometheus-configurator-config
      containers:
        - name: prometheus
          image: docker.io/prom/prometheus:v2.38.0
          args:
            - --storage.tsdb.retention.time=30d
            - --config.file=/etc/prometheus/prometheus.yaml
            - --storage.tsdb.path=/prometheus/
          ports:
            - containerPort: 9090
              name: prometheus
          resources:
            requests:
              cpu: 500m
              memory: 3Gi
            limits:
              cpu: 2000m
              memory: 3Gi
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: prometheus
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /-/ready
              port: prometheus
            periodSeconds: 60
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus/
            - name: prometheus-storage
              mountPath: /prometheus/
        - name: alertmanager
          image: docker.io/prom/alertmanager:v0.24.0
          imagePullPolicy: Always
          args:
            - --config.file=/etc/alertmanager/alertmanager.yaml
            - --storage.path=/alertmanager
          ports:
            - containerPort: 9093
              name: alertmanager
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: alertmanager
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /-/ready
              port: alertmanager
            periodSeconds: 60
          resources:
            limits:
              cpu: 250m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: prometheus-common-config
              mountPath: /etc/alertmanager/alertmanager.yaml
              subPath: alertmanager.yaml
            - name: alertmanager-storage
              mountPath: /alertmanager/
        - name: ssl-exporter
          image: docker.io/ribbybibby/ssl-exporter:2.4.2
          args: ["--config.file=/etc/ssl-exporter/config.yaml"]
          imagePullPolicy: Always
          ports:
            - containerPort: 9219
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 128Mi
          volumeMounts:
            - name: prometheus-common-config
              mountPath: /etc/ssl-exporter/config.yaml
              subPath: ssl-exporter.yaml
        - name: prometheus-msteams
          image: quay.io/prometheusmsteams/prometheus-msteams:v1.5.1
          imagePullPolicy: Always
          args: [-config-file=/etc/prometheus-msteams/prometheus-msteams.yaml]
          ports:
            - containerPort: 2000
              protocol: TCP
          volumeMounts:
            - name: prometheus-common-config
              mountPath: /etc/prometheus-msteams/prometheus-msteams.yaml
              subPath: prometheus-msteams.yaml
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 128Mi
      volumes:
        - name: prometheus-common-config
          configMap:
            defaultMode: 420
            name: prometheus-common
        - name: prometheus-configurator-config
          configMap:
            defaultMode: 420
            name: prometheus-configurator
        - name: prometheus-config
          emptyDir: {}
        - name: prometheus-storage
          persistentVolumeClaim:
            claimName: prometheus
        - name: alertmanager-storage
          persistentVolumeClaim:
            claimName: alertmanager
      serviceAccountName: prometheus

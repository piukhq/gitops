---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: prometheus
  labels:
    app: prometheus
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      initContainers:
        - name: chown
          command: [chown, -R, 65534:65534, /prometheus]
          image: docker.io/alpine:3
          volumeMounts:
            - name: prometheus-storage
              mountPath: /prometheus/
      containers:
        - name: prometheus
          image: docker.io/prom/prometheus:v2.38.0
          args:
            - --storage.tsdb.retention.time=1h
            - --config.file=/etc/prometheus/prometheus.yaml
            - --storage.tsdb.path=/prometheus/
          ports:
            - containerPort: 9090
              name: http
          resources:
            requests:
              cpu: 500m
              memory: 3Gi
            limits:
              cpu: 2000m
              memory: 3Gi
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus/
            - name: prometheus-storage
              mountPath: /prometheus/
        - name: prometheus-msteams
          image: quay.io/prometheusmsteams/prometheus-msteams:1.5.1
          imagePullPolicy: Always
          args: [-config-file=/etc/prometheus-msteams/prometheus-msteams.yaml]
          ports:
            - containerPort: 2000
              protocol: TCP
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus-msteams/
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 128Mi
      volumes:
        - name: prometheus-config
          configMap:
            defaultMode: 420
            name: prometheus
        - name: prometheus-storage
          persistentVolumeClaim:
            claimName: prometheus
      serviceAccountName: prometheus

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keyvault-infra-sync
  namespace: kube-system
  labels:
    app: keyvault-infra-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keyvault-infra-sync
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: app
      labels:
        app: keyvault-infra-sync
        aadpodidbinding: keyvault-infra-sync
    spec:
      serviceAccountName: keyvault-infra-sync
      containers:
        - name: app
          image: terrycain/keyvault2kube:1.1.0
          volumeMounts:
            - mountPath: /app/templates
              name: template-config
      priorityClassName: bink-low-tasks
      volumes:
        - name: template-config
          configMap:
            defaultMode: 420
            name: keyvault-infra-sync

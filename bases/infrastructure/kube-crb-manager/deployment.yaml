apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-crb-manager
  namespace: kube-system
  labels: &labels
    app: kube-crb-manager
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
      - name: app
        image: binkcore.azurecr.io/kube-crb-manager:develop-2c16b6c5
      serviceAccountName: kube-crb-manager
      imagePullSecrets:
      - name: binkcore.azurecr.io

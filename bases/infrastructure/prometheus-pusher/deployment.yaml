apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
      - name: prometheus-pusher
        image: binkcore.azurecr.io/prometheus-pusher-client:latest
        imagePullPolicy: Always
      imagePullSecrets:
        - name: binkcore.azurecr.io

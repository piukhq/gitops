apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels: &labels
    app: prometheus
spec:
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: prometheus
      containers:
      - name: prometheus-pusher
        image: binkcore.azurecr.io/prometheus-pusher-client:latest
        imagePullPolicy: Always
      imagePullSecrets:
        - name: binkcore.azurecr.io

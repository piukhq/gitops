apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-server-conf
  namespace: default
  labels:
    name: alertmanager-server-conf
data:
  alertmanager.yml: |-
    global:
      resolve_timeout: 5m

    mute_time_intervals:
      - name: weekday_am_non_business_hours
        time_intervals:
          - weekdays: ['monday:friday']
            times:
            - start_time: '00:00'
              end_time: '07:00'
      - name: weekday_pm_non_business_hours
        time_intervals:
          - weekdays: ['monday:friday']
            times:
            - start_time: '19:00'
              end_time: '24:00'
      - name: weekend_non_business_hours
        time_intervals:
          - weekdays: ['saturday', 'sunday']

    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 24h
      receiver: 'default'
      routes:
      - receiver: 'alerts-devops'
        matchers:
        # - alertname!~"^prod.*$"
        - severity=~"^S1.*|S2.*|P1.*|P2.*$"
        continue: true
      - receiver: 'alerts-devops_business_hours'
        matchers:
        # - alertname!~"^prod.*$"
        - severity=~"^S3.*|P3.*$"
        continue: true
        mute_time_intervals:
          - weekday_am_non_business_hours
          - weekday_pm_non_business_hours
          - weekend_non_business_hours
      # - receiver: 'alerts-production'
      #   matchers:
      #   - alertname=~"^prod.*$"
      #   - severity=~"^S1.*|S2.*|P1.*|P2.*$"
      #   continue: true
      # - receiver: 'alerts-production_business_hours'
      #   matchers:
      #   - alertname=~"^prod.*$"
      #   - severity=~"^S3.*|P3.*$"
      #   continue: true
      #   mute_time_intervals:
      #     - weekday_am_non_business_hours
      #     - weekday_pm_non_business_hours
      #     - weekend_non_business_hours
      - receiver: 'monitoring'
        matchers:
        - severity=~"(?i:(^.*monitoring.*$))"
        continue: true
      - receiver: 'xmatters'
        matchers:
        - severity=~"^S1.*|P1.*$"

    receivers:
    - name: 'default'

apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-server-conf
  namespace: default
  labels:
    name: alertmanager-server-conf
data:
  alertmanager.yml: |-
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 24h
      receiver: 'xmatters-prometheus'

    receivers:
    - name: 'xmatters-prometheus'
      webhook_configs:
      - url: 'https://bink.xmatters.com/api/integration/1/functions/f6d29fd8-7bdb-4d43-b67d-3a18760e747f/triggers?apiKey=e87f0bfd-569e-40b7-aaf4-d45671875ecc'
      - url: 'http://localhost:2000/_dynamicwebhook/hellobink.webhook.office.com/webhookb2/bf220ac8-d509-474f-a568-148982784d19@a6e2367a-92ea-4e5a-b565-723830bcc095/IncomingWebhook/aaeddfcd407742d398a9e8211e18ad36/de80162c-8e52-466b-affd-f3ccc0a66d5d'

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-msteams-tmpl
  namespace: default
  labels:
    name: prometheus-msteams-tmpl
data:
  msteams-message-card.tmpl: |-
    {{ define "teams.card" }}
    {
      "@type": "MessageCard",
      "@context": "http://schema.org/extensions",
      "themeColor": "{{- if eq .Status "firing" -}}FF0000
                     {{- else if eq .Status "resolved" -}}2DC72D
                     {{- else -}}808080
                     {{- end -}}",
      "summary": "Prometheus Alert",
      "title": "Prometheus Alert {{ .CommonLabels.severity }}",
      "sections": [ {{$externalUrl := .ExternalURL}}
      {{- range $index, $alert := .Alerts }}{{- if $index }},{{- end }}
        {
          "activityTitle": "{{- if eq .Status "firing" -}}<span style=color:red>FIRING</span> -&nbsp;
                            {{- else if eq .Status "resolved" -}}<span style=color:green>RESOLVED</span> -&nbsp;
                            {{- else -}}{{- end -}}
                            {{ $alert.Labels.alertname }}",
          "facts": [
            {{- range $key, $value := $alert.Annotations }}
            {
              "name": "{{ (title $key) }}",
              "value": "{{ $value }}"
            },
            {{- end -}}
            {{- if .StartsAt -}}
            {
              "name": "Started At",
              "value": "{{ .StartsAt }}"
            },
            {{- end -}}
            {{$endsAt := .EndsAt}}
            {{- if ne (.EndsAt | toString | substr 0 10) "0001-01-01" -}}
            {
              "name": "Ended At",
              "value": "{{ .EndsAt }}"
            },
            {{- end -}}
            {{$c := counter}}{{ range $key, $value := $alert.Labels }}{{if call $c}},{{ end }}
            {
              {{- if and (ne $key "alertname") (ne $key "severity") -}}
                "name": "{{ (title $key) }}",
                "value": "{{ $value }}"
              {{- end -}}
            }
            {{- end }}
          ],
          "markdown": true
        }
        {{- end }}
      ]
    }
    {{ end }}

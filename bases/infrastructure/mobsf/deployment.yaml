---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobsf
  labels:
    app: mobsf
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mobsf
  template:
    metadata:
      labels:
        app: mobsf
    spec:
      containers:
        - name: mobsf
          image: docker.io/opensecurity/mobile-security-framework-mobsf:v3.4.6
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: azure-pgfs
                  key: common_username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: azure-pgfs
                  key: common_password
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: azure-pgfs
                  key: common_host
            - name: POSTGRES_DB
              value: mobsf
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: mobsf
              mountPath: /root/.MobSF
      volumes:
        - name: mobsf
          persistentVolumeClaim:
            claimName: mobsf

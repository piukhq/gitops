---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: azure-gcp-vault-sync
    aadpodidbinding: azure-gcp-vault-sync
  name: azure-gcp-vault-sync
  namespace: default
spec:
  selector:
    matchLabels:
      app: azure-gcp-vault-sync
      aadpodidbinding: azure-gcp-vault-sync
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-logs-container: app
      labels:
        app: azure-gcp-vault-sync
        aadpodidbinding: azure-gcp-vault-sync
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - azure-gcp-vault-sync
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - name: app
        image: binkcore.azurecr.io/azure-gcp-vault-sync:develop-2021-04-13-144508
        imagePullPolicy: Always
        securityContext:
          runAsGroup: 65534
          runAsUser: 65534
        ports:
        - containerPort: 9100
        resources:
          limits:
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
      imagePullSecrets:
      - name: binkcore.azurecr.io

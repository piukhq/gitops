apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backup-scheduler
  name: backup-scheduler
  namespace: default
spec:
  selector:
    matchLabels:
      app: backup-scheduler
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        prometheus.io/port: '9100'
        prometheus.io/scrape: 'true'
        prometheus.io/job: backup-scheduler
        kubectl.kubernetes.io/default-logs-container: backup-scheduler
      labels:
        app: backup-scheduler
    spec:
      containers:
      - command:
        - python
        - main.py
        image: binkcore.azurecr.io/backup-utility:latest
        imagePullPolicy: Always
        name: backup-scheduler
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 256Mi
        securityContext:
          runAsGroup: 65534
          runAsUser: 65534
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      initContainers:
      - command:
        - chown
        - 65534:65534
        - /tmp
        image: ubuntu:bionic
        imagePullPolicy: IfNotPresent
        name: chown
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      imagePullSecrets:
      - name: binkcore.azurecr.io
      volumes:
      - name: tmp
        persistentVolumeClaim:
          claimName: backup-scheduler

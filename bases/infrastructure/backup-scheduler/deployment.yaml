apiVersion: apps/v1
kind: Deployment
metadata:
  name: backup-scheduler
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-logs-container: backup-scheduler
    spec:
      containers:
      - command:
        - python
        - main.py
        env:
        - name: redis_host
          valueFrom:
            secretKeyRef:
              key: host
              name: azure-redis-common
        - name: redis_pass
          valueFrom:
            secretKeyRef:
              key: password
              name: azure-redis-common
        - name: redis_port
          valueFrom:
            secretKeyRef:
              key: port
              name: azure-redis-common
        - name: backup_storage_account_name
          valueFrom:
            secretKeyRef:
              key: account
              name: azure-storage-common
        - name: backup_storage_account_pass
          valueFrom:
            secretKeyRef:
              key: key
              name: azure-storage-common
        - name: media_storage_account_name
          value: bink
        - name: media_storage_account_pass
          value: xaeP9dmuYEWf/gthvteUj2utPcIM/B4dPRPoyHAd22LEI/6l/XJhYnzu2I66rI7PEdgoyvvDKJNYcmxd9vsLhA==
        image: binkcore.azurecr.io/backup-utility:latest
        imagePullPolicy: Always
        name: backup-scheduler
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 256Mi
        securityContext:
          runAsGroup: 65534
          runAsUser: 65534
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      initContainers:
      - command:
        - chown
        - 65534:65534
        - /tmp
        image: ubuntu:bionic
        imagePullPolicy: IfNotPresent
        name: chown
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      imagePullSecrets:
      - name: binkcore.azurecr.io
      volumes:
      - name: tmp
        persistentVolumeClaim:
          claimName: backup-scheduler

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pypi
  name: pypi
  namespace: default
  annotations:
    buoyant.cloud/excluded: 'true'
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: pypi
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: pypi
    spec:
      containers:
        - image: binkext.azurecr.io/pypicloud:1.3.3
          name: pypi
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          volumeMounts:
            - name: config
              mountPath: /etc/pypicloud/
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      imagePullSecrets:
        - name: binkext.azurecr.io
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - name: config
          secret:
            secretName: pypi-config

---
kind: Service
apiVersion: v1
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  externalTrafficPolicy: Local
  ports:
    - name: http
      nodePort: 30000
      port: 80
      protocol: TCP
      targetPort: http
    - name: https
      nodePort: 30001
      port: 443
      protocol: TCP
      targetPort: https

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
  namespace: linkerd-viz
spec:
  interval: 10m
  install:
    remediation:
      retries: 300
  chart:
    spec:
      chart: linkerd-viz
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
  values:
    installNamespace: false
    defaultRegistry: ghcr.io/linkerd
    enablePodAntiAffinity: true
    tap:
      externalSecret: true
      replicas: 3
      resources:
        cpu:
          limit: ''
          request: 100m
        memory:
          limit: 250Mi
          request: 50Mi
    dashboard:
      resources:
        cpu:
          limit: ''
          request: 100m
        memory:
          limit: 250Mi
          request: 50Mi
    tapInjector:
      replicas: 3
      externalSecret: true
  valuesFrom:
    - kind: Secret
      name: linkerd-viz-webhook-root
      valuesKey: tls.crt
      targetPath: tap.caBundle
    - kind: Secret
      name: linkerd-viz-webhook-root
      valuesKey: tls.crt
      targetPath: tapInjector.caBundle

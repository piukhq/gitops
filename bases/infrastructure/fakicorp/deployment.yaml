apiVersion: apps/v1
kind: Deployment
metadata:
  name: fakicorp
  namespace: default
  labels:
    app: fakicorp
    aadpodidbinding: fakicorp
spec:
  selector:
    matchLabels:
      app: fakicorp
      aadpodidbinding: fakicorp
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: fakicorp
        aadpodidbinding: fakicorp
    spec:
      containers:
      - name: app
        image: binkcore.azurecr.io/fakicorp:develop-4181d6e3
        ports:
        - containerPort: 8200
        resources:
          limits:
            memory: 192Mi
          requests:
            memory: 192Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8200
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8200
          periodSeconds: 60
          initialDelaySeconds: 3
      imagePullSecrets:
      - name: binkcore.azurecr.io

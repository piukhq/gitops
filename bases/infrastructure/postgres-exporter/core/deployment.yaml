---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: monitoring
spec:
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        prometheus.io/port: '9100'
        prometheus.io/scrape: 'true'
        prometheus.io/job: postgres
    spec:
      containers:
      - name: postgres-exporter
        image: binkext.azurecr.io/postgres_exporter:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9100
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 250Mi
        volumeMounts:
        - mountPath: /etc/ssl/certs/ca-certificates.crt
          name: cacert
          subPath: ca-certificates.crt
          readOnly: true
      imagePullSecrets:
      - name: binkext.azurecr.io
      volumes:
      - name: cacert
        configMap:
          name: postgres-exporter
          items:
            - key: ca
              path: ca-certificates.crt

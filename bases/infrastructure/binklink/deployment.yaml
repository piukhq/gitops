---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: binklink
  namespace: default
  labels:
    app: binklink
spec:
  replicas: 3
  selector:
    matchLabels:
      app: binklink
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: app
        linkerd.io/inject: enabled
      labels:
        app: binklink
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - binklink
                topologyKey: topology.kubernetes.io/zone
              weight: 100
      containers:
        - name: app
          image: binkcore.azurecr.io/binklink:latest
          resources:
            limits:
              memory: 64Mi
              cpu: 1000m
            requests:
              memory: 64Mi
              cpu: 25m
          ports:
            - containerPort: 80
      priorityClassName: bink-medium-api
      imagePullSecrets:
        - name: binkcore.azurecr.io

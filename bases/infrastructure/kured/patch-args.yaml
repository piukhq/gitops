apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kured
  namespace: kube-system
spec:
  template:
    spec:
      containers:
      - name: kured
        args:
          - "--drain-grace-period=900"  # Gives 900 seconds for each pod to drain
          - "--start-time=02:00"  # Start time for reboot
          - "--end-time=04:00"  # End time
          - "--annotate-nodes"  # Adds labels to nodes around reboot status

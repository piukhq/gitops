---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-debug
  namespace: default
  labels:
    app: http-debug
spec:
  selector:
    matchLabels:
      app: http-debug
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      name: http-debug
      labels:
        app: http-debug
    spec:
      containers:
      - name: app
        image: mendhak/http-https-echo:18
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

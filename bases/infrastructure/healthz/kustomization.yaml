---
bases:
  - github.com/binkhq/healthz/deploy

resources:
  - lsp.yaml

namespace: default

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: healthz
      spec:
        template:
          metadata:
            annotations:
              linkerd.io/inject: enabled

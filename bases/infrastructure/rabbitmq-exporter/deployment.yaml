---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: rabbitmq-exporter
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        prometheus.io/port: '9100'
        prometheus.io/scrape: 'true'
        prometheus.io/job: rabbitmq-exporter
      labels:
        app: rabbitmq-exporter
    spec:
      containers:
        - name: rabbitmq-exporter
          image: ghcr.io/kbudde/rabbitmq_exporter:1.0.0-RC19
          ports:
            - containerPort: 9100
          env:
            - name: PUBLISH_PORT
              value: '9100'
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 128Mi

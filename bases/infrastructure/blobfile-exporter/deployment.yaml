apiVersion: apps/v1
kind: Deployment
metadata:
  name: blobfile-exporter
  labels:
    app: blobfile-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: blobfile-exporter
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        prometheus.io/port: '9100'
        prometheus.io/scrape: 'true'
        prometheus.io/job: harmonia-blobs
      labels:
        app: blobfile-exporter
    spec:
      containers:
      - name: blobfile-exporter
        image: binkcore.azurecr.io/blobfile-exporter:develop-388d6464
        ports:
        - containerPort: 9100
      imagePullSecrets:
      - name: binkcore.azurecr.io

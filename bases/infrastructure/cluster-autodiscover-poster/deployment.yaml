apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cluster-autodiscover
    component: poster
  name: cluster-autodiscover-poster
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: cluster-autodiscover
      component: poster
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-logs-container: app
      labels:
        app: cluster-autodiscover
        component: poster
    spec:
      containers:
      - name: app
        image: binkcore.azurecr.io/kube-autodiscover-poster:develop-352a0679
        imagePullPolicy: Always
      imagePullSecrets:
      - name: binkcore.azurecr.io

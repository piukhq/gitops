---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: default
  labels:
    app: rabbitmq
spec:
  ports:
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: amqp
    - name: web
      port: 15672
      protocol: TCP
      targetPort: web
  selector:
    app: rabbitmq
  sessionAffinity: None
  type: ClusterIP

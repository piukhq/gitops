---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: default
  labels:
    app: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: app
        linkerd.io/inject: enabled
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: app
          image: docker.io/rabbitmq:3.9
          resources:
            limits:
              memory: 4Gi
            requests:
              cpu: 10m
              memory: 4Gi
          volumeMounts:
            - mountPath: /etc/rabbitmq
              name: config
          ports:
            - name: amqp
              containerPort: 5672
            - name: web
              containerPort: 15672
      serviceAccountName: rabbitmq
      priorityClassName: rabbitmq
      volumes:
        - name: config
          configMap:
            name: rabbitmq
            defaultMode: 420

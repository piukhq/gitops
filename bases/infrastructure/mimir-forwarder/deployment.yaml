---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimir-forwarder
  namespace: mimir-forwarder
  labels:
    app: mimir-forwarder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mimir-forwarder
  template:
    metadata:
      labels:
        app: mimir-forwarder
    spec:
      containers:
        - name: app
          image: docker.io/prom/prometheus:v2.35.0
          args:
            - --storage.tsdb.retention.time=1h
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus/
          ports:
            - containerPort: 9090
          resources:
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-storage-volume
              mountPath: /prometheus/
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: mimir-forwarder
        - name: prometheus-storage-volume
          emptyDir: {}
      serviceAccountName: mimir-forwarder

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: copybot
  name: copybot
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: copybot
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: copybot
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/clickhouse-copybot:latest
          command: ["tail", "-f", "/dev/null"]
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      terminationGracePeriodSeconds: 30
      serviceAccountName: copybot
      imagePullSecrets:
        - name: binkcore.azurecr.io

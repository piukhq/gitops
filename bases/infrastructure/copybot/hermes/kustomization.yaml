---
bases:
  - ../base

nameSuffix: -hermes

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: copybot
        labels:
          component: hermes
      spec:
        selector:
          matchLabels:
            component: hermes
        template:
          metadata:
            annotations:
              prometheus.io/job: copybot-hermes
            labels:
              component: hermes
          spec:
            containers:
              - name: app
                args: ["copybot", "consume", "--queue=clickhouse_hermes"]

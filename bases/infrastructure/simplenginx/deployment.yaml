---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: simplenginx
  name: simplenginx
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: simplenginx
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: nginx
        linkerd.io/inject: enabled
      labels:
        app: simplenginx
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - simplenginx
                topologyKey: topology.kubernetes.io/zone
              weight: 100
      containers:
        - image: ghcr.io/binkhq/simplenginx:latest
          name: nginx
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            limits:
              memory: 10Mi
              cpu: 1000m
            requests:
              memory: 10Mi
              cpu: 10m
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File

---
apiVersion: policy.linkerd.io/v1beta1
kind: Server
metadata:
  name: clickhouse-http
  namespace: default
  labels:
    app: clickhouse
spec:
  podSelector:
    matchLabels:
      app: clickhouse
  port: http
  proxyProtocol: HTTP/2
---
apiVersion: policy.linkerd.io/v1beta1
kind: Server
metadata:
  name: clickhouse-native
  namespace: default
  labels:
    app: clickhouse
spec:
  podSelector:
    matchLabels:
      app: clickhouse
  port: native
  proxyProtocol: TLS

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clickhouse
  name: clickhouse
  namespace: default
spec:
  selector:
    matchLabels:
      app: clickhouse
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: clickhouse
    spec:
      containers:
        - name: app
          image: docker.io/clickhouse/clickhouse-server:22.2.2.1
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
            - name: native
              containerPort: 9000
              protocol: TCP
          resources:
            requests:
              cpu: 1000m
              memory: 12Gi
            limits:
              cpu: 3000m
              memory: 12Gi
      terminationGracePeriodSeconds: 10
      # priorityClassName: clickhouse

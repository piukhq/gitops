apiVersion: v1
kind: Service
metadata:
  labels: &labels
    app: sentry-relay
  name: sentry-relay
  namespace: monitoring
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  - name: http2
    port: 3000
    protocol: TCP
  selector: *labels
  sessionAffinity: None
  type: ClusterIP

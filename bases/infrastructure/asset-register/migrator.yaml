---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: asset-register
    component: migrator
  name: asset-register-migrator
  namespace: default
spec:
  progressDeadlineSeconds: 120
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: asset-register
      component: migrator
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: app
        linkerd.io/inject: enabled
      labels:
        app: asset-register
        component: migrator
    spec:
      containers:
      - command:
        - bash
        - -c
        - linkerd-await; python manage.py migrate; echo Done; tail -f /dev/null
        image: binkcore.azurecr.io/asset-register:2021-12-10T095611Z
        name: app
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: azure-pgfs
              key: common_asset_register
        imagePullPolicy: Always
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
      - name: binkcore.azurecr.io

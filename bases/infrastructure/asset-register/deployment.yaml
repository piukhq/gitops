---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: asset-register
  name: asset-register
  namespace: default
spec:
  progressDeadlineSeconds: 120
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: asset-register
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: asset-register
    spec:
      containers:
      - image: binkcore.azurecr.io/asset-register:2021-12-10T091916Z
        name: assetregister
        ports:
        - containerPort: 9000
        env:
        - name: TOOLS_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: azure-pgfs
              key: common_asset_register
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
      - name: binkcore.azurecr.io

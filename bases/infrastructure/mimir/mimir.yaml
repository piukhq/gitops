apiVersion: flux.weave.works/v1beta2
kind: HelmRepository
metadata:
  name: mimir-distributed
  namespace: flux-system
spec:
  chart:
    repository: https://grafana.github.io/helm-charts
    name: mimir-distributed
---
apiVersion: flux.weave.works/v1beta2
kind: HelmRelease
metadata:
  name: mimir
  namespace: mimir
spec:
  chart:
    spec:
      chart: mimir-distributed
      sourceRef:
        kind: HelmRepository
        name: mimir-distributed
        namespace: flux-system
  values:
    minio: 
      enabled: True
    
 
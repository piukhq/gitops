---
resources:
  - github.com/binkhq/distroless-redis/deploy

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/metadata/annotations
        value: {"linkerd.io/inject":"enabled", "kubectl.kubernetes.io/default-container": "app"}
      - op: add
        path: /spec/template/spec/priorityClassName
        value: bink-high-tasks

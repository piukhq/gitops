---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: postgres-exporter
  name: postgres-exporter-fs
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        prometheus.io/port: '9100'
        prometheus.io/scrape: 'true'
        prometheus.io/job: postgres
      labels:
        app: postgres-exporter
    spec:
      containers:
      - name: postgres-exporter
        image: quay.io/prometheuscommunity/postgres-exporter:v0.10.0
        imagePullPolicy: Always
        ports:
        - containerPort: 9100
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 250Mi
      imagePullSecrets:
      - name: binkext.azurecr.io

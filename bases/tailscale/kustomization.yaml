apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/tailscale/tailscale/blob/49fd0a62c9bd24eaed7e612d1eeb3ca4b89575fe/cmd/k8s-operator/deploy/manifests/operator.yaml?raw=true
  - connector_crd.yaml
namespace: tailscale
secretGenerator:
  - name: operator-oauth
    namespace: tailscale
    behavior: replace
    options:
      disableNameSuffixHash: true
    literals:
      - client_id=kfAK5T2CNTRL
      - client_secret=tskey-client-kfAK5T2CNTRL-2G7tptiGnhMc884Si1MYiMdMjtciGf68K
patches:
  - target:
      kind: Deployment
      name: operator
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: operator
      spec:
        template:
          spec:
            containers:
            - name: operator
              env:
              - name: OPERATOR_HOSTNAME
                value: ${cluster_location}-${cluster_name}
              - name: PROXY_TAGS
                value: tag:${cluster_name}
              - name: ENABLE_CONNECTOR
                value: "true"

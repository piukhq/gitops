---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: tailscale
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "dev-postgres"
spec:
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Endpoints
metadata:
  name: postgres
  namespace: tailscale
subsets:
  - addresses:
      - ip: 10.41.129.4
    ports:
      - port: 5432

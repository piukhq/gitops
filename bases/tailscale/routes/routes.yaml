apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: routes
  namespace: tailscale
spec:
  subnetRouter:
    advertiseRoutes:
      - "${postgres_subnet}"
      - "${redis_subnet}"
    tags:
      - "tag:${cluster_name}"
    hostname: "${cluster_location}-${cluster_name}-subnet-router"
    exitNode: false

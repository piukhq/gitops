apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2e-transactions
  namespace: datamanagement
  labels:
    app: e2e-transactions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e2e-transactions
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: e2e-transactions
    spec:
      containers:
      - name: app
        image: binkcore.azurecr.io/e2e-transactions:prod
        ports:
        - containerPort: 6502
        env:
        - name: PG_USER
          value: laadmin@bink-tableau-uksouth
        - name: PG_PASS
          value: hbhboGJzguG1hebAkALxvAnL
        - name: PG_HOST
          value: bink-tableau-uksouth.postgres.database.azure.com
        - name: use_x_forwarded_proto
          value: "1"
        - name: use_x_forwarded_host
          value: "1"
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 512Mi
      imagePullSecrets:
      - name: binkcore.azurecr.io

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data.${cluster_name}.${location}.bink.sh
  namespace: datamanagement
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/service-upstream: "true"
spec:
  rules:
  - host: data.${cluster_name}.${location}.bink.sh
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: e2e-transactions
            port:
              number: 80
      - path: /healthz
        pathType: Prefix
        backend:
          service:
            name: simplenginx
            port:
              number: 80
  tls:
  - hosts:
    - data.${cluster_name}.${location}.bink.sh
    secretName: data.${cluster_name}.${location}.bink.sh

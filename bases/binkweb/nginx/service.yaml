apiVersion: v1
kind: Service
metadata:
  labels:
    app: binkweb
    component: nginx
  name: binkweb-nginx
  namespace: default
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: binkweb
    component: nginx
  sessionAffinity: None
  type: ClusterIP

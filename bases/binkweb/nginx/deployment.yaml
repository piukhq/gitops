apiVersion: apps/v1
kind: Deployment
metadata:
  labels: &labels
    app: binkweb
    component: nginx
  name: binkweb-nginx
  namespace: default
spec:
  selector:
    matchLabels: *labels
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-logs-container: app
        linkerd.io/inject: enabled
      labels: *labels
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - binkweb
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - image: binkcore.azurecr.io/binkweb-nginx:latest
        imagePullPolicy: Always
        name: app
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            memory: 10Mi
          requests:
            memory: 10Mi
      imagePullSecrets:
      - name: binkcore.azurecr.io

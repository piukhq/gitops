apiVersion: apps/v1
kind: Deployment
metadata:
  name: prefect-agents
  namespace: datawarehouse
  labels:
    app: prefect
    component: agents
spec:
  selector:
    matchLabels:
      app: prefect
      component: agents
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: bink-agent
      labels:
        app: prefect
        component: agents
    spec:
      initContainers:
        - name: setup
          image: binkcore.azurecr.io/data-warehouse:latest
          command: ["/bin/bash"]
          args:
            - -c
            - >-
              prefect config set PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://$(DATABASE_USER):$(DATABASE_PASS)@$(DATABASE_HOST):5432/prefect &&
              prefect config set PREFECT_API_URL=http://prefect-server:4200/api
          env:
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: server_host
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: server_user
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: server_pass
          volumeMounts:
            - mountPath: /root/.prefect
              name: config
      containers:
        - name: bink-agent
          image: binkcore.azurecr.io/data-warehouse:latest
          args: ["prefect", "agent", "start", "-q", "prod-agent"]
          resources:
            requests:
              cpu: 250m
              memory: 1024Mi
            limits:
              cpu: 2000m
              memory: 1024Mi
          volumeMounts:
            - mountPath: /root/.prefect
              name: config
        - name: default-agent
          image: binkcore.azurecr.io/data-warehouse:latest
          args: ["prefect", "agent", "start", "-q", "default"]
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 256Mi
          volumeMounts:
            - mountPath: /root/.prefect
              name: config
      serviceAccountName: prefect
      priorityClassName: bink-high-tasks
      volumes:
        - name: config
          emptyDir: {}

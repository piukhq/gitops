---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tableau.${cluster_name}.${cluster_location}.bink.sh
  namespace: datawarehouse
spec:
  ingressClassName: traefik
  rules:
    - host: tableau.${cluster_name}.${cluster_location}.bink.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tableau
                port:
                  number: 80
  tls:
    - hosts:
        - tableau.${cluster_name}.${cluster_location}.bink.sh

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airbyte
  namespace: airbyte
spec:
  interval: 5m
  chart:
    spec:
      chart: airbyte
      version: 0.50.21
      sourceRef:
        kind: HelmRepository
        name: airbyte
        namespace: flux-system
      interval: 1m
  values:
    postgresql:
      enabled: false
    externalDatabase:
      host: ${server_host}
      user: ${server_user}
      password: ${server_pass}
      database: airbyte
      port: 5432
      jdbcUrl: "jdbc:postgresql://${server_host}/airbyte?sslmode=require"
    temporal:
      env_vars: {"SQL_TLS":"true","SQL_TLS_DISABLE_HOST_VERIFICATION":"true","SQL_TLS_ENABLED":"true","SQL_HOST_VERIFICATION":"false"}
      podAnnotations:
        linkerd.io/inject: enabled
    s3:
      bucket: ""
    kube:
      annotations:
        linkerd.io/inject: enabled

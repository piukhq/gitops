apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airbyte
  namespace: airbyte
spec:
  interval: 5m
  chart:
    spec:
      chart: airbyte
      version: 0.50.1
      sourceRef:
        kind: HelmRepository
        name: airbyte
        namespace: flux-system
      interval: 1m
  values:
    postgresql:
      enabled: false
    externalDatabase:
      host: ${server_host}
      user: ${server_user}
      password: ${server_pass}
      database: airbyte
      port: 5432
      jdbcUrl: "jdbc:postgresql://${server_host}/airbyte?sslmode=require"

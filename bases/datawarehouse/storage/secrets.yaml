apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: prefect
  namespace: default
  labels:
    app: prefect
spec:
  provider: azure
  parameters:
    clientID: ${prefect_client_id}
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    keyvaultName: ${keyvault_name}
    tenantId: ${tenant_id}
    objects: |
      array:
        - |
          objectName: prefect-prod-profile
          objectType: secret
        - |
          objectName: prefect-uat-profile
          objectType: secret

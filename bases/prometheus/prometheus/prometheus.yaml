  #   - name: init-chown-data
  #     image: busybox
  #     command: ["chown", "-R", "65534:65534", "/data"]
  #     volumeMounts:
  #       - name: prometheus-storage
  #         mountPath: /data
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: default
        resources:
          requests:
            storage: 32Gi

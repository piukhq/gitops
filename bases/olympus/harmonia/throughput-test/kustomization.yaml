---
bases:
  - ../core

commonLabels:
  component: throughput-test

nameSuffix: -throughput-test

patches:
  - target:
      kind: Deployment
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: harmonia
        namespace: default
      spec:
        template:
          spec:
            containers:
              - name: app
                image: binkcore.azurecr.io/harmonia_bulkload:latest
                env:
                  - name: TXM_RQ_QUEUES
                    value: import
                resources:
                  limits:
                    memory: 4Gi
                  requests:
                    memory: 4Gi
            priorityClassName: bink-high-tasks

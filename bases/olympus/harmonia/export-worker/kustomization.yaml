---
bases:
  - ../core

commonLabels:
  component: export-worker

nameSuffix: -export-worker

patches:
  - target:
      kind: Deployment
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: harmonia
        namespace: default
      spec:
        template:
          metadata:
            annotations:
              prometheus.io/port: '9100'
              prometheus.io/scrape: 'true'
              prometheus.io/job: harmonia-export-worker
          spec:
            containers:
              - name: app
                args: ["txcore", "worker"]
                env:
                  - name: TXM_RQ_QUEUES
                    value: export
                resources:
                  limits:
                    memory: 192Mi
                  requests:
                    memory: 192Mi
            priorityClassName: bink-low-tasks

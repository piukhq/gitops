---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harmonia
  namespace: default
spec:
  template:
    spec:
      containers:
        - name: app
          env:
            - name: TXM_RQ_QUEUES
              value: export
          resources:
            limits:
              memory: 192Mi
              cpu: 1000m
            requests:
              memory: 192Mi
              cpu: 50m

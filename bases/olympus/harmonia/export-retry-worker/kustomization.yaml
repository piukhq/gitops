---
bases:
  - ../core

commonLabels:
  component: export-retry-worker

nameSuffix: -export-retry-worker

patches:
  - target:
      kind: Deployment
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: harmonia
        namespace: default
      spec:
        template:
          metadata:
            annotations:
              prometheus.io/port: '9100'
              prometheus.io/scrape: 'true'
              prometheus.io/job: harmonia-export-retry-worker
          spec:
            containers:
              - name: app
                args: ["txcore", "export-retry"]
            priorityClassName: bink-low-tasks

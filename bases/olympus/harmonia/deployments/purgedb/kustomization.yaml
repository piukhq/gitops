apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../bases/cronjob
labels:
  - includeSelectors: true
    pairs:
      component: purgedb
patches:
  - patch: |
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/args
        value: ["txcore", "purgedb", "--no-user-input"]
      - op: replace
        path: /spec/schedule
        value: 45 2 * * *
    target:
      kind: CronJob

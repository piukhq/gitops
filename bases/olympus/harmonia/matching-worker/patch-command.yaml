---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harmonia
  namespace: default
spec:
  template:
    spec:
      containers:
        - name: app
          args:
            - txcore
            - worker
          resources:
            limits:
              memory: 192Mi
              cpu: 1000m
            requests:
              memory: 192Mi
              cpu: 100m

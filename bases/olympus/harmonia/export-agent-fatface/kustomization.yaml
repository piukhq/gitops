---
bases:
  - ../core

commonLabels:
  component: export-agent-fatface

nameSuffix: -export-agent-fatface

patches:
  - target:
      kind: Deployment
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: harmonia
        namespace: default
      spec:
        template:
          metadata:
            annotations:
              prometheus.io/port: '9100'
              prometheus.io/scrape: 'true'
              prometheus.io/job: harmonia-export-agent-fatface
          spec:
            containers:
              - name: app
                args: ["txexport", "--agent", "fatface", "--no-user-input", "--quiet"]
            priorityClassName: bink-low-tasks

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harmonia
  namespace: default
spec:
  template:
    spec:
      containers:
        - name: app
          args:
            - bash
            - -c
            - alembic upgrade head; echo Done; tail -f /dev/null
          resources:
            limits:
              memory: 512Mi
              cpu: 1000m
            requests:
              memory: 512Mi
              cpu: 100m

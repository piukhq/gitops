---
bases:
  - ../core

commonLabels:
  component: migrator

nameSuffix: -migrator

patches:
  - target:
      kind: Deployment
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: harmonia
        namespace: default
      spec:
        template:
          spec:
            containers:
              - name: app
                args: ["bash", "-c", "alembic upgrade head; echo Done; tail -f /dev/null"]
                resources:
                  limits:
                    memory: 512Mi
                  requests:
                    memory: 512Mi
            priorityClassName: bink-high-tasks

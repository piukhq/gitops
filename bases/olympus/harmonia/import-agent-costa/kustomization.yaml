---
resources:
  - ../core

commonLabels:
  component: import-agent-costa

nameSuffix: -import-agent-costa

patches:
  - target:
      kind: Deployment
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: harmonia
        namespace: default
      spec:
        template:
          metadata:
            annotations:
              prometheus.io/port: '9100'
              prometheus.io/scrape: 'true'
              prometheus.io/job: harmonia-import-agent-costa
          spec:
            containers:
              - name: app
                args: ["tximport", "--agent", "costa", "--no-user-input", "--quiet"]
                resources:
                  limits:
                    memory: 512Mi
                  requests:
                    memory: 512Mi
            priorityClassName: bink-low-tasks

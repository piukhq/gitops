---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harmonia
  namespace: default
  labels:
    app: harmonia
spec:
  selector:
    matchLabels:
      app: harmonia
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: harmonia
        azure.workload.identity/use: "true"
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
        prometheus.io/job: harmonia
        prometheus.io/port: "9100"
        prometheus.io/scrape: "true"
    spec:
      containers:
        - image: binkcore.azurecr.io/harmonia:latest
          command: ["linkerd-await", "--"]
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
          imagePullPolicy: Always
          name: app
          env:
            - name: TXM_BLOB_STORAGE_DSN
              valueFrom:
                secretKeyRef:
                  key: blob_connection_string_primary
                  name: azure-storage
            - name: TXM_POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  key: url_harmonia
                  name: azure-postgres
            - name: TXM_VAULT_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-keyvault
            - name: TXM_AMQP_DSN
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-cloudamqp
            - name: TXM_REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: url_primary
                  name: azure-redis
          envFrom:
            - configMapRef:
                name: harmonia
          resources:
            limits:
              memory: 128Mi
            requests:
              memory: 128Mi
          volumeMounts:
            - name: keyvault
              mountPath: /mnt/secrets
              readOnly: true
      volumes:
        - name: keyvault
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: harmonia
      priorityClassName: bink-low-tasks
      serviceAccountName: harmonia

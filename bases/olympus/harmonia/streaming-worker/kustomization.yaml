---
bases:
  - ../core

commonLabels:
  component: streaming-worker

nameSuffix: -streaming-worker

patches:
  - target:
      kind: Deployment
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: harmonia
        namespace: default
      spec:
        template:
          metadata:
            annotations:
              prometheus.io/port: '9100'
              prometheus.io/scrape: 'true'
              prometheus.io/job: harmonia-streaming-worker
          spec:
            containers:
              - name: app
                args: ["txcore", "worker"]
                env:
                  - name: TXM_RQ_QUEUES
                    value: streaming
            priorityClassName: bink-low-tasks

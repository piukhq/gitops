apiVersion: apps/v1
kind: Deployment
metadata:
  name: harmonia
  namespace: default
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        aadpodidbinding: harmonia
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
        config.linkerd.io/skip-outbound-ports: 22,5432,5671,5672,6379
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - harmonia
              topologyKey: kubernetes.io/hostname
      containers:
      - image: binkcore.azurecr.io/harmonia:latest
        securityContext:
          runAsGroup: 65534
          runAsUser: 65534
        imagePullPolicy: Always
        name: app
        resources:
          limits:
            memory: 384Mi
          requests:
            cpu: 100m
            memory: 384Mi
      imagePullSecrets:
      - name: binkcore.azurecr.io

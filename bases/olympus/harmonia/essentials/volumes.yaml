apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: blob.csi.azure.com
  name: harmonia-imports
  namespace: default
spec:
  capacity:
    storage: 1Pi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: bink-azureblob-nfs
  csi:
    driver: blob.csi.azure.com
    readOnly: false
    volumeHandle: ${nfs_resource_group}#${nfs_account_name}#harmonia-imports
    volumeAttributes:
      resourceGroup: ${nfs_resource_group}
      storageAccount: ${nfs_account_name}
      containerName: harmonia-imports
      protocol: nfs
---

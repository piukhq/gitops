---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plutus
  namespace: default
  labels:
    app: plutus
spec:
  selector:
    matchLabels:
      app: plutus
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: plutus
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
        prometheus.io/port: '9100'
        prometheus.io/scrape: 'true'
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - plutus
                topologyKey: topology.kubernetes.io/zone
      containers:
        - image: binkcore.azurecr.io/plutus:latest
          env:
            - name: AMQP_DSN
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-cloudamqp
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
          imagePullPolicy: Always
          name: app
          resources:
            limits:
              memory: 128Mi
            requests:
              memory: 128Mi
              cpu: 10m
      imagePullSecrets:
        - name: binkcore.azurecr.io

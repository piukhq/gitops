---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api2-redoc
  namespace: default
  labels:
    app: api2-redoc
spec:
  selector:
    matchLabels:
      app: api2-redoc
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: api2-redoc
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/api2-redoc:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: binkcore.azurecr.io

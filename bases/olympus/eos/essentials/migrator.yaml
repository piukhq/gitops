apiVersion: batch/v1
kind: Job
metadata:
  name: eos-migrator
  namespace: default
  labels:
    app: eos
    component: migrator
spec:
  backoffLimit: 3
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: eos
        component: migrator
        azure.workload.identity/use: "true"
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/eos:latest
          command: ["linkerd-await", "--shutdown", "--"]
          args: ["python", "manage.py", "migrate"]
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: url_primary
                  name: azure-redis
            - name: EOS_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_eos
            - name: KEY_VAULT
              valueFrom:
                secretKeyRef:
                  name: azure-keyvault
                  key: url
          resources:
            requests:
              memory: 2Gi
            limits:
              memory: 2Gi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      restartPolicy: Never
      serviceAccountName: eos
      priorityClassName: bink-high-tasks

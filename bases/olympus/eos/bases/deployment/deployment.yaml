---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eos
  namespace: default
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: eos
        azure.workload.identity/use: "true"
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - eos
                topologyKey: topology.kubernetes.io/zone
              weight: 100
      containers:
        - name: app
          image: binkcore.azurecr.io/eos:latest
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: url_primary
                  name: azure-redis
            - name: EOS_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_eos
            - name: KEY_VAULT
              valueFrom:
                secretKeyRef:
                  name: azure-keyvault
                  key: url
          imagePullPolicy: Always
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      imagePullSecrets:
        - name: binkcore.azurecr.io

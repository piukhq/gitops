---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metis
  namespace: default
  labels:
    app: metis
spec:
  selector:
    matchLabels:
      app: metis
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: metis
        azure.workload.identity/use: "true"
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
        prometheus.io/port: '9100'
        prometheus.io/scrape: 'true'
        prometheus.io/job: metis
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - metis
                topologyKey: topology.kubernetes.io/zone
      containers:
        - image: binkcore.azurecr.io/metis:latest
          env:
            - name: AMQP_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-cloudamqp
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-cloudamqp
            - name: PONTUS_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  key: url_pontus
                  name: azure-postgres
            - name: AZURE_VAULT_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-keyvault
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
          imagePullPolicy: Always
          name: app
          resources:
            limits:
              memory: 384Mi
            requests:
              memory: 384Mi
        - name: pushgateway
          image: binkcore.azurecr.io/pushgateway:v1.5.1
          args:
            - --web.listen-address=0.0.0.0:9100
          imagePullPolicy: Always
          ports:
            - containerPort: 9100
              protocol: TCP
          resources:
            limits:
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 64Mi
      serviceAccountName: metis

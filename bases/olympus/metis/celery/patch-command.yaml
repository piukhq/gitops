---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metis
  namespace: default
spec:
  template:
    spec:
      containers:
        - name: app
          command:
            - celery
            - -A
            - metis.tasks
            - worker
            - --without-gossip
            - --without-mingle
            - --loglevel=info
            - --pool=solo

apiVersion: apps/v1
kind: Deployment
metadata:
  name: midas
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: app
        command:
        - celery
        - -A
        - app.celery
        - worker
        - --without-gossip
        - --without-mingle
        - --loglevel=info
        - --pool=solo

apiVersion: batch/v1
kind: Job
metadata:
  name: midas-migrator
  namespace: default
  labels:
    app: midas
    component: migrator
spec:
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: midas
        component: migrator
        azure.workload.identity/use: "true"
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/midas:latest
          command: ["linkerd-await", "--shutdown", "--"]
          args: ["bash", "-c", "alembic upgrade head; echo Done"]
          env:
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_placeholder
          resources:
            requests:
              memory: 384Mi
            limits:
              memory: 384Mi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      restartPolicy: Never
      serviceAccountName: midas
      priorityClassName: bink-high-tasks
      imagePullSecrets:
        - name: binkcore.azurecr.io
  backoffLimit: 3

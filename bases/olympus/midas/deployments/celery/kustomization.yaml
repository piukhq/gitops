---
resources:
  - ../../bases/deployment

nameSuffix: -celery

commonLabels:
  app: midas
  component: celery

patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/spec/priorityClassName
        value: bink-medium-tasks
      - op: replace
        path: /spec/template/spec/containers/0/args
        value: [
            "celery", "-A", 
            "app.api.celery", 
            "worker", "--without-gossip", 
            "--without-mingle", 
            "--loglevel=info", 
            "--pool=solo"
          ]

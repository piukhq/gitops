---
resources:
  - ../../bases/deployment
  - service.yaml

nameSuffix: -worker

commonLabels:
  app: midas
  component: worker

patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/spec/priorityClassName
        value: bink-medium-tasks
      - op: replace
        path: /spec/template/spec/containers/0/args
        valuee: ["python", "retry_worker.py"]

    app: midas
    component: worker
  name: midas-worker
  namespace: default
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 9000
  selector:
    app: midas
    component: worker
  sessionAffinity: None
  type: ClusterIP

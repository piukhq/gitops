---
bases:
  - ../core

nameSuffix: -worker

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: midas
        labels:
          component: worker
      spec:
        selector:
          matchLabels:
            component: worker
        template:
          metadata:
            labels:
              component: worker
          spec:
            containers:
              - name: app
                command: ["linkerd-await", "--"]
                args: ["python", "retry_worker"]
                resources:
                  limits:
                    memory: 500Mi
                  requests:
                    memory: 500Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: midas
  namespace: default
  labels:
    app: midas
spec:
  selector:
    matchLabels:
      app: midas
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: midas
        azure.workload.identity/use: "true"
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
        prometheus.io/port: '9100'
        prometheus.io/scrape: 'true'
        prometheus.io/job: midas
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - midas
                topologyKey: topology.kubernetes.io/zone
      containers:
        - image: binkcore.azurecr.io/midas:latest
          env:
            - name: AMQP_DSN
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-cloudamqp
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: url_primary
                  name: azure-redis
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_placeholder
            - name: VAULT_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-keyvault
            - name: TXM_API_AUTH_ENABLED
              value: "False"
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
          imagePullPolicy: Always
          name: app
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 512Mi
              cpu: 100m
        - name: pushgateway
          image: binkcore.azurecr.io/pushgateway:v1.5.1
          args:
            - --web.listen-address=0.0.0.0:9100
          imagePullPolicy: Always
          ports:
            - containerPort: 9100
              protocol: TCP
          resources:
            limits:
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 64Mi
      serviceAccountName: midas

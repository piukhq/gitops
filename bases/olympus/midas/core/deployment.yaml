---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: midas
  namespace: default
  labels:
    app: midas
spec:
  selector:
    matchLabels:
      app: midas
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: midas
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - midas
                topologyKey: topology.kubernetes.io/zone
      containers:
        - image: binkcore.azurecr.io/midas:latest
          env:
            - name: AMQP_DSN
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-cloudamqp
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: url_primary
                  name: azure-redis
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
          imagePullPolicy: Always
          name: app
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 512Mi
              cpu: 100m
      imagePullSecrets:
        - name: binkcore.azurecr.io

---
bases:
  - ../core

nameSuffix: -migrator

replicas:
  - name: midas-migrator
    count: 1

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: midas
        labels:
          app: midas
          component: migrator
      spec:
        selector:
          matchLabels:
            app: midas
            component: migrator
        template:
          metadata:
            labels:
              app: midas
              component: migrator
          spec:
            containers:
              - name: app
                command: ["linkerd-await", "--"]
                args: ["bash", "-c", "alembic upgrade head; echo Done; tail -f /dev/null"]
                resources:
                  limits:
                    memory: 500Mi
                  requests:
                    memory: 500Mi

---
bases:
  - ../core

nameSuffix: -migrator

commonLabels:
  component: migrator

replicas:
  - name: midas-migrator
    count: 1

patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/spec/priorityClassName
        value: bink-high-tasks
      - op: replace
        path: /spec/template/spec/containers/0/args
        value: ["bash", "-c", "alembic upgrade head; echo Done; tail -f /dev/null"]
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 500Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 500Mi

apiVersion: apps/v1
kind: Deployment
metadata:
  name: demeter
  namespace: default
spec:
  replicas: 0
  selector:
    matchLabels:
      app: demeter
  template: 
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: demeter
    spec:
      containers:
      - name: app
        image: binkcore.azurecr.io/demeter:master-6d1262fd
        imagePullPolicy: Always
        resources:
          limits:
            memory: 128Mi
          requests:
            memory: 128Mi
      imagePullSecrets:
      - name: binkcore.azurecr.io

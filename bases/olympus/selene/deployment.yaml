---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: selene
  name: selene
  namespace: default
spec:
  selector:
    matchLabels:
      app: selene
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: selene
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - selene
              topologyKey: kubernetes.io/hostname
      containers:
      - name: app
        image: binkcore.azurecr.io/selene:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 384Mi
          requests:
            memory: 384Mi
      imagePullSecrets:
      - name: binkcore.azurecr.io

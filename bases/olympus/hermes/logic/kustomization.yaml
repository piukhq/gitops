---
bases:
  - ../base

nameSuffix: -logic

commonLabels:
  component: logic

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/priorityClassName
        value: bink-high-tasks
      - op: replace
        path: /spec/template/spec/containers/0/args
        value: ["python", "api_messaging/run.py"]
      - op: add
        path: /spec/template/metadata/annotations
        value: {"prometheus.io/port":"9100","prometheus.io/scrape":"true","prometheus.io/job":"hermes"}

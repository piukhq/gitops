---
bases:
  - ../base

nameSuffix: -celery

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hermes
        labels:
          component: celery
      spec:
        selector:
          matchLabels:
            component: celery
        template:
          metadata:
            annotations:
              prometheus.io/port: '9100'
              prometheus.io/scrape: 'true'
              prometheus.io/job: hermes
            labels:
              component: celery
          spec:
            containers:
              - name: app
                args:
                  - celery
                  - -A
                  - hermes
                  - worker
                  - --without-gossip
                  - --without-mingle
                  - --loglevel=info
                  - --pool=solo
                  - --queues=ubiquity-async-midas,record-history
                  - --events
                resources:
                  limits:
                    cpu: 1200m
                    memory: 512Mi
                  requests:
                    cpu: 50m
                    memory: 512Mi

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hermes
  namespace: default
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-logs-container: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - hermes
              topologyKey: kubernetes.io/hostname
      containers:
      - image: binkcore.azurecr.io/hermes:latest
        imagePullPolicy: Always
        name: app
        resources:
          limits:
            memory: 384Mi
          requests:
            cpu: 100m
            memory: 384Mi
      imagePullSecrets:
      - name: binkcore.azurecr.io

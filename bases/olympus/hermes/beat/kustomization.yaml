---
bases:
  - ../base

nameSuffix: -beat

commonLabels:
  component: beat

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/priorityClassName
        value: bink-high-tasks
      - op: replace
        path: /spec/template/spec/containers/0/args
        value: ["celery", "-A", "hermes", "beat", "--schedule", "/tmp/beat", "--pidfile", "/tmp/beat.pid"]

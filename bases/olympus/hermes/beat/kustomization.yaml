---
bases:
  - ../base

nameSuffix: -beat

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hermes
        labels:
          component: beat
      spec:
        selector:
          matchLabels:
            component: beat
        template:
          metadata:
            annotations:
              prometheus.io/port: '9100'
              prometheus.io/scrape: 'true'
              prometheus.io/job: hermes
            labels:
              component: beat
          spec:
            containers:
              - name: app
                args:
                  - celery
                  - -A
                  - hermes
                  - beat
                  - --schedule
                  - /tmp/beat
                  - --pidfile
                  - /tmp/beat.pid

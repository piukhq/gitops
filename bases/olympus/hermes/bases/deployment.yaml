---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hermes
  namespace: default
  labels:
    app: hermes
spec:
  selector:
    matchLabels:
      app: hermes
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
        app: hermes
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
        prometheus.io/port: "9100"
        prometheus.io/scrape: "true"
        prometheus.io/job: hermes
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - hermes
                topologyKey: topology.kubernetes.io/zone
      containers:
        - image: binkcore.azurecr.io/hermes:latest
          command: [linkerd-await, --]
          env:
            - name: RABBIT_DSN
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-cloudamqp
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: url_primary
                  name: azure-redis
            - name: HERMES_BLOB_STORAGE_DSN
              valueFrom:
                secretKeyRef:
                  key: connection_string_primary
                  name: azure-storage
            - name: HERMES_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_hermes
            - name: VAULT_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-keyvault
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
          imagePullPolicy: Always
          name: app
          resources:
            limits:
              memory: 384Mi
            requests:
              cpu: 10m
              memory: 384Mi
          volumeMounts:
            - name: keyvault
              mountPath: "/mnt/secrets"
              readOnly: true
        - name: pushgateway
          image: binkcore.azurecr.io/pushgateway:v1.5.1
          args:
            - --web.listen-address=0.0.0.0:9100
          imagePullPolicy: Always
          ports:
            - containerPort: 9100
              protocol: TCP
          resources:
            limits:
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 64Mi
      imagePullSecrets:
        - name: binkcore.azurecr.io
      priorityClassName: bink-high-api
      serviceAccountName: hermes
      volumes:
        - name: keyvault
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: hermes

---
bases:
  - ../base

nameSuffix: -migrator-test

commonLabels:
  component: migrator-test

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hermes
      spec:
        template:
          spec:
            containers:
              - name: app
                args:
                  - bash
                  - -c
                  - tail -f /dev/null
                resources:
                  limits:
                    memory: 512Mi
                  requests:
                    memory: 512Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: styx
  namespace: default
  labels:
    app: styx
spec:
  selector:
    matchLabels:
      app: styx
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: styx
        aadpodidbinding: styx
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/styx:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 1000m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 128Mi
      priorityClassName: bink-medium-tasks
      imagePullSecrets:
        - name: binkcore.azurecr.io

apiVersion: batch/v1
kind: Job
metadata:
  name: hades-migrator
  namespace: default
  labels:
    app: hades
    component: migrator
spec:
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: hades
        component: migrator
        azure.workload.identity/use: "true"
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/hades:latest
          command: ["linkerd-await", "--shutdown", "--"]
          args: ["bash", "-c", "sleep 10", "alembic upgrade head; echo Done"]
          env:
            - name: HADES_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_hades
          resources:
            requests:
              memory: 384Mi
            limits:
              memory: 384Mi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      restartPolicy: Never
      serviceAccountName: hades
      priorityClassName: bink-medium-tasks
      imagePullSecrets:
        - name: binkcore.azurecr.io
  backoffLimit: 3

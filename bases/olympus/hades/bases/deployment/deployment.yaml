---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hades
  namespace: default
  labels:
    app: hades
spec:
  selector:
    matchLabels:
      app: hades
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hades
        azure.workload.identity/use: "true"
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - hades
                topologyKey: topology.kubernetes.io/zone
              weight: 100
      containers:
        - name: app
          resources:
            limits:
              memory: 384Mi
            requests:
              cpu: 10m
              memory: 384Mi
          env:
            - name: HADES_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_hades
          image: binkcore.azurecr.io/hades:latest
          imagePullPolicy: Always
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      serviceAccountName: hades

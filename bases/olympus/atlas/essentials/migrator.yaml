apiVersion: batch/v1
kind: Job
metadata:
  name: atlas-migrator
  namespace: default
  labels:
    app: atlas
    component: migrator
spec:
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: atlas
        component: migrator
        azure.workload.identity/use: "true"
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/atlas:latest
          command: ["linkerd-await", "--shutdown", "--"]
          args: ["bash", "-c", "sleep 10; python manage.py migrate; echo Done"]
          env:
            - name: ATLAS_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_atlas
          resources:
            requests:
              memory: 2Gi
            limits:
              memory: 2Gi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      restartPolicy: Never
      serviceAccountName: atlas
      priorityClassName: bink-high-tasks
  backoffLimit: 3

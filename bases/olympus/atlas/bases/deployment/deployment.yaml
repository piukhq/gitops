---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas
  namespace: default
spec:
  selector:
    matchLabels:
      app: atlas
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: atlas
        azure.workload.identity/use: "true"
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
        prometheus.io/port: '9100'
        prometheus.io/scrape: 'true'
        prometheus.io/job: atlas
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - atlas
                topologyKey: topology.kubernetes.io/zone
              weight: 100
      containers:
        - name: app
          image: binkcore.azurecr.io/atlas:latest
          env:
            - name: AMQP_DSN
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-cloudamqp
            - name: ATLAS_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_atlas
          imagePullPolicy: Always
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
        - name: pushgateway
          image: binkcore.azurecr.io/pushgateway:v1.5.1
          args:
            - --web.listen-address=0.0.0.0:9100
          imagePullPolicy: Always
          ports:
            - containerPort: 9100
              protocol: TCP
          resources:
            limits:
              memory: 64Mi
            requests:
              memory: 64Mi

---
resources:
  - ../../bases/deployment

nameSuffix: -consumer

commonLabels:
  component: consumer
  app: atlas

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/priorityClassName
        value: bink-medium-tasks
      - op: replace
        path: /spec/template/spec/containers/0/command
        value: ["python","manage.py","consume"]
        
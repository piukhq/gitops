---
resources:
  - ../core

commonLabels:
  component: consumer-dlx

nameSuffix: -consumer-dlx

patches:
  - target:
      kind: Deployment
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: boreas-consumer-dlx
        namespace: default
      spec:
        template:
          metadata:
            annotations:
              prometheus.io/port: '9100'
              prometheus.io/scrape: 'true'
              prometheus.io/job: boreas-consumer-dlx
          spec:
            containers:
              - name: app
                args: ["python", "/app/dlx_consumer.py"]

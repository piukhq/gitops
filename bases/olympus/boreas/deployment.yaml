---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boreas-api
  namespace: default
  labels:
    app: boreas
    component: api
spec:
  selector:
    matchLabels:
      app: boreas
      component: api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: boreas
        component: api
        azure.workload.identity/use: "true"
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
        prometheus.io/port: "6502"
        prometheus.io/scrape: "true"
        prometheus.io/job: "boreas"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - boreas
                topologyKey: topology.kubernetes.io/zone
      containers:
        - image: binkcore.azurecr.io/boreas:latest
          env:
            - name: SENTRY_DSN
              value: https://3da15a03d0ceedea0c4b0f5c862e711e@o503751.ingest.sentry.io/4506190606041088
            - name: RABBITMQ_DSN
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-cloudamqp
            - name: KEYVAULT_URI
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-keyvault
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /livez
              port: 6502
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: 6502
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
          imagePullPolicy: Always
          name: app
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
      serviceAccountName: boreas

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angelia-api
  namespace: default
  labels:
    app: angelia
    component: api
spec:
  selector:
    matchLabels:
      app: angelia
      component: api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: angelia
        component: api
        aadpodidbinding: angelia
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
        prometheus.io/port: '9100'
        prometheus.io/scrape: 'true'
        prometheus.io/job: angelia
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - angelia
                topologyKey: topology.kubernetes.io/zone
      containers:
        - image: binkcore.azurecr.io/angelia:latest
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9100
              name: prometheus
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /livez
              port: api
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: api
              scheme: HTTP
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 2
          startupProbe:
            httpGet:
              path: /livez
              port: api
            failureThreshold: 30
            periodSeconds: 10
          resources:
            limits:
              cpu: 1000m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 256Mi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
          imagePullPolicy: Always
          name: app
      priorityClassName: bink-high-api
      serviceAccountName: angelia
      imagePullSecrets:
        - name: binkcore.azurecr.io

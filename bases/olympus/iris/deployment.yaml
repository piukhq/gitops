---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: iris
    component: api
  name: iris-api
  namespace: default
spec:
  selector:
    matchLabels:
      app: iris
      component: api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: iris
        component: api
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - iris
                topologyKey: topology.kubernetes.io/zone
      containers:
        - name: app
          image: binkcore.azurecr.io/iris:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
              protocol: TCP
          env:
            - name: STORAGE_ACCOUNT_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  key: connection_string
                  name: azure-storage-common
            - name: STORAGE_CONTAINER
              value: media
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /livez
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 10m
              memory: 256Mi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      imagePullSecrets:
        - name: binkcore.azurecr.io

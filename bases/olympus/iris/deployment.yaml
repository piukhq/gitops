---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels: &labels
    app: iris
    component: api
  name: iris-api
  namespace: default
spec:
  selector:
    matchLabels: *labels
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-logs-container: app
      labels: *labels
    spec:
      containers:
      - name: app
        image: binkcore.azurecr.io/iris:latest
        imagePullPolicy: Always 
        ports:
        - containerPort: 9000
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /livez
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 120
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          runAsGroup: 65534
          runAsUser: 65534
      imagePullSecrets:
      - name: binkcore.azurecr.io

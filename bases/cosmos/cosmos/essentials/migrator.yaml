apiVersion: batch/v1
kind: Job
metadata:
  name: cosmos-migrator
  namespace: default
  labels:
    app: cosmos
    component: migrator
spec:
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: cosmos
        component: migrator
        aadpodidbinding: cosmos
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/cosmos:latest
          env:
            - name: RABBITMQ_DSN
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-cloudamqp
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: url_primary
                  name: azure-redis
            - name: BLOB_STORAGE_DSN
              valueFrom:
                secretKeyRef:
                  key: connection_string_primary
                  name: azure-storage
            - name: SQLALCHEMY_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  key: url_cosmos
                  name: azure-postgres
            - name: KEY_VAULT_URI
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-keyvault
          command: ["linkerd-await", "--shutdown", "--"]
          args: ["alembic", "upgrade", "head"]
          resources:
            requests:
              memory: 2Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      restartPolicy: Never
      serviceAccountName: cosmos
      imagePullSecrets:
        - name: binkcore.azurecr.io
  backoffLimit: 3

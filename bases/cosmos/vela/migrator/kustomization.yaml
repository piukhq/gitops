---
bases:
  - ../base

nameSuffix: -migrator

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: vela
        labels:
          component: migrator
      spec:
        selector:
          matchLabels:
            component: migrator
        template:
          metadata:
            labels:
              component: migrator
          spec:
            containers:
              - name: app
                command: ["linkerd-await", "--"]
                args: ["bash", "-c", "alembic upgrade head; echo Done; tail -f /dev/null"]
                resources:
                  limits:
                    memory: 1Gi
                  requests:
                    memory: 1Gi

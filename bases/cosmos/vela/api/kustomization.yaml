---
bases:
  - ../base

nameSuffix: -api

resources:
  - service.yaml

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: vela
        labels:
          component: api
      spec:
        selector:
          matchLabels:
            component: api
        template:
          metadata:
            labels:
              component: api
          spec:
            containers:
              - name: app
                env:
                  - name: PROMETHEUS_MULTIPROC_DIR
                    value: /dev/shm
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /livez
                    port: 9000
                    scheme: HTTP
                  initialDelaySeconds: 15
                  periodSeconds: 60
                  successThreshold: 1
                  timeoutSeconds: 10
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /readyz
                    port: 9000
                    scheme: HTTP
                  initialDelaySeconds: 15
                  periodSeconds: 60
                  successThreshold: 1
                  timeoutSeconds: 10

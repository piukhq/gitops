apiVersion: batch/v1
kind: Job
metadata:
  name: vela-migrator
  namespace: default
  labels:
    app: vela
    component: migrator
spec:
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: vela
        component: migrator
        azure.workload.identity/use: "true"
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/vela:latest
          command: ["linkerd-await", "--shutdown", "--"]
          args: ["bash", "-c", "alembic upgrade head; echo Done"]
          env:
            - name: SQLALCHEMY_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_vela
          resources:
            requests:
              memory: 2Gi
            limits:
              memory: 2Gi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      restartPolicy: Never
      serviceAccountName: vela
      priorityClassName: bink-high-tasks
  backoffLimit: 3

---
apiVersion: linkerd.io/v1alpha2
kind: ServiceProfile
metadata:
  name: carina-api.default.svc.cluster.local
  namespace: default
spec:
  routes:
    - condition:
        method: GET
        pathRegex: /livez
      name: GET /livez
      isRetryable: true
      timeout: 100ms
    - condition:
        method: GET
        pathRegex: /readyz
      name: GET /readyz
      isRetryable: true
      timeout: 100ms
    - condition:
        method: GET
        pathRegex: /metrics
      name: GET /metrics
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: POST
        pathRegex: /bpl/rewards/[^/]*/rewards/[^/]*/allocation"
      name: POST /bpl/rewards/{retailer_slug}/rewards/{reward_slug}/allocation"
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: PATCH
        pathRegex: /bpl/rewards/[^/]*/rewards/[^/]*/status"
      name: PATCH /bpl/rewards/{retailer_slug}/rewards/{reward_slug}/status"
      isRetryable: true
      timeout: 2000ms
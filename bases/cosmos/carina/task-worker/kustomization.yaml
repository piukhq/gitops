---
bases:
  - ../base

components:
  - ../../../common/pushgateway

nameSuffix: -task-worker

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: carina
        labels:
          component: task-worker
      spec:
        selector:
          matchLabels:
            component: task-worker
        template:
          metadata:
            labels:
              component: task-worker
          spec:
            containers:
              - name: app
                command: ["linkerd-await", "--"]
                args: ["python", "-m", "app.core.cli", "task-worker"]
                env:
                  - name: PROMETHEUS_PUSH_GATEWAY_URI
                    value: http://127.0.0.1:9100

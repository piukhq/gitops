apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: event-horizon.${cluster_name}.${cluster_location}.bink.sh
  namespace: default
spec:
  rules:
    - host: event-horizon.${cluster_name}.${cluster_location}.bink.sh
      http:
        paths:
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: event-horizon
                port:
                  number: 80
  tls:
    - hosts:
        - event-horizon.${cluster_name}.${cluster_location}.bink.sh

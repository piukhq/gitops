---
bases:
  - ../base

nameSuffix: -ro

commonLabels:
  component: ro

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: event-horizon
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: READ_ONLY
                    value: 'True'

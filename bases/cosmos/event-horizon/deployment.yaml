apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-horizon
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - event-horizon
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - name: app
        image: binkcore.azurecr.io/event-horizon:latest
        imagePullPolicy: Always
        securityContext:
          runAsGroup: 65534
          runAsUser: 65534
      imagePullSecrets:
      - name: binkcore.azurecr.io

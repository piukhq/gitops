---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-horizon
  namespace: default
  labels:
    app: event-horizon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-horizon
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: event-horizon
        azure.workload.identity/use: "true"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - event-horizon
                topologyKey: topology.kubernetes.io/zone
              weight: 100
      serviceAccountName: event-horizon
      priorityClassName: bink-low-tasks
      containers:
        - name: app
          image: binkcore.azurecr.io/event-horizon:latest
          env:
            - name: RABBITMQ_DSN
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-cloudamqp
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: url_primary
                  name: azure-redis
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_placeholder
            - name: KEY_VAULT_URI
              valueFrom:
                secretKeyRef:
                  key: url
                  name: azure-keyvault
          imagePullPolicy: Always
          command: ["linkerd-await", "--"]
          args:
            - gunicorn
            - --error-logfile=-
            - --access-logfile=-
            - --bind=0.0.0.0:9000
            - wsgi:app
          resources:
            limits:
              memory: 1664Mi
            requests:
              cpu: 10m
              memory: 1664Mi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /livez
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 10

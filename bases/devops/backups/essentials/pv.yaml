apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: blob.csi.azure.com
  name: backups
  namespace: backups
spec:
  capacity:
    storage: 1Pi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: azureblob-nfs-standard
  csi:
    driver: blob.csi.azure.com
    readOnly: false
    volumeHandle: ${account_resource_group}#${account_name}#backups
    volumeAttributes:
      resourceGroup: ${account_resource_group}
      storageAccount: ${account_name}
      containerName: backups
      protocol: nfs

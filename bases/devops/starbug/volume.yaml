apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: blob.csi.azure.com
  name: starbug-reports
  namespace: backups
spec:
  capacity:
    storage: 1Pi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: bink-azureblob-nfs
  csi:
    driver: blob.csi.azure.com
    readOnly: false
    volumeHandle: ${nfs_resource_group}#${nfs_account_name}#starbug-reports
    volumeAttributes:
      resourceGroup: ${nfs_resource_group}
      storageAccount: ${nfs_account_name}
      containerName: starbug-reports
      protocol: nfs
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: starbug-reports
  namespace: backups
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  volumeName: starbug-reports
  storageClassName: bink-azureblob-nfs

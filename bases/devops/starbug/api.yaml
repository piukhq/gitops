apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: starbug
    component: api
  name: starbug-api
  namespace: starbug
spec:
  replicas: 3
  selector:
    matchLabels:
      app: starbug
      component: api
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: app
      labels:
        app: starbug
        component: api
        azure.workload.identity/use: "true"
    spec:
      containers:
        - name: app
          args: ["starbug", "server", "0.0.0.0"]
          image: binkcore.azurecr.io/starbug:latest
          containerPorts:
            - name: http
              containerPort: 6502
          env:
            - name: STORAGE_ACCOUNT_DSN
              valueFrom:
                secretKeyRef:
                  key: blob_connection_string_primary
                  name: azure-storage
          resources:
            limits:
              cpu: 1000m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      terminationGracePeriodSeconds: 30
      serviceAccountName: starbug
      imagePullSecrets:
        - name: binkcore.azurecr.io

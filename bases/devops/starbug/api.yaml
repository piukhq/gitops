apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: starbug
    component: api
  name: starbug-api
  namespace: starbug
spec:
  replicas: 3
  selector:
    matchLabels:
      app: starbug
      component: api
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: app
      labels:
        app: starbug
        component: api
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/starbug:latest
          env:
            - name: database_dsn
              value: postgresql://satyr:fPc5YUoQZcBkzswUonze9ziI@uksouth-ait-39sr.postgres.database.azure.com/postgres?sslmode=require
            - name: redis_dsn
              value: rediss://:tKOrjP1goQYL4ofpvrpNr7dztDEfabnfKAzCaOtIjYY=@uksouth-ait-f38c.redis.cache.windows.net:6380/0
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      terminationGracePeriodSeconds: 30
      serviceAccountName: starbug
      imagePullSecrets:
        - name: binkcore.azurecr.io

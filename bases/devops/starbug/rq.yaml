apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: starbug
    component: rq
  name: starbug-rq
  namespace: starbug
spec:
  replicas: 3
  selector:
    matchLabels:
      app: starbug
      component: rq
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: app
      labels:
        app: starbug
        component: rq
    spec:
      containers:
        - name: app
          args: ["rq", "worker", "--url=rediss://:tKOrjP1goQYL4ofpvrpNr7dztDEfabnfKAzCaOtIjYY=@uksouth-ait-f38c.redis.cache.windows.net:6380/0"]
          image: binkcore.azurecr.io/starbug:latest
          env:
            - name: database_dsn
              value: postgresql+psycopg://satyr:fPc5YUoQZcBkzswUonze9ziI@uksouth-ait-39sr.postgres.database.azure.com/starbug?sslmode=require
            - name: redis_dsn
              value: rediss://:tKOrjP1goQYL4ofpvrpNr7dztDEfabnfKAzCaOtIjYY=@uksouth-ait-f38c.redis.cache.windows.net:6380/0
          resources:
            limits:
              cpu: 1000m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      terminationGracePeriodSeconds: 30
      serviceAccountName: starbug
      imagePullSecrets:
        - name: binkcore.azurecr.io

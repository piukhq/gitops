apiVersion: batch/v1
kind: Job
metadata:
  name: snowstorm-migrator
  namespace: default
  labels:
    app: snowstorm
    component: migrator
spec:
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: snowstorm
        component: migrator
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/snowstorm:latest
          command: ["linkerd-await", "--shutdown", "--"]
          args: ["alembic", "upgrade", "head"]
          env:
            - name: database_dsn
              valueFrom:
                secretKeyRef:
                  key: url_snowstorm
                  name: azure-postgres
            - name: rabbitmq_dsn
              value: amqp://guest:guest@rabbitmq.rabbitmq:5672
            - name: redis_dsn
              valueFrom:
                secretKeyRef:
                  key: url_primary
                  name: azure-redis
            - name: storage_account_name
              valueFrom:
                secretKeyRef:
                  key: account_name
                  name: azure-storage
            - name: storage_account_auth
              valueFrom:
                secretKeyRef:
                  key: key_primary
                  name: azure-storage
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              memory: 2Gi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      restartPolicy: Never
      serviceAccountName: snowstorm
      imagePullSecrets:
        - name: binkcore.azurecr.io
  backoffLimit: 3

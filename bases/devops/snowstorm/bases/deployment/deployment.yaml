---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: snowstorm
  name: snowstorm
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snowstorm
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: snowstorm
        azure.workload.identity/use: "true"
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/snowstorm:latest
          command: ["linkerd-await", "--"]
          env:
            - name: database_dsn
              valueFrom:
                secretKeyRef:
                  key: url_snowstorm
                  name: azure-postgres
            - name: rabbitmq_dsn
              value: amqp://guest:guest@rabbitmq.rabbitmq:5672
            - name: redis_dsn
              valueFrom:
                secretKeyRef:
                  key: url_primary
                  name: azure-redis
            - name: storage_account_name
              valueFrom:
                secretKeyRef:
                  key: account_name
                  name: azure-storage
            - name: storage_account_auth
              valueFrom:
                secretKeyRef:
                  key: key_primary
                  name: azure-storage
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 128Mi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      terminationGracePeriodSeconds: 30
      serviceAccountName: snowstorm
      imagePullSecrets:
        - name: binkcore.azurecr.io

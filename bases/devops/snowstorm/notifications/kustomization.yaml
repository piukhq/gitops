apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../bases/cronjob

nameSuffix: -teams-notification-lloyds

commonLabels:
  component: teams-notification
  bank: lloyds

patches:
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/schedule
        value: "0 9,16 * * *"
      - op: add
        path: /spec/jobTemplate/spec/template/spec/containers/0/args
        value: ["stormctl", "mi", "notification"]

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../bases/cronjob
patches:
  - patch: |
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/args
        value:
          - nightcity
          - screamsheet
          - transaction
      - op: replace
        path: /spec/schedule
        value: "0 2 * * 0"
      - op: replace
        path: /metadata/name
        value: nightcity-screamsheet-transaction
    target:
      kind: CronJob
labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/component: screamsheet

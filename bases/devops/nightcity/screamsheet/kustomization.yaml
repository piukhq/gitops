apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../bases/cronjob
nameSuffix: -screamsheet
patches:
  - patch: |
      - op: replace
        path: /spec/schedule
        value: "0 12 1 * *"
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/args
        value:
          - nightcity
          - screamsheet
    target:
      kind: CronJob
labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/component: screamsheet

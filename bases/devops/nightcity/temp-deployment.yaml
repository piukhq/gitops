apiVersion: apps/v1
kind: Deployment
metadata:
  name: nightcity
  labels:
    app.kubernetes.io/name: nightcity
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nightcity
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nightcity
        azure.workload.identity/use: "true"
      annotations:
        kubectl.kubernetes.io/default-container: app
    spec:
      serviceAccountName: nightcity
      priorityClassName: bink-medium-tasks
      volumes:
        - name: config
          configMap:
            name: nightcity-config
      containers:
        - name: app
          image: binkcore.azurecr.io/nightcity:latest
          imagePullPolicy: Always
          args:
            - tail
            - -f
            - /dev/null
          envFrom:
            - configMapRef:
                name: nightcity
          env:
            - name: KEYVAULT_URL
              valueFrom:
                secretKeyRef:
                  name: azure-keyvault
                  key: url
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: server_host
            - name: BLOB_STORAGE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: azure-storage
                  key: blob_account_name
            - name: SFTP_STORAGE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: azure-storage
                  key: sftp_account_name
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
          volumeMounts:
            - name: config
              mountPath: /var/config

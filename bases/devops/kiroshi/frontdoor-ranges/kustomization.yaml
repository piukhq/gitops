resources:
  - ../bases/cronjobs

commonLabels:
  component: ranges

nameSuffix: -ranges

patches:
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/schedule
        value: "0 13 * * *"
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/args
        value: ["kiroshi", "checks", "frontdoor", "ranges"]

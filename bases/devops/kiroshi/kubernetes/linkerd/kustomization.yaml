apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../bases/cronjobs
labels:
- includeSelectors: true
  pairs:
    component: kube-linkerd
nameSuffix: -kube-linkerd
patches:
- patch: |
    - op: replace
      path: /spec/schedule
      value: "*/10 * * * *"
  target:
    kind: CronJob
- patch: |
    - op: replace
      path: /spec/jobTemplate/spec/template/spec/containers/0/args
      value: ["kiroshi", "kubernetes", "linkerd"]
  target:
    kind: CronJob

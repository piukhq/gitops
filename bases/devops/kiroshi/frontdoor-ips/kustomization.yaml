resources:
  - ../bases/cronjobs

commonLabels:
  component: ips

nameSuffix: -ips

patches:
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/schedule
        value: "*/10 * * * *"
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/args
        value: ["kiroshi", "checks", "frontdoor", "ips"]

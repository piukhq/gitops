apiVersion: batch/v1
kind: CronJob
metadata:
  name: kiroshi
  namespace: default
  labels:
    app: kiroshi
spec:
  schedule: "* * * * *"
  jobTemplate:
    metadata:
      labels:
        app: kiroshi
    spec:
      template:
        metadata:
          annotations:
            kubectl.kubernetes.io/default-container: app
            linkerd.io/inject: enabled
          labels:
            app: kiroshi
            azure.workload.identity/use: "true"
        spec:
          containers:
            - name: app
              image: binkcore.azurecr.io/kiroshi:latest
              command: ["linkerd-await", "--shutdown", "--"]
              args: ["sleep", "60"]
              resources:
                requests:
                  cpu: 10m
                  memory: 128Mi
                limits:
                  memory: 128Mi
              securityContext:
                runAsGroup: 65534
                runAsUser: 65534
          restartPolicy: Never
          serviceAccountName: kiroshi
          imagePullSecrets:
            - name: binkcore.azurecr.io
      backoffLimit: 3

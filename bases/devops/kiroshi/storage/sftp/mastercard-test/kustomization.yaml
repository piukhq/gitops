resources:
  - ../../../bases/cronjobs

commonLabels:
  component: storage-sftp-mastercard-test

nameSuffix: -storage-sftp-mastercard-test

patches:
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/schedule
        value: "*/15 * * * *"
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/args
        value:
          - kiroshi
          - storage
          - sftp
          - --host=uksouthstagingsftpc75y.blob.core.windows.net
          - --user=uksouthstagingsftpc75y.mastercard.kiroshi
          - --port=22
          - --key=/mnt/secrets/kiroshi-sftp-keyfile
          - --path=/0073185/test/download/TGX4
          - --blob_path=harmonia-imports:mastercard
          - --hacks=mastercard_testing
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/volumeMounts
        value:
          - name: keyvault
            mountPath: "/mnt/secrets"
            readOnly: true
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/volumes
        value:
          - name: keyvault
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: kirohsi-storage-sftp-mastercard

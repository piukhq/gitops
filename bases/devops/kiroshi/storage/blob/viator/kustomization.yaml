apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../bases/cronjobs
labels:
  - includeSelectors: true
    pairs:
      component: storage-blob-viator
nameSuffix: -storage-blob-viator
patches:
  - patch: |
      - op: replace
        path: /spec/schedule
        value: "*/15 * * * *"
    target:
      kind: CronJob
  - patch: |
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/args
        value:
          - kiroshi
          - storage
          - blob
          - --source=sftp:viator:uploads
          - --destination=blob:carina-imports:viator
    target:
      kind: CronJob

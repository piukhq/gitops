---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: default
spec:
  template:
    spec:
      containers:
      - image: mcr.microsoft.com/azure-oss-db-tools/pgbouncer-sidecar:pgbouncerv1.13
        imagePullPolicy: Always
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - killall -INT pgbouncer && sleep 120
        livenessProbe:
          periodSeconds: 60
          tcpSocket:
            port: 5432
        name: pgbouncer
        ports:
        - containerPort: 5432
        resources:
          limits:
            memory: 20Mi
          requests:
            memory: 10Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
        volumeMounts:
        - mountPath: /etc/pgbouncer
          name: configfiles
          readOnly: true
      volumes:
      - name: configfiles
        secret:
          secretName: azure-pg-all

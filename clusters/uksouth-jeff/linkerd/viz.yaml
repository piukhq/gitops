---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: linkerd-viz-certificates
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./bases/infrastructure/linkerd/viz/certificates
  prune: true
  dependsOn:
    - name: cert-manager
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: linkerd-viz-deployment
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./bases/infrastructure/linkerd/viz/viz
  prune: true
  dependsOn:
    - name: linkerd-core-servicemesh
    - name: linkerd-viz-certificates
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: linkerd-viz
      namespace: linkerd-viz

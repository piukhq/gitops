apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: simpleproxy
  namespace: flux-system
spec:
  image: ghcr.io/binkhq/simpleproxy
  interval: 120m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: simpleproxy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: simpleproxy
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

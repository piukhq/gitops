apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: devops
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-lloyds/devops
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/kiroshi
      newTag: prod-v1.5.9 # {"$imagepolicy": "flux-system:kiroshi:tag"}
    - name: ghcr.io/binkhq/simpleproxy
      newTag: 2023-10-29T123113Z # {"$imagepolicy": "flux-system:simpleproxy:tag"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-identities
      - kind: Secret
        name: azure-keyvault
      - kind: ConfigMap
        name: cluster-vars

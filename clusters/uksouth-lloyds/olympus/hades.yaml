apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hades-essentials
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-lloyds/default/hades/essentials
  prune: true
  force: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/hades
    newName: binkcore.azurecr.io/hades
    newTag: 2023-03-03T143316Z # {"$imagepolicy": "flux-system:uksouth-lloyds-hades:tag"}
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hades-deployments
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-lloyds/default/hades/deployments
  dependsOn:
  - name: hades-essentials
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/hades
    newName: binkcore.azurecr.io/hades
    newTag: 2023-03-03T143316Z # {"$imagepolicy": "flux-system:uksouth-lloyds-hades:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: hades
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/hades
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-lloyds-hades
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: hades
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
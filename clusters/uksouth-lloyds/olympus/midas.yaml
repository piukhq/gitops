apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: midas
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-lloyds/olympus/midas
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
    - kind: Secret
      name: azure-identities
    - kind: Secret
      name: azure-keyvault
  images:
  - name: binkcore.azurecr.io/midas
    newName: binkcore.azurecr.io/midas
    newTag: staging-3.44.5 # {"$imagepolicy": "flux-system:lloyds-midas:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: midas
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/midas
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: lloyds-midas
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: midas
  filterTags:
    pattern: staging-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hermes
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-retail/olympus/hermes
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/hermes
      newName: binkcore.azurecr.io/hermes
      newTag: retail-3.40.0 # {"$imagepolicy": "flux-system:retail-hermes:tag"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-keyvault
      - kind: Secret
        name: azure-identities
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: hermes
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/hermes
  interval: 1m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: retail-hermes
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: hermes
  filterTags:
    pattern: retail-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: boreas
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-retail/olympus/boreas
  dependsOn:
  - name: aad-pod-identity
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
  images:
  - name: binkcore.azurecr.io/boreas
    newName: binkcore.azurecr.io/boreas
    newTag: staging-v0.0.8 # {"$imagepolicy": "flux-system:uksouth-retail-boreas:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: boreas
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/boreas
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-retail-boreas
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: boreas
  filterTags:
    pattern: staging-v(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

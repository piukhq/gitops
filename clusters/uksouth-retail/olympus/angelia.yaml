apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: angelia
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-retail/olympus/angelia
  dependsOn:
    - name: aad-pod-identity
    - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/angelia
      newName: binkcore.azurecr.io/angelia
      newTag: retail-1.2.2 # {"$imagepolicy": "flux-system:retail-angelia:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: angelia
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/angelia
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: retail-angelia
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: angelia
  filterTags:
    pattern: retail-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

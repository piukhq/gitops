apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: olympus
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-retail/olympus
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/angelia
      newTag: staging-v1.37.0 # {"$imagepolicy": "flux-system:angelia-staging:tag"}
    - name: ghcr.io/binkhq/api-reflector
      newTag: v0.8.4 # {"$imagepolicy": "flux-system:api-reflector:tag"}
    - name: binkcore.azurecr.io/callbacca
      newTag: 2024-01-24T115516Z # {"$imagepolicy": "flux-system:callbacca:tag"}
    - name: binkcore.azurecr.io/docs
      newTag: staging-v1.3.2 # {"$imagepolicy": "flux-system:docs-staging:tag"}
    - name: binkcore.azurecr.io/europa
      newTag: staging-1.7.0 # {"$imagepolicy": "flux-system:europa-staging:tag"}
    - name: binkcore.azurecr.io/hades
      newTag: staging-2.8.0 # {"$imagepolicy": "flux-system:hades-staging:tag"}
    - name: binkcore.azurecr.io/hermes
      newTag: staging-v3.53.4 # {"$imagepolicy": "flux-system:hermes-staging:tag"}
    - name: binkcore.azurecr.io/metis
      newTag: staging-v1.36.1 # {"$imagepolicy": "flux-system:metis-staging:tag"}
    - name: binkcore.azurecr.io/midas
      newTag: staging-v3.49.0 # {"$imagepolicy": "flux-system:midas-staging:tag"}
    - name: binkcore.azurecr.io/pelops
      newTag: v2.1.0 # {"$imagepolicy": "flux-system:pelops:tag"}
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
      - kind: Secret
        name: azure-keyvault
      - kind: Secret
        name: azure-identities

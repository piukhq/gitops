---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: asset-register
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-tools/asset-register
  dependsOn:
    - name: cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/asset-register
    newTag: latest # {"$imagepolicy": "flux-system:asset-register:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: asset-register
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/asset-register
  interval: 1m0s
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: asset-register
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: asset-register
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

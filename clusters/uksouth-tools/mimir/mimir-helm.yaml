apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: mimir-helm
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-tools/mimir/helm
  prune: true
  dependsOn:
    - name: mimir-certs
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars

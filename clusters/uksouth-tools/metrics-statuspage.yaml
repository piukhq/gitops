---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: metrics-statuspage
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/metrics-statuspage
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-tools-metrics-statuspage
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: metrics-statuspage
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

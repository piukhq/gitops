apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-tools/grafana
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/monitoring-grafana
    newName: binkcore.azurecr.io/monitoring-grafana
    newTag: develop-2021-12-09-111656 # {"$imagepolicy": "flux-system:uksouth-tools-grafana:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: grafana
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/monitoring-grafana
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-tools-grafana
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: grafana
  filterTags:
    pattern: develop-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$
    extract: $ts
  policy:
    alphabetical:
      order: asc

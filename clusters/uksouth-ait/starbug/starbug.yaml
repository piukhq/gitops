apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: starbug-starbug
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./bases/devops/starbug
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/starbug
      newTag: v1.1.1 # {"$imagepolicy": "flux-system:starbug:tag"}
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
      - kind: Secret
        name: azure-identities
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: starbug
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/starbug
  interval: 10m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: starbug
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: starbug
  filterTags:
    pattern: v(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

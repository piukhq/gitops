---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: linkerd-cni
  namespace: flux-system
spec:
  interval: 120m
  path: ./bases/linkerd/cni
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: linkerd-control-plane
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: linkerd-cni
      namespace: linkerd
  timeout: 5m

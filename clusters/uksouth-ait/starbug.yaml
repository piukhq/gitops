apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: starbug
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./bases/devops/starbug
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/starbug
      newTag: v1.2.8 # {"$imagepolicy": "flux-system:starbug:tag"}
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
      - kind: Secret
        name: azure-identities

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keyvault2kube
  namespace: flux-system
spec:
  interval: 60m0s
  timeout: 5m
  path: ./overlays/uksouth-ait/kube-system/keyvault2kube
  dependsOn:
    - name: aad-pod-identity
  healthChecks:
    - kind: Deployment
      name: keyvault2kube
      namespace: kube-system
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars

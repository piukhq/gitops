apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: locust
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./bases/qa/locust
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
  - name: binkcore.azurecr.io/ubiquity-performance
    newName: binkcore.azurecr.io/ubiquity-performance
    newTag: "develop-2021-03-13-120629" # {"$imagepolicy": "flux-system:locust:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: locust
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/ubiquity-performance
  interval: 10m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: locust
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: locust
  filterTags:
    pattern: 'develop-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: simplenginx
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/simplenginx
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
  - name: binkcore.azurecr.io/simplenginx
    newName: binkcore.azurecr.io/simplenginx
    newTag: "master-2021-04-23-085731" # {"$imagepolicy": "flux-system:uksouth-perf-simplenginx:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: simplenginx
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/simplenginx
  interval: 10m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-perf-simplenginx
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: simplenginx
  filterTags:
    pattern: 'master-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

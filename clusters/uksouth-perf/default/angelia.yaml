apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: angelia
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/default/angelia
  dependsOn:
  - name: aad-pod-identity
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/angelia
    newName: binkcore.azurecr.io/angelia
    newTag: "staging-0.24.0" # {"$imagepolicy": "flux-system:uksouth-perf-angelia:tag"}

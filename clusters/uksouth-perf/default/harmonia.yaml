apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: harmonia
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/default/harmonia
  dependsOn:
  - name: aad-pod-identity
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/harmonia
    newName: binkcore.azurecr.io/harmonia
    newTag: "staging-2.8.3" # {"$imagepolicy": "flux-system:uksouth-perf-harmonia:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: harmonia
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/harmonia
  interval: 10m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-perf-harmonia
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: harmonia
  filterTags:
    pattern: 'staging-(?P<ts>\d+(\.\d+)*)$'
    extract: '$ts'
  policy:
    semver:
      range: ">0.0.1"

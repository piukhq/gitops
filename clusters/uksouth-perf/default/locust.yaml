apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: locust
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/default/locust
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/ubiquity-performance
      newName: binkcore.azurecr.io/ubiquity-performance
      newTag: "2022-01-26-195349" # {"$imagepolicy": "flux-system:uksouth-perf-locust:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: locust
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/ubiquity-performance
  interval: 10m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-perf-locust
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: locust
  filterTags:
    pattern: '(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: atlas
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/default/atlas
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/atlas
      newName: binkcore.azurecr.io/atlas
      newTag: "staging-2.4.0" # {"$imagepolicy": "flux-system:uksouth-perf-atlas:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: atlas
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/atlas
  interval: 10m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-perf-atlas
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: atlas
  filterTags:
    pattern: 'staging-(?P<ts>\d+(\.\d+)*)$'
    extract: '$ts'
  policy:
    semver:
      range: ">0.0.1"

apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: harmonia
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/harmonia
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
    - name: binkcore.azurecr.io/harmonia
      newName: binkcore.azurecr.io/harmonia
      newTag: "dev-2021-08-03T123209Z" # {"$imagepolicy": "flux-system:uksouth-perf-harmonia:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: harmonia
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/harmonia
  interval: 10m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-perf-harmonia
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: harmonia
  filterTags:
    pattern: 'dev-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: hermes-pcui-endpoint-mock
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/hermes-pcui-endpoint-mock
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/hermes-pcui-endpoint-mock
    newName: binkcore.azurecr.io/hermes-pcui-endpoint-mock
    newTag: "master-2021-03-15-143105" # {"$imagepolicy": "flux-system:uksouth-perf-hermes-pcui-endpoint-mock:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: hermes-pcui-endpoint-mock
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/hermes-pcui-endpoint-mock
  interval: 10m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-perf-hermes-pcui-endpoint-mock
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: hermes-pcui-endpoint-mock
  filterTags:
    pattern: 'master-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: midas
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/midas
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
  - name: binkcore.azurecr.io/midas
    newName: binkcore.azurecr.io/midas
    newTag: "develop-2021-03-12-150724" # {"$imagepolicy": "flux-system:uksouth-perf-midas:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: midas
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/midas
  interval: 10m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-perf-midas
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: midas
  filterTags:
    pattern: 'develop-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

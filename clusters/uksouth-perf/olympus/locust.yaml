apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: locust
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/olympus/locust
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/ubiquity-performance
    newName: binkcore.azurecr.io/ubiquity-performance
    newTag: 2023-07-25-123220 # {"$imagepolicy": "flux-system:locust:tag"}
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
    - kind: Secret
      name: azure-identities
    - kind: Secret
      name: azure-keyvault
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: locust
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: locust
  filterTags:
    pattern: (?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$
    extract: $ts
  policy:
    alphabetical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: locust
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/ubiquity-performance
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io

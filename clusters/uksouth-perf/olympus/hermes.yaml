apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: olympus-hermes
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/olympus/hermes
  dependsOn:
  - name: aad-pod-identity
  - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/hermes
    newName: binkcore.azurecr.io/hermes
    newTag: staging-3.16.0 # {"$imagepolicy": "flux-system:hermes:tag"}
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars

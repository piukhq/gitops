apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: api-reflector
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/olympus/api-reflector
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
  images:
  - name: binkcore.azurecr.io/api-reflector
    newName: binkcore.azurecr.io/api-reflector
    newTag: 0.8.2 # {"$imagepolicy": "flux-system:api-reflector:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: api-reflector
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/api-reflector
  interval: 10m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: api-reflector
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: api-reflector
  filterTags:
    pattern: (?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.1.0'

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: atlas
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/atlas
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/atlas
      newName: binkcore.azurecr.io/atlas
      newTag: "dev-2021-10-06T145652Z" # {"$imagepolicy": "flux-system:uksouth-perf-atlas:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: atlas
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/atlas
  interval: 10m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-perf-atlas
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: atlas
  filterTags:
    pattern: 'dev-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

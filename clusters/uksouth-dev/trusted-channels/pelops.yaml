---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: trusted-channels-pelops
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/trusted-channels/pelops
  prune: true
  dependsOn:
    - name: linkerd-viz
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/pelops
      newName: binkcore.azurecr.io/pelops
      newTag: 2021-11-08T171740Z    # {"$imagepolicy": "flux-system:uksouth-dev-pelops:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: trusted-channels-pelops
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/pelops
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-trusted-channels-pelops
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pelops
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: snowstorm-essentials
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/snowstorm/essentials
  prune: true
  force: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/snowstorm
    newName: binkcore.azurecr.io/snowstorm
    newTag: 2023-04-27T124107Z # {"$imagepolicy": "flux-system:snowstorm:tag"}
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: snowstorm-deployments
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/snowstorm/deployments
  dependsOn:
  - name: snowstorm-essentials
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/snowstorm
    newName: binkcore.azurecr.io/snowstorm
    newTag: 2023-04-27T124107Z # {"$imagepolicy": "flux-system:snowstorm:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: snowstorm
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/snowstorm
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: snowstorm
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: snowstorm
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

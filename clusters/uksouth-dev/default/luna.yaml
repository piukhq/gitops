apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: luna
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/luna
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/luna
    newName: binkcore.azurecr.io/luna
    newTag: "2022-03-02T122003Z" # {"$imagepolicy": "flux-system:uksouth-dev-luna:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: luna
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/luna
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-luna
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: luna
  filterTags:
    pattern: '(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

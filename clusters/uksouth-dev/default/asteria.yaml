apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: asteria
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/asteria
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
    - name: binkcore.azurecr.io/asteria
      newName: binkcore.azurecr.io/asteria
      newTag: "develop-2021-07-21-130328" # {"$imagepolicy": "flux-system:uksouth-dev-asteria:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: asteria
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/asteria
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-asteria
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: asteria
  filterTags:
    pattern: 'develop-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: default-docs
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/docs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/docs
    newName: binkcore.azurecr.io/docs
    newTag: dev-v1.2.0 # {"$imagepolicy": "flux-system:docs:tag"}
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars

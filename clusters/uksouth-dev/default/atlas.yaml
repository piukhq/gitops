apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: atlas-essentials
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/atlas/essentials
  prune: true
  force: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/atlas
      newName: binkcore.azurecr.io/atlas
      newTag: 2023-10-10T130827Z # {"$imagepolicy": "flux-system:uksouth-dev-atlas:tag"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-identities
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: atlas-deployments
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/atlas/deployments
  dependsOn:
  - name: atlas-essentials
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/atlas
      newName: binkcore.azurecr.io/atlas
      newTag: 2023-10-10T130827Z # {"$imagepolicy": "flux-system:uksouth-dev-atlas:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: atlas
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/atlas
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-dev-atlas
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: atlas
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
      
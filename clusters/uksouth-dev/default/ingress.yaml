apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/ingress
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars

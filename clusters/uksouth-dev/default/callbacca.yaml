apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: callbacca
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/callbacca
  prune: true
  dependsOn:
  - name: linkerd-control-plane
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/callbacca
    newName: binkcore.azurecr.io/callbacca
    newTag: 2022-12-12T145057Z # {"$imagepolicy": "flux-system:uksouth-dev-callbacca:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: callbacca
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/callbacca
  interval: 20m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-dev-callbacca
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: callbacca
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: callbacca
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./bases/oss/callbacca
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/callbacca
      newName: binkcore.azurecr.io/callbacca
      newTag: "2021-11-01-135531" # {"$imagepolicy": "flux-system:uksouth-dev-callbacca:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: callbacca
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/callbacca
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-callbacca
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: callbacca
  filterTags:
    pattern: '(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vela
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/vela
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/vela
      newName: binkcore.azurecr.io/vela
      newTag: "dev-2021-09-14T092907Z" # {"$imagepolicy": "flux-system:uksouth-dev-vela:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: vela
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/vela
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-vela
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: vela
  filterTags:
    pattern: 'dev-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

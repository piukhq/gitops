apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: api-reflector
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/api-reflector
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
  images:
    - name: binkcore.azurecr.io/api-reflector
      newName: binkcore.azurecr.io/api-reflector
      newTag: 0.8.2 # {"$imagepolicy": "flux-system:api-reflector:tag"}

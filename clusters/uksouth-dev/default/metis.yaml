apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metis
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/metis
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/metis
      newName: binkcore.azurecr.io/metis
      newTag: "dev-2021-10-06T172630Z" # {"$imagepolicy": "flux-system:uksouth-dev-metis:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: metis
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/metis
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-metis
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: metis
  filterTags:
    pattern: 'dev-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

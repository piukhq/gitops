apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hermes
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/hermes
  force: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/hermes
    newName: binkcore.azurecr.io/hermes
    newTag: 2023-11-20T142450Z # {"$imagepolicy": "flux-system:hermes:tag"}
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-keyvault
    - kind: Secret
      name: azure-identities

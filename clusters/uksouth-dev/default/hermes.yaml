apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hermes
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/hermes
  dependsOn:
  - name: aad-pod-identity
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/hermes
    newName: binkcore.azurecr.io/hermes
    newTag: 2023-08-16T094005Z # {"$imagepolicy": "flux-system:uksouth-dev-hermes:tag"}
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-keyvault
    - kind: Secret
      name: azure-identities
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: hermes
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/hermes
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-dev-hermes
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: hermes
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

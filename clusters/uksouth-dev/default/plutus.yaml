apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plutus
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/plutus
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/plutus
    newName: binkcore.azurecr.io/plutus
    newTag: 2023-10-16T134823Z # {"$imagepolicy": "flux-system:uksouth-dev-plutus:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: plutus
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/plutus
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-dev-plutus
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: plutus
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

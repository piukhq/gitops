apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: simplenginx
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/simplenginx
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: ghcr.io/binkhq/simplenginx
      newName: ghcr.io/binkhq/simplenginx
      newTag: "2021-10-24-142653" # {"$imagepolicy": "flux-system:uksouth-dev-simplenginx:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: simplenginx
  namespace: flux-system
spec:
  image: ghcr.io/binkhq/simplenginx
  interval: 120m0s
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-simplenginx
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: simplenginx
  filterTags:
    pattern: '(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

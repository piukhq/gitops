apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: zagreus
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/zagreus
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
    - name: binkcore.azurecr.io/zagreus
      newName: binkcore.azurecr.io/zagreus
      newTag: "dev-2021-09-15T142617Z" # {"$imagepolicy": "flux-system:uksouth-dev-zagreus:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: zagreus
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/zagreus
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-zagreus
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: zagreus
  filterTags:
    pattern: 'dev-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

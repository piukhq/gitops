apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: proxy-postgres
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/proxy-postgres
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: ghcr.io/binkhq/simpleproxy
      newName: ghcr.io/binkhq/simpleproxy
      newTag: "latest"

apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: prometheus-pusher
  namespace: flux-system
spec:
  dependsOn:
    - name: monitoring-namespace
  interval: 60m0s
  path: ./overlays/uksouth-dev/prometheus-pusher
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars

---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: cosmos
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/cosmos
  interval: 5m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: cosmos
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: cosmos
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: cosmos-admin
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/cosmos-admin
  interval: 5m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: cosmos-admin
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: cosmos-admin
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

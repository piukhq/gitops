---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: nightcity
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/nightcity
  interval: 10m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: nightcity
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: nightcity
  filterTags:
    pattern: v(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: ">0.0.1"

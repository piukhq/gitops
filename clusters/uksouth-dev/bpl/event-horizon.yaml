apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bpl-event-horizon
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/bpl/event-horizon
  force: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities
  images:
  - name: binkcore.azurecr.io/event-horizon
    newName: binkcore.azurecr.io/event-horizon
    newTag: 2023-04-20T145606Z # {"$imagepolicy": "flux-system:uksouth-dev-event-horizon:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: event-horizon
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/event-horizon
  interval: 10m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: uksouth-dev-event-horizon
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: event-horizon
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

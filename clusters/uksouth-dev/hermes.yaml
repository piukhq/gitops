apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: hermes
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/hermes
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
  - name: binkcore.azurecr.io/hermes
    newName: binkcore.azurecr.io/hermes
    newTag: "develop-2021-05-11-160320" # {"$imagepolicy": "flux-system:uksouth-dev-hermes:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: hermes
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/hermes
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-hermes
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: hermes
  filterTags:
    pattern: 'develop-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

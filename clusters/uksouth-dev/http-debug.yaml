apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: http-debug
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/http-debug
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: http-debug-notification
  namespace: flux-system
spec:
  type: generic
  address: http://http-debug.default.svc.cluster.local
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: http-debug-notification
  namespace: flux-system
spec:
  providerRef:
    name: http-debug-notification
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'

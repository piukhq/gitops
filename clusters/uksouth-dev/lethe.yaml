apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: lethe
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/lethe
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
  - name: binkcore.azurecr.io/lethe
    newName: binkcore.azurecr.io/lethe
    newTag: "develop-2021-06-29-123233" # {"$imagepolicy": "flux-system:uksouth-dev-lethe:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: lethe
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/lethe
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-lethe
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: lethe
  filterTags:
    pattern: 'develop-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

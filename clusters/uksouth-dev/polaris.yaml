apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: polaris
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/polaris
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
  - name: binkcore.azurecr.io/polaris
    newName: binkcore.azurecr.io/polaris
    newTag: "develop-2021-06-10-111124" # {"$imagepolicy": "flux-system:uksouth-dev-polaris:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: polaris
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/polaris
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-polaris
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: polaris
  filterTags:
    pattern: 'develop-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: bink
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/web/bink
  prune: true
  dependsOn:
  - name: linkerd-viz-deployment
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/web
    newName: binkcore.azurecr.io/web
    newTag: 2022-06-01T150653Z # {"$imagepolicy": "flux-system:uksouth-dev-bink:tag"}
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: bink
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/web
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-web
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: web
  filterTags:
    pattern: bink-^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: vela
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/vela
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
  - name: binkcore.azurecr.io/vela
    newName: binkcore.azurecr.io/vela
    newTag: "staging-0.3.1" # {"$imagepolicy": "flux-system:uksouth-staging-vela:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: vela
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/vela
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-vela
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: vela
  filterTags:
    pattern: 'staging-(?P<ts>\d+(\.\d+)*)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/pyqa-bplv2-auto
    newTag: 2023-03-27T080012Z # {"$imagepolicy": "flux-system:uksouth-staging-pyqa-bplv2-auto:tag"}

  name: uksouth-staging-pyqa-bplv2-auto
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pyqa-bplv2-auto
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bullsquid
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/portal/bullsquid
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/bullsquid
      newName: binkcore.azurecr.io/bullsquid
      newTag: staging-v1.2.0 # {"$imagepolicy": "flux-system:bullsquid-staging:tag"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-identities
      - kind: Secret
        name: azure-keyvault

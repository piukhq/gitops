apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: pyqa-apiv2
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/pyqa-apiv2
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
    - name: binkcore.azurecr.io/bink-api-v2-automation-suite
      newName: binkcore.azurecr.io/bink-api-v2-automation-suite
      newTag: "staging-2021-10-06T170300Z" # {"$imagepolicy": "flux-system:uksouth-staging-pyqa-apiv2:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: pyqa-apiv2
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/bink-api-v2-automation-suite
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-pyqa-apiv2
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pyqa-apiv2
  filterTags:
    pattern: 'staging-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

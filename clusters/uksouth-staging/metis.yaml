apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metis
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/metis
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
  - name: binkcore.azurecr.io/metis
    newName: binkcore.azurecr.io/metis
    newTag: "staging-2021-05-25-130725" # {"$imagepolicy": "flux-system:uksouth-staging-metis:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: metis
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/metis
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-metis
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: metis
  filterTags:
    pattern: 'staging-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

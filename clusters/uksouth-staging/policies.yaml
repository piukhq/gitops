apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: policies
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/policies
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
    - name: binkcore.azurecr.io/policies.gb.bink.com
      newName: binkcore.azurecr.io/policies.gb.bink.com
      newTag: "staging-2021-07-30-153057" # {"$imagepolicy": "flux-system:uksouth-staging-policies:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: policies
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/policies.gb.bink.com
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-policies
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: policies
  filterTags:
    pattern: 'staging-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
  policy:
    alphabetical:
      order: asc

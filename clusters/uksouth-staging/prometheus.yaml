apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prometheus-operator
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./bases/prometheus/operator
  prune: true
  force: false
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prometheus-prometheus
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./bases/prometheus/prometheus
  dependsOn:
    - name: prometheus-operator
  prune: true
  force: false
  sourceRef:
    kind: GitRepository
    name: flux-system

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: portal
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/portal
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/aperture
      newTag: staging-2.1.54 # {"$imagepolicy": "flux-system:aperture-staging:tag"}
    - name: binkcore.azurecr.io/bullsquid
      newTag: staging-v1.3.0 # {"$imagepolicy": "flux-system:bullsquid-staging:tag"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-identities
      - kind: Secret
        name: azure-keyvault
      - kind: ConfigMap
        name: cluster-vars

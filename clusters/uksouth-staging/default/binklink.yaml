apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: binklink
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/binklink
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
  images:
  - name: binkcore.azurecr.io/binklink
    newName: binkcore.azurecr.io/binklink
    newTag: staging-2023-03-02T161931Z # {"$imagepolicy": "flux-system:uksouth-staging-binklink:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: binklink
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/binklink
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-staging-binklink
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: binklink
  filterTags:
    pattern: staging-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: eos-essentials
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/essentials
  prune: true
  force: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/eos
    newName: binkcore.azurecr.io/eos
    newTag: staging-1.0.6 # {"$imagepolicy": "flux-system:uksouth-staging-eos:tag"}
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities 
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: eos-deployments
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/eos/deployments
  dependsOn:
  - name: eos-essentials
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/eos
    newName: binkcore.azurecr.io/eos
    newTag: staging-1.0.6 # {"$imagepolicy": "flux-system:uksouth-staging-eos:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: eos
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/eos
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-staging-eos
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: eos
  filterTags:
    pattern: staging-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>=1.0.0'

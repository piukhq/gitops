apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: help
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/help
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/help.gb.bink.com
    newName: binkcore.azurecr.io/help.gb.bink.com
    newTag: staging # {"$imagepolicy": "flux-system:uksouth-staging-help:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: help
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/help.gb.bink.com
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-help
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: help
  filterTags:
    pattern: staging-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: lethe
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/lethe
  prune: true
  dependsOn:
  - name: linkerd-control-plane
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/lethe
    newName: binkcore.azurecr.io/lethe
    newTag: staging-1.3.2 # {"$imagepolicy": "flux-system:uksouth-staging-lethe:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: lethe
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/lethe
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-lethe
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: lethe
  filterTags:
    pattern: staging-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

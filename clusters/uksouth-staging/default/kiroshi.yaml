apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: default-kiroshi
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/kiroshi
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/kiroshi
      newTag: staging-v1.5.6 # {"$imagepolicy": "flux-system:kiroshi:tag"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-identities
      - kind: Secret
        name: azure-keyvault

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metis
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/metis
  dependsOn:
    - name: aad-pod-identity
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/metis
      newName: binkcore.azurecr.io/metis
      newTag: staging-1.25.0    # {"$imagepolicy": "flux-system:uksouth-staging-metis:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: metis
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/metis
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-metis
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: metis
  filterTags:
    pattern: staging-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

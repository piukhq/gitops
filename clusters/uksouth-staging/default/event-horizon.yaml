apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: event-horizon
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/event-horizon
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/event-horizon
      newName: binkcore.azurecr.io/event-horizon
      newTag: "staging-0.8.2" # {"$imagepolicy": "flux-system:uksouth-staging-event-horizon:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: event-horizon
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/event-horizon
  interval: 10m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-event-horizon
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: event-horizon
  filterTags:
    pattern: 'staging-(?P<ts>\d+(\.\d+)*)$'
    extract: '$ts'
  policy:
    semver:
      range: ">0.0.1"

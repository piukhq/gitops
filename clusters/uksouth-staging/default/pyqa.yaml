apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: pyqa
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/pyqa
  dependsOn:
  - name: aad-pod-identity
  - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/pyqa
    newName: binkcore.azurecr.io/pyqa
    newTag: 2023-02-10T165729Z # {"$imagepolicy": "flux-system:uksouth-staging-pyqa:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: pyqa
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/pyqa
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-staging-pyqa
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pyqa
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

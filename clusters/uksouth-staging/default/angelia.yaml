apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: angelia
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/angelia
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/angelia
    newName: binkcore.azurecr.io/angelia
    newTag: staging-1.25.0 # {"$imagepolicy": "flux-system:uksouth-staging-angelia:tag"}
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: angelia
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/angelia
  interval: 1m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: uksouth-staging-angelia
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: angelia
  filterTags:
    pattern: staging-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

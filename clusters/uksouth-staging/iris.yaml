apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: iris
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/iris
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
    - name: binkcore.azurecr.io/iris
      newName: binkcore.azurecr.io/iris
      newTag: "staging-1.2.0" # {"$imagepolicy": "flux-system:uksouth-staging-iris:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: iris
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/iris
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-iris
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: iris
  filterTags:
    pattern: 'staging-(?P<ts>\d+(\.\d+)*)$'
    extract: '$ts'
  policy:
    semver:
      range: ">0.0.1"

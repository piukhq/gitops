apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: pyqa-bpl
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/pyqa-bpl
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
  - name: binkcore.azurecr.io/pyqa-bpl
    newName: binkcore.azurecr.io/pyqa-bpl
    newTag: "master-2021-06-23-102702" # {"$imagepolicy": "flux-system:uksouth-staging-pyqa-bpl:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: pyqa-bpl
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/pyqa-bpl
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-pyqa-bpl
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pyqa-bpl
  filterTags:
    pattern: 'master-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

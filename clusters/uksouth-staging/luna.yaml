apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: luna
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/luna
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
  - name: binkcore.azurecr.io/luna
    newName: binkcore.azurecr.io/luna
    newTag: "staging-0.2.0" # {"$imagepolicy": "flux-system:uksouth-staging-luna:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: luna
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/luna
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-luna
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: luna
  filterTags:
    pattern: 'staging-(?P<ts>\d+(\.\d+)*)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

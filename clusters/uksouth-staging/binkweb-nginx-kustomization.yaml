apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: binkweb-nginx
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/binkweb-nginx
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
  images:
  - name: binkcore.azurecr.io/binkweb-nginx
    newName: binkcore.azurecr.io/binkweb-nginx
    newTag: "develop-2021-05-19-092526" # {"$imagepolicy": "flux-system:staging-binkweb-nginx:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: binkweb-nginx
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/binkweb-nginx
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: staging-binkweb-nginx
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: binkweb-nginx
  filterTags:
    pattern: 'develop-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

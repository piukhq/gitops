apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bpl-event-horizon
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/bpl/event-horizon
  force: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-identities
      - kind: ConfigMap
        name: cluster-vars
  images:
    - name: binkcore.azurecr.io/event-horizon
      newTag: staging-1.7.15 # {"$imagepolicy": "flux-system:event-horizon-staging:tag"}

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bpl-hubble-essentials
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/bpl/hubble/essentials
  force: true
  wait: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/hubble
    newName: binkcore.azurecr.io/hubble
    newTag: staging-1.4.1 # {"$imagepolicy": "flux-system:uksouth-staging-hubble:tag"}
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities
    - kind: Secret
      name: azure-keyvault
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bpl-hubble-deployments
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/bpl/hubble/deployments
  dependsOn:
    - name: bpl-hubble-essentials
  force: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/hubble
    newName: binkcore.azurecr.io/hubble
    newTag: staging-1.4.1 # {"$imagepolicy": "flux-system:uksouth-staging-hubble:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: hubble
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/hubble
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-staging-hubble
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: hubble
  filterTags:
    pattern: staging-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

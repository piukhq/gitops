apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bpl-vela
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/bpl/vela
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/vela
      newName: binkcore.azurecr.io/vela
      newTag: staging-2.5.7 # {"$imagepolicy": "flux-system:vela-staging:tag"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-identities

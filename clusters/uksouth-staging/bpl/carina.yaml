apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bpl-carina
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/bpl/carina
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/carina
      newName: binkcore.azurecr.io/carina
      newTag: staging-3.1.0 # {"$imagepolicy": "flux-system:carina-staging:tag"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-identities

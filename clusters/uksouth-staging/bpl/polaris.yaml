apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bpl-polaris
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/bpl/polaris
  force: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-identities
  images:
    - name: binkcore.azurecr.io/polaris
      newName: binkcore.azurecr.io/polaris
      newTag: staging-3.4.2 # {"$imagepolicy": "flux-system:polaris-staging:tag"}

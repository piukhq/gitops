---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: uksouth-staging-boreas
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/boreas
  interval: 1m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: boreas
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: boreas
  filterTags:
    pattern: staging-v(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

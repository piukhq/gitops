apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dwh
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/datawarehouse
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
      - kind: Secret
        name: azure-identities
      - kind: Secret
        name: azure-keyvault
      - kind: Secret
        name: azure-postgres
  images:
    - name: binkcore.azurecr.io/data-warehouse
      newName: binkcore.azurecr.io/data-warehouse
      newTag: staging-v1.7.2 # {"$imagepolicy": "flux-system:uksouth-staging-data-warehouse:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: data-warehouse
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/data-warehouse
  interval: 1m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: uksouth-staging-data-warehouse
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: data-warehouse
  filterTags:
    pattern: staging-v(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

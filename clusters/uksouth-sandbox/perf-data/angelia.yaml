---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: perf-data-angelia
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/perf-data/angelia
  dependsOn:
    - name: linkerd-control-plane
    - name: aad-pod-identity
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/angelia
      newName: binkcore.azurecr.io/angelia
      newTag: staging-0.36.1

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: perf-data-metis
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/perf-data/metis
  dependsOn:
    - name: aad-pod-identity
    - name: linkerd-servicemesh
    - name: linkerd-viz
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/metis
      newName: binkcore.azurecr.io/metis
      newTag: prod-1.25.0

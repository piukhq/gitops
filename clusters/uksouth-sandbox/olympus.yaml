apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: olympus
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-retail/olympus
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/boreas
      newTag: staging-v1.0.0 # {"$imagepolicy": "flux-system:boreas-staging:tag"}
    - name: binkcore.azurecr.io/docs
      newTag: staging-v1.2.0 # {"$imagepolicy": "flux-system:docs-staging:tag"}
    - name: binkcore.azurecr.io/zephyrus
      newTag: staging-v1.10.2 # {"$imagepolicy": "flux-system:zephyrus-staging:tag"}
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
      - kind: Secret
        name: azure-keyvault
      - kind: Secret
        name: azure-identities

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: olympus-zephyrus
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/olympus/zephyrus
  force: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities
  images:
    - name: binkcore.azurecr.io/zephyrus
      newName: binkcore.azurecr.io/zephyrus
      newTag: prod-1.10.1 # {"$imagepolicy": "flux-system:zephyrus:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: zephyrus
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/zephyrus
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: zephyrus
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: zephyrus
  filterTags:
    pattern: prod-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

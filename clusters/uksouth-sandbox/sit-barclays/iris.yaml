apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: sit-barclays-iris
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/sit-barclays/iris
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/iris
      newName: binkcore.azurecr.io/iris
      newTag: "2021-10-22-203819" # {"$imagepolicy": "flux-system:uksouth-sit-iris:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: iris
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/iris
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-sit-iris
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: iris
  filterTags:
    pattern: '(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

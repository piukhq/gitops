---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: perf-ubiquity-performance
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: ubiquity-performance
  filterTags:
    pattern: (?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$
    extract: $ts
  policy:
    alphabetical:
      order: asc

---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: perf-hermes-pcui-endpoint-mock
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: hermes-pcui-endpoint-mock
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

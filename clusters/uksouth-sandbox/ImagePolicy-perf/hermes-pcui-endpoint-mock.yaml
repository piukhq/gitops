---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: perf-hermes-pcui-endpoint-mock
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: hermes-pcui-endpoint-mock
  filterTags:
    pattern: master-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$
    extract: $ts
  policy:
    alphabetical:
      order: asc

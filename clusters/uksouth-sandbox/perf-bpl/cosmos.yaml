apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: perf-bpl-cosmos-essentials
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/perf-bpl/cosmos/essentials
  prune: true
  force: true
  wait: true
  dependsOn:
  - name: linkerd-control-plane
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/cosmos
    newName: binkcore.azurecr.io/cosmos
    newTag: 2023-04-27T150313Z
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: perf-bpl-cosmos-deployments
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/perf-bpl/cosmos/deployments
  prune: true
  force: true
  dependsOn:
  - name: perf-bpl-cosmos-essentials
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/cosmos
    newName: binkcore.azurecr.io/cosmos
    newTag: 2023-04-27T150313Z 
  - name: binkcore.azurecr.io/cosmos-admin
    newName: binkcore.azurecr.io/cosmos-admin
    newTag: 2023-04-27T150313Z
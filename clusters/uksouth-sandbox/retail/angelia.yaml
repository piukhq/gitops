apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: retail-angelia
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/retail/angelia
  dependsOn:
    - name: aad-pod-identity
    - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/angelia
      newName: binkcore.azurecr.io/angelia
      newTag: retail-1.2.2 # {"$imagepolicy": "flux-system:retail-angelia:tag"}

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: barclays-oat-europa
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/barclays-oat/europa
  dependsOn:
    - name: linkerd-viz-deployment
    - name: aad-pod-identity
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/europa
      newName: binkcore.azurecr.io/europa
      newTag: prod-1.5.0

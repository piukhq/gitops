apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: aperture
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/portal/aperture
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/aperture
    newName: binkcore.azurecr.io/aperture
    newTag: prod-2.1.48 # {"$imagepolicy": "flux-system:uksouth-prod-aperture:tag"}
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: aperture
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/aperture
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-prod-aperture
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: aperture
  filterTags:
    pattern: prod-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

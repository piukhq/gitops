apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: txm
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/txm
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/harmonia
      newTag: prod-v2.42.0 # {"$imagepolicy": "flux-system:harmonia-prod:tag"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-storage
      - kind: Secret
        name: azure-identities
      - kind: Secret
        name: azure-keyvault
      - kind: ConfigMap
        name: cluster-vars

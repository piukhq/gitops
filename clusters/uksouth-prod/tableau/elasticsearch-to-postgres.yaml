apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tableau-elasticsearch-to-postgres
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/tableau/elasticsearch-to-postgres
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/elasticsearch-to-postgres
      newName: binkcore.azurecr.io/elasticsearch-to-postgres
      newTag: "2022-01-09T153605Z" # {"$imagepolicy": "flux-system:uksouth-prod-elasticsearch-to-postgres:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: elasticsearch-to-postgres
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/elasticsearch-to-postgres
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-elasticsearch-to-postgres
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: elasticsearch-to-postgres
  filterTags:
    pattern: '(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: harmonia-reporter
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/monitoring/harmonia-reporter
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/harmonia_archive_reporter
      newName: binkcore.azurecr.io/harmonia_archive_reporter
      newTag: "prod-2021-10-26T075810Z" # {"$imagepolicy": "flux-system:uksouth-prod-harmonia-reporter:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: harmonia-reporter
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/harmonia_archive_reporter
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-harmonia-reporter
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: harmonia-reporter
  filterTags:
    pattern: 'prod-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

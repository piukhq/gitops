apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: tableu-postgres-syncer
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/monitoring/tableu-postgres-syncer
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
    - name: binkcore.azurecr.io/postgres-syncer
      newName: binkcore.azurecr.io/postgres-syncer
      newTag: "develop-2021-09-10T115026Z" # {"$imagepolicy": "flux-system:uksouth-prod-postgres-syncer:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: postgres-syncer
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/postgres-syncer
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-postgres-syncer
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: postgres-syncer
  filterTags:
    pattern: 'develop-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

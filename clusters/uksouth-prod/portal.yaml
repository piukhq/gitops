apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: portal
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/portal
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/aperture
      newTag: prod-2.1.48 # {"$imagepolicy": "flux-system:aperture-prod:tag"}
    - name: binkcore.azurecr.io/bullsquid
      newTag: prod-v1.2.0 # {"$imagepolicy": "flux-system:bullsquid-prod:tag"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-identities
      - kind: Secret
        name: azure-keyvault
      - kind: ConfigMap
        name: cluster-vars

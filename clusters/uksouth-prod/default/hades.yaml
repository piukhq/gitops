apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: hades
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/hades
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    images:
  - name: binkcore.azurecr.io/hades
    newName: binkcore.azurecr.io/hades
    newTag: "prod-2.5.0" # {"$imagepolicy": "flux-system:uksouth-prod-hades:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: hades
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/hades
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-hades
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: hades
  filterTags:
    pattern: 'prod-(?P<ts>\d+(\.\d+)*)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

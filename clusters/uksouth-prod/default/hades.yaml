apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hades
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/hades
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/hades
    newName: binkcore.azurecr.io/hades
    newTag:  prod-2.8.0 # {"$imagepolicy": "flux-system:hades:tag"}
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
    - kind: Secret
      name: azure-identities

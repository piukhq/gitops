apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: europa
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/europa
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/europa
    newName: binkcore.azurecr.io/europa
    newTag: prod-1.6.4 # {"$imagepolicy": "flux-system:europa:tag"}
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities
    - kind: Secret
      name: azure-keyvault

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: europa-essentials
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/europa/essentials
  prune: true
  force: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/europa
    newName: binkcore.azurecr.io/europa
    newTag: prod-1.6.4 # {"$imagepolicy": "flux-system:uksouth-prod-europa:tag"}
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities
    - kind: Secret
      name: azure-keyvault
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: europa-deployments
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/europa/deployments
  dependsOn: 
  - name: europa-essentials
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/europa
    newName: binkcore.azurecr.io/europa
    newTag: prod-1.6.4 # {"$imagepolicy": "flux-system:uksouth-prod-europa:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: europa
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/europa
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-prod-europa
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: europa
  filterTags:
    pattern: prod-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

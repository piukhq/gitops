---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: europa
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/europa
  dependsOn:
    - name: aad-pod-identity
    - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/europa
      newName: binkcore.azurecr.io/europa
      newTag: prod-1.6.1 # {"$imagepolicy": "flux-system:uksouth-prod-europa:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: europa
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/europa
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-europa
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: europa
  filterTags:
    pattern: prod-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: iris
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/iris
  dependsOn:
    - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/iris
      newName: binkcore.azurecr.io/iris
      newTag: prod-1.4.0 # {"$imagepolicy": "flux-system:uksouth-prod-iris:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: iris
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/iris
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-prod-iris
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: iris
  filterTags:
    pattern: prod-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

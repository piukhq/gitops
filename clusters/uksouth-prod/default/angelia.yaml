apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: angelia
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/angelia
  force: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/angelia
      newName: binkcore.azurecr.io/angelia
      newTag: prod-1.26.0 # {"$imagepolicy": "flux-system:angelia:tag"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-identities

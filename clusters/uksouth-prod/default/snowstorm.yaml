apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: snowstorm-essentials
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/snowstorm/essentials
  dependsOn:
  - name: linkerd-control-plane
  prune: true
  force: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/snowstorm
    newName: binkcore.azurecr.io/snowstorm
    newTag: prod-v1.0.0 # {"$imagepolicy": "flux-system:snowstorm:tag"}

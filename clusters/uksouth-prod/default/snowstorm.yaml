apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: snowstorm-essentials
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/snowstorm/essentials
  prune: true
  force: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/snowstorm
    newName: binkcore.azurecr.io/snowstorm
    newTag: prod-v1.11.6 # {"$imagepolicy": "flux-system:snowstorm:tag"}
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: snowstorm-deployments
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/snowstorm/deployments
  dependsOn:
  - name: snowstorm-essentials
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/snowstorm
    newName: binkcore.azurecr.io/snowstorm
    newTag: prod-v1.11.6 # {"$imagepolicy": "flux-system:snowstorm:tag"}
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars

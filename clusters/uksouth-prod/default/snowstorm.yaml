---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: snowstorm
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/snowstorm
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: snowstorm
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: snowstorm
  filterTags:
    pattern: prod-v(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: styx
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/styx
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/styx
      newName: binkcore.azurecr.io/styx
      newTag: "1.0.1" # {"$imagepolicy": "flux-system:uksouth-prod-styx:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: styx
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/styx
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-styx
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: styx
  filterTags:
    pattern: '(?P<ts>\d+(\.\d+)*)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

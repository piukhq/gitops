apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: boreas
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/boreas
  force: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
    - kind: Secret
      name: azure-identities
  images:
  - name: binkcore.azurecr.io/boreas
    newName: binkcore.azurecr.io/boreas
    newTag: prod-v0.1.6 # {"$imagepolicy": "flux-system:boreas:tag"}

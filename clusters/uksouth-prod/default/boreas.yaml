apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: boreas
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/boreas
  force: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
  images:
  - name: binkcore.azurecr.io/boreas
    newName: binkcore.azurecr.io/boreas
    newTag: prod-v0.0.9 # {"$imagepolicy": "flux-system:uksouth-prod-boreas:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: boreas
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/boreas
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-prod-boreas
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: boreas
  filterTags:
    pattern: prod-v(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

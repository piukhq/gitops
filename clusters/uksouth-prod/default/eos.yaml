apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: eos
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/eos
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/eos
    newName: binkcore.azurecr.io/eos
    newTag: prod-1.0.6 # {"$imagepolicy": "flux-system:eos:tag"}
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kratos
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/kratos
  prune: true
  dependsOn:
  - name: linkerd-servicemesh
  - name: linkerd-viz
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/kratos
    newName: binkcore.azurecr.io/kratos
    newTag: latest # {"$imagepolicy": "flux-system:uksouth-prod-kratos:tag"}
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: kratos
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/kratos
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-kratos
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: kratos
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

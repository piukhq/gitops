spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/kratos
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/kratos
      newName: binkcore.azurecr.io/kratos
      newTag: 2023-10-26T123323Z # {"$imagepolicy": "flux-system:kratos:tag"}

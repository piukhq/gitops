apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: fakicorp
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/fakicorp
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    images:
  - name: binkcore.azurecr.io/fakicorp
    newName: binkcore.azurecr.io/fakicorp
    newTag: "prod-0.1.1" # {"$imagepolicy": "flux-system:uksouth-prod-fakicorp:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: fakicorp
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/fakicorp
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-fakicorp
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: fakicorp
  filterTags:
    pattern: 'prod-(?P<ts>\d+(\.\d+)*)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

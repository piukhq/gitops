apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: fakicorp
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/fakicorp
  dependsOn:
    - name: aad-pod-identity
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/fakicorp
    newName: binkcore.azurecr.io/fakicorp
    newTag: "prod-0.1.1"

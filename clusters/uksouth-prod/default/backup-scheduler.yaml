apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: backup-scheduler
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/backup-scheduler
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/backup-utility
      newName: binkcore.azurecr.io/backup-utility
      newTag: "prod-2.3.8" # {"$imagepolicy": "flux-system:uksouth-prod-backup-scheduler:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: backup-scheduler
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/backup-utility
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-backup-scheduler
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: backup-scheduler
  filterTags:
    pattern: 'prod-(?P<ts>\d+(\.\d+)*)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

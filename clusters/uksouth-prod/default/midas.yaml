apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: midas
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/midas
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/midas
    newName: binkcore.azurecr.io/midas
    newTag: prod-3.45.2 # {"$imagepolicy": "flux-system:midas:tag"}
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zephyrus
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/zephyrus
  force: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities
  images:
    - name: binkcore.azurecr.io/zephyrus
      newName: binkcore.azurecr.io/zephyrus
      newTag: prod-1.10.1 # {"$imagepolicy": "flux-system:zephyrus:tag"}

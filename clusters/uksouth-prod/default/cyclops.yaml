apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cyclops
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/cyclops
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
  - name: binkcore.azurecr.io/cyclops
    newName: binkcore.azurecr.io/cyclops
    newTag: "master-2021-06-21-120505" # {"$imagepolicy": "flux-system:uksouth-prod-cyclops:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: cyclops
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/cyclops
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-cyclops
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: cyclops
  filterTags:
    pattern: 'master-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: atlas
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/atlas
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  images:
    - name: binkcore.azurecr.io/atlas
      newName: binkcore.azurecr.io/atlas
      newTag: "prod-2.2.1" # {"$imagepolicy": "flux-system:uksouth-prod-atlas:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: atlas
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/atlas
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-atlas
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: atlas
  filterTags:
    pattern: 'prod-(?P<ts>\d+(\.\d+)*)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

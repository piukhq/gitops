apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: copybot
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/copybot
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/clickhouse-copybot
    newName: binkcore.azurecr.io/clickhouse-copybot
    newTag: 2022-03-18T003708Z # {"$imagepolicy": "flux-system:copybot:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: copybot
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/clickhouse-copybot
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: copybot
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: copybot
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc

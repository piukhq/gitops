apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: binklink
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/default/binklink
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
  images:
    - name: binkcore.azurecr.io/binklink
      newName: binkcore.azurecr.io/binklink
      newTag: "master-2021-08-10-120541" # {"$imagepolicy": "flux-system:uksouth-prod-binklink:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: binklink
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/binklink
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-binklink
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: binklink
  filterTags:
    pattern: 'master-(?P<ts>\d{4}-\d{2}-\d{2}-\d{6})$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc

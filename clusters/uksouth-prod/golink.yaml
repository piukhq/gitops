apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-base
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./bases/traefik/base
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      replicas: "3"
    substituteFrom:
      - kind: Secret
        name: azure-storage

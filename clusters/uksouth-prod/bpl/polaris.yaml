apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bpl-polaris
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/bpl/polaris
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
    - kind: Secret
      name: azure-identities
  images:
    - name: binkcore.azurecr.io/polaris
      newName: binkcore.azurecr.io/polaris
      newTag: prod-3.4.2 # {"$imagepolicy": "flux-system:uksouth-prod-polaris:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: polaris
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/polaris
  interval: 1m0s
  provider: azure
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: uksouth-prod-polaris
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: polaris
  filterTags:
    pattern: prod-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'

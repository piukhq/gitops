apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dwh
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/datawarehouse
  dependsOn:
    - name: ingress-nginx
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
      - kind: Secret
        name: azure-identities
      - kind: Secret
        name: azure-keyvault
  images:
    - name: binkcore.azurecr.io/data-warehouse
      newTag: prod-v1.8.0 # {"$imagepolicy": "flux-system:data-warehouse-prod:tag"}

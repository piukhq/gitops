apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: devops
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/devops
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/asset-register
      newTag: 2023-04-27T230000Z # {"$imagepolicy": "flux-system:asset-register:tag"}
    - name: binkcore.azurecr.io/bridge
      newTag: 2022-08-26T163254Z # {"$imagepolicy": "flux-system:bridge:tag"}
    - name: binkcore.azurecr.io/kiroshi
      newTag: staging-v1.5.9 # {"$imagepolicy": "flux-system:kiroshi:tag"}
    - name: binkcore.azurecr.io/nightcity
      newTag: staging-v0.4.0 # {"$imagepolicy": "flux-system:nightcity:tag"}
    - name: ghcr.io/binkhq/simpleproxy
      newName: ghcr.io/binkhq/simpleproxy
      newTag: latest
  postBuild:
    substituteFrom:
      - kind: Secret
        name: azure-identities
      - kind: Secret
        name: azure-keyvault
      - kind: ConfigMap
        name: cluster-vars

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-base
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./bases/traefik/base
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    subtitute:
      replicas: 3
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-configuration
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./bases/traefik/configuration
  prune: true
  force: true
  dependsOn:
    - name: traefik-base
    - name: cert-manager
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars

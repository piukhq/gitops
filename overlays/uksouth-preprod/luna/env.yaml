apiVersion: apps/v1
kind: Deployment
metadata:
  name: luna
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              key: uri_ssl
              name: azure-redis-common
        - name: USE_REDIS_CACHE
          value: "true"

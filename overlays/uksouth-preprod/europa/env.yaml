apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: NO_AZURE_STORAGE
          value: "False"
        - name: STATIC_URL
          value: https://bink.blob.core.windows.net/static/europa/
        - name: AZURE_ACCOUNT_NAME
          value: bink
        - name: AZURE_ACCOUNT_KEY
          value: xaeP9dmuYEWf/gthvteUj2utPcIM/B4dPRPoyHAd22LEI/6l/XJhYnzu2I66rI7PEdgoyvvDKJNYcmxd9vsLhA==
        - name: AZURE_CONTAINER
          value: media/europa
        - name: DB_NAME
          value: europa
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              key: admin_user
              name: azure-pg-common
        - name: DB_HOST
          value: 127.0.0.1
        - name: DB_PORT
          value: '5432'
        - name: VAULT_URL
          value: http://fakicorp:8200
        - name: KEYVAULT_URI
          value: https://bink-uksouth-preprod-com.vault.azure.net/

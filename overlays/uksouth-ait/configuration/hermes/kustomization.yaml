resources:
  - ../../../../bases/olympus/hermes/deployments/api
  - ../../../../bases/olympus/hermes/essentials
  - ingress.yaml

namespace: configuration
patches:
  - target:
      kind: Namespace
    patch: |
      - op: replace
        path: /metadata/annotations
        value:
          linkerd.io/inject: enabled
  - target:
      kind: Deployment|Job
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: ENVIRONMENT_COLOR
            value: "#FF69B4"
          - name: ENVIRONMENT_NAME
            value: "AIT Configuration"
          - name: HADES_URL
            value: "http://hades"
          - name: HERMES_CUSTOM_DOMAIN
            value: "https://configuration.${cluster_name}.${cluster_location}.bink.sh"
          - name: HERMES_DEBUG
            value: "False"
          - name: METIS_URL
            value: "http://metis"
          - name: MIDAS_URL
            value: "http://midas"
          - name: SECURE_COOKIES
            value: "False"
          - name: SPREEDLY_BASE_URL
            value: "http://pelops/spreedly"
          - name: SSO_OFF
            value: "True"
          - name: RABBIT_DSN
            value: "amqp://guest:guest@rabbitmq:5672/"
          - name: REDIS_URL
            value: "redis://redis:6379/0"
          - name: HERMES_DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: azure-postgres
                key: url_hermes
          - name: VAULT_URL
            valueFrom:
              secretKeyRef:
                key: url
                name: azure-keyvault
      - op: remove
        path: /spec/template/spec/priorityClassName
      - op: remove
        path: /spec/template/spec/containers/0/resources
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/strategy
        value:
          type: Recreate
      - op: replace
        path: /spec/template/spec/containers/0/args
        value:
          - gunicorn
          - --workers=1
          - --error-logfile=-
          - --access-logfile=-
          - --bind=0.0.0.0:9000
          - hermes.wsgi
      - op: remove
        path: /spec/template/metadata/annotations/linkerd.io~1inject
      - op: remove
        path: /spec/template/metadata/annotations/prometheus.io~1job
      - op: remove
        path: /spec/template/metadata/annotations/prometheus.io~1port
      - op: remove
        path: /spec/template/metadata/annotations/prometheus.io~1scrape
      - op: remove
        path: /spec/template/spec/affinity
      - op: remove
        path: /spec/template/spec/containers/0/volumeMounts
      - op: remove
        path: /spec/template/spec/volumes
      - op: remove
        path: /spec/template/spec/containers/1
  - path: delete-secretproviderclass.yaml

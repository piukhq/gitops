apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hermes
  namespace: configuration
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: configuration.${cluster_name}.${cluster_location}.bink.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hermes
                port:
                  number: 80
  tls:
    - hosts:
        - configuration.${cluster_name}.${cluster_location}.bink.sh

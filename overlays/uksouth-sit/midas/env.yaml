apiVersion: apps/v1
kind: Deployment
metadata:
  name: midas
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: DEBUG
          value: 'False'
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              key: host
              name: azure-redis-common
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              key: port
              name: azure-redis-common
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: azure-redis-common
        - name: HADES_URL
          value: http://hades-api
        - name: HERMES_URL
          value: http://hermes-api
        - name: CONFIG_SERVICE_URL
          value: http://europa-api/config_service
        - name: VAULT_URL
          value: http://fakicorp:8200
        - name: ATLAS_URL
          value: http://atlas-api

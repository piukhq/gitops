apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-autodiscover-poster
  namespace: kube-system
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: CLUSTER_NAME
          value: uksouth-sandbox0
        - name: EXTERNAL_URL
          value: https://sandbox0.uksouth.bink.sh:6070

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/app-root: /sandbox.html
  name: sit-api2-docs.${cluster_name}.${location}.bink.sh
  namespace: default
spec:
  rules:
  - host: sit-api2-docs.${cluster_name}.${location}.bink.sh
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: api2-redoc
            port:
              number: 80
      - path: /healthz
        pathType: Exact
        backend:
          service:
            name: api2-redoc
            port:
              number: 80
  tls:
  - hosts:
    - sit-api2-docs.${cluster_name}.${location}.bink.sh
    secretName: sit-api2-docs.${cluster_name}.${location}.bink.sh

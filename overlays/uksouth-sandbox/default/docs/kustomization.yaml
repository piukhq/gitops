---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ../../../../bases/devops/docs
  - ingress/root.yaml
  - ingress/healthz.yaml
  - ingress/banking.yaml
  - ingress/retail.yaml
configMapGenerator:
  - name: docs-config
    files:
      - config.toml
secretGenerator:
  - name: docs-auth-banking
    files:
      - ingress/auth/banking/auth # docs : huge-guilt-meshwork-pizza
  - name: docs-auth-retail
    files:
      - ingress/auth/retail/auth # docs : cherry-drama-tank-denial

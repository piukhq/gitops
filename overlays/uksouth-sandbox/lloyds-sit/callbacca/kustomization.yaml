---
resources:
  - aad.yaml

bases:
  - ../../../../bases/oss/callbacca

namespace: default

configMapGenerator:
  - name: callbacca
    namespace: lloyds-sit
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: callbacca
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: callbacca

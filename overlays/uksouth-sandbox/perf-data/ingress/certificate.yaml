---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: perf-data.${cluster_name}.${location}.bink.sh
  namespace: perf-data
spec:
  dnsNames:
    - perf-data.${cluster_name}.${location}.bink.sh
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: letsencrypt
  secretName: perf-data.${cluster_name}.${location}.bink.sh

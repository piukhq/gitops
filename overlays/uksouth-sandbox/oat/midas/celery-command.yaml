---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: midas
spec:
  template:
    spec:
      containers:
        - name: app
          args:
            - celery
            - -A
            - app.celery
            - worker
            - --without-gossip
            - --without-mingle
            - --loglevel=info
            - --pool=solo

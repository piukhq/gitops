apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: ATLAS_DATABASE_HOST
          value: 127.0.0.1
        - name: ATLAS_DATABASE_NAME
          value: oat_atlas
        - name: ATLAS_DATABASE_USER
          valueFrom:
            secretKeyRef:
              key: admin_user
              name: azure-pg-common

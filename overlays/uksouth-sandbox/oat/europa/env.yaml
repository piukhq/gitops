apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: DB_NAME
          value: oat_europa
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              key: admin_user
              name: azure-pg-common
        - name: DB_HOST
          value: 127.0.0.1
        - name: DB_PORT
          value: '5432'
        - name: VAULT_URL
          value: http://fakicorp:8200

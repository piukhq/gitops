apiVersion: apps/v1
kind: Deployment
metadata:
  name: hades
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: HADES_DATABASE_NAME
          value: oat_hades
        - name: HADES_DATABASE_USER
          valueFrom:
            secretKeyRef:
              key: admin_user
              name: azure-pg-common
        - name: HADES_DATABASE_PORT
          value: '5432'
        - name: HADES_DATABASE_HOST
          value: 127.0.0.1
        - name: HERMES_URL
          value: http://hermes-api

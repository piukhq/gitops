---
resources:
  - aad.yaml

bases:
  - ../../../../bases/olympus/europa/api
  - ../../../../bases/olympus/europa/migrator

namespace: sit-barclays

configMapGenerator:
  - name: europa
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: europa
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: europa
                env:
                  - name: EUROPA_DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_sit_barclays_europa

---
bases:
  - ../../../../bases/qa/pyxis/core
  - ../../../../bases/qa/pyxis/controller
  - ../../../../bases/qa/pyxis/worker
  - ../../../../bases/qa/pyxis/loader

resources:
  - aad.yaml
  # - l5d.yaml

namespace: perf-bpl

configMapGenerator:
  - name: pyxis
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: pyxis
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: DB_CONNECTION_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_postgres
                envFrom:
                  - configMapRef:
                      name: pyxis

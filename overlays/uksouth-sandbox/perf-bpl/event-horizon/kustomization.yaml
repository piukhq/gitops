---
bases:
  - ../../../../bases/cosmos/event-horizon/core
  - ../../../../bases/cosmos/event-horizon/rw
  - ../../../../bases/cosmos/event-horizon/ro

namespace: perf-bpl

resources:
  - aad.yaml

configMapGenerator:
  - name: event-horizon
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
      name: event-horizon-ro
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: event-horizon
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: EVENT_HORIZON_CLIENT_ID
                    value: 61beab21-6b67-4eb0-be05-be04ef4453a5
  - target:
      kind: Deployment
      name: event-horizon-rw
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: event-horizon
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: EVENT_HORIZON_CLIENT_ID
                    value: 2043ed95-8a99-45c9-93b5-71317a50a3ee
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: event-horizon
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: event-horizon
                env:
                  - name: POLARIS_DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_polaris
                  - name: VELA_DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_vela
                  - name: CARINA_DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_carina

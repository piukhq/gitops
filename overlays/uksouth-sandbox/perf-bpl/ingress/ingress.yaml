---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/service-upstream: 'true'
    nginx.ingress.kubernetes.io/use-regex: 'true'
  name: perf-bpl.${cluster_name}.${location}.bink.sh
  namespace: default
spec:
  rules:
    - host: perf-bpl.${cluster_name}.${location}.bink.sh
      http:
        paths:
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: healthz
                port:
                  number: 80
          - path: /bpl/admin
            pathType: Prefix
            backend:
              service:
                name: event-horizon
                port:
                  number: 80
          - path: /bpl/loyalty
            pathType: Prefix
            backend:
              service:
                name: polaris-api
                port:
                  number: 80
          - path: /bpl/retailers
            pathType: Prefix
            backend:
              service:
                name: vela-api
                port:
                  number: 80
          - path: /bpl/rewards
            pathType: Prefix
            backend:
              service:
                name: carina-api
                port:
                  number: 80
  tls:
    - hosts:
        - perf-bpl.${cluster_name}.${location}.bink.sh
      secretName: perf-bpl.${cluster_name}.${location}.bink.sh

---
resources:
  - ../../../../../bases/cosmos/cosmos/deployments/admin
  - ../../../../../bases/cosmos/cosmos/deployments/accounts-api
  - ../../../../../bases/cosmos/cosmos/deployments/campaigns-api
  - ../../../../../bases/cosmos/cosmos/deployments/public-api
  - ../../../../../bases/cosmos/cosmos/deployments/transactions-api
  - ../../../../../bases/cosmos/cosmos/deployments/cron-scheduler
  - ../../../../../bases/cosmos/cosmos/deployments/task-worker

namespace: perf-bpl

configMapGenerator:
  - name: cosmos
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: BLOB_STORAGE_DSN
            valueFrom:
              secretKeyRef:
                key: connection_string
                name: azure-storage-perf-bpl
          - name: SQLALCHEMY_DATABASE_URI
            valueFrom:
              secretKeyRef:
                key: common_perf_bpl_cosmos
                name: azure-pgfs
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: cosmos

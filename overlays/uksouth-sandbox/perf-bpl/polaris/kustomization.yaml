---
bases:
  - ../../../../bases/cosmos/polaris/core
  - ../../../../bases/cosmos/polaris/api
  - ../../../../bases/cosmos/polaris/migrator
  - ../../../../bases/cosmos/polaris/task-worker
  - ../../../../bases/cosmos/polaris/cron-scheduler
  - ../../../../bases/cosmos/polaris/tx-history-consumer

namespace: perf-bpl

resources:
  - aad.yaml

configMapGenerator:
  - name: polaris
    envs:
      - env.ini

patches:
  - target:
      kind: ServiceProfile
    patch: |-
      - op: replace
        path: /metadata/name
        value: polaris-api.perf-bpl.svc.cluster.local
  - target:
      kind: Deployment
      name: polaris-task-worker
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/args
        value: ["python", "-m", "polaris.core.cli", "task-worker"]
  - target:
      kind: Deployment
      name: polaris-cron-scheduler
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/args
        value: ["python", "-m", "polaris.core.cli", "cron-scheduler"]
  - target:
      kind: Deployment
      name: polaris-tx-history-consumer
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/args
        value: ["python", "-m", "polaris.core.cli", "tx-history-consumer"]
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: polaris
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: SQLALCHEMY_DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_perf_bpl_polaris
                  - name: BLOB_STORAGE_DSN
                    valueFrom:
                      secretKeyRef:
                        key: connection_string
                        name: azure-storage-perf-bpl
                envFrom:
                  - configMapRef:
                      name: polaris
  - target:
      kind: Deployment
      name: polaris-task-worker
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: polaris
      spec:
        template:
          spec:
            containers:
              - name: app
                resources:
                  limits:
                    memory: 1Gi
                  requests:
                    memory: 1Gi
                    
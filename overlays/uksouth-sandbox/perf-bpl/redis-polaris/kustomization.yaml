---
bases:
  - github.com/binkhq/distroless-redis/deploy

namespace: perf-bpl

nameSuffix: -polaris
commonLabels:
  project: polaris

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: redis
      spec:
        template:
          metadata:
            annotations:
              linkerd.io/inject: enabled

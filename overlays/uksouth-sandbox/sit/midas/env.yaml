apiVersion: apps/v1
kind: Deployment
metadata:
  name: midas
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: DEBUG
          value: 'False'
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: '6379'
        - name: HADES_URL
          value: http://hades-api
        - name: HERMES_URL
          value: http://hermes-api
        - name: CONFIG_SERVICE_URL
          value: http://europa-api/config_service
        - name: VAULT_URL
          value: http://fakicorp:8200
        - name: ATLAS_URL
          value: http://atlas-api

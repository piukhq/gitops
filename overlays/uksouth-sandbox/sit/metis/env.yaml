apiVersion: apps/v1
kind: Deployment
metadata:
  name: metis
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: HERMES_URL
          value: http://hermes-api
        - name: DEBUG
          value: 'True'
        - name: METIS_TESTING
          value: 'True'
        - name: METIS_PRE_PRODUCTION
          value: 'False'
        - name: SPREEDLY_SIGNING_SECRET
        - name: SPREEDLY_BASE_URL
          value: http://pelops/spreedly
        - name: STUBBED_VOP_URL
          value: http://pelops
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          valueFrom:
            value: '6379'
        - name: PONTUS_DATABASE
          value: pontus
        - name: PONTUS_USER
          valueFrom:
            secretKeyRef:
              key: admin_user
              name: azure-pg-common
        - name: PONTUS_HOST
          value: 127.0.0.1
        - name: PONTUS_PORT
          value: '5432'
        - name: RABBITMQ_HOST
          value: rabbitmq
        - name: RABBITMQ_USER
          value: guest
        - name: RABBITMQ_PASS
          value: guest

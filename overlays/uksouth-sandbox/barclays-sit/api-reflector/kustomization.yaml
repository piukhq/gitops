---
bases:
  - ../../../../bases/oss/api-reflector

resources:
  - cert.yaml
  - ingress.yaml

namespace: barclays-sit

configMapGenerator:
  - name: api-reflector
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: api-reflector
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: api-reflector
                env:
                  - name: postgres_dsn
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_barclays_sit_api_reflector

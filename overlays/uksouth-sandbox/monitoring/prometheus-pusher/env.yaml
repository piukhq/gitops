apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  template:
    spec:
      containers:
      - name: prometheus-pusher
        image: binkcore.azurecr.io/prometheus-pusher-client:latest
        env:
        - name: PROMETHEUS_TOKEN
          value: 0e534007-221e-4394-adb4-9ccc02550686
        - name: PROMETHEUS_KEY
          value: sandbox0
        - name: PROMETHEUS_URL
          value: https://tools.uksouth.bink.sh/prometheus-creds

---
bases:
  - ../../../../bases/olympus/api2-docs

resources:
  - ingress.yaml
  - ingress-healthz.yaml

namespace: retail

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: DEPLOYED_ENV
            value: sandbox-retail

# cherry-drama-tank-denial
secretGenerator:
  - name: retail-docs-basicauth
    files:
      - auth

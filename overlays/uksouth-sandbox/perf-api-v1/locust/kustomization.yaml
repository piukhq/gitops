---
bases:
  - ../../../../bases/qa/locust/master
  - ../../../../bases/qa/locust/slave
  - ../../../../bases/qa/locust/preloader

resources:
  - aad.yaml

namespace: perf-api-v1

configMapGenerator:
  - name: locust
    envs:
      - env.ini

replicas:
  - name: locust-slave
    count: 5

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: locust
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: locust
                env:
                  - name: DB_CONNECTION_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_postgres
  - target:
      kind: Deployment
      name: locust-master
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: locust
      spec:
        template:
          spec:
            containers:
              - name: app
                command:
                  - locust
                  - --master
                  - --host=http://hermes-api
                  - --master-port=5557
                  - --locustfile=locust_ubiquity/locustfile_peak_hour.py
  - target:
      kind: Deployment
      name: locust-slave
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: locust
      spec:
        template:
          spec:
            containers:
              - name: app
                command:
                  - locust
                  - --worker
                  - --master-host=locust-master
                  - --master-port=5557
                  - --locustfile=locust_ubiquity/locustfile_peak_hour.py

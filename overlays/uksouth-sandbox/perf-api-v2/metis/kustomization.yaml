---
bases:
  - ../../../../bases/olympus/metis/api
  - ../../../../bases/olympus/metis/celery

namespace: perf-api-v2

configMapGenerator:
  - name: metis
    namespace: default
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: metis
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: metis

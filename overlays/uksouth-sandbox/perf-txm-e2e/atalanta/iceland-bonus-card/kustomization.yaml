bases:
  - "../../../../../bases/olympus/atalanta/transactors/iceland-bonus-card"
  - "../../../../../bases/olympus/atalanta/distributors/iceland-bonus-card"

namespace: perf-txm-e2e

configMapGenerator:
  - name: atalanta-iceland-bonus-card
    files:
      - config.toml

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: atalanta-iceland-bonus-card
      spec:
        template:
          spec:
            volumes:
              - name: config
                configMap:
                  defaultMode: 400
                  name: atalanta-iceland-bonus-card
  - target:
      kind: CronJob
    patch: |-
      apiVersion: apps/v1
      kind: CronJob
      metadata:
        name: atalanta-iceland-bonus-card
      spec:
        template:
          spec:
            volumes:
              - name: config
                configMap:
                  defaultMode: 400
                  name: atalanta-iceland-bonus-card
                  
---
bases:
  - ../../../../bases/web/wasabi

namespace: web

configMapGenerator:
  - name: web-wasabi
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: web-wasabi
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: web-bink

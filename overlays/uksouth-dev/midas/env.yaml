apiVersion: apps/v1
kind: Deployment
metadata:
  name: midas
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              key: uri_ssl
              name: azure-redis-common
        - name: CELERY_BROKER_URL
          value: amqp://guest:guest@rabbitmq:5672/
        - name: DEBUG
          value: 'True'
        - name: HADES_URL
          value: http://hades-api
        - name: HERMES_URL
          value: http://hermes-api
        - name: SENTRY_DSN
          value: https://846029dbfccb4f55ada16a7574dcc20b@o503751.ingest.sentry.io/5610025
        - name: SENTRY_ENV
          value: dev
        - name: HELIOS_URL
          value: https://api.dev.gb.bink.com/dashboard
        - name: HELIOS_DB_USER
          value: laadmin@bink-dev-uksouth
        - name: HELIOS_DB_HOST
          value: 127.0.0.1
        - name: HELIOS_DB_PORT
          value: '5432'
        - name: HELIOS_DB_NAME
          value: helios
        - name: CONFIG_SERVICE_URL
          value: http://europa-api/config_service
        - name: VAULT_URL
          value: http://fakicorp:8200
        - name: VAULT_SECRETS_PATH
          value: /v1/secret
        - name: ENABLE_ICELAND_VALIDATE
          value: 'True'
        - name: ATLAS_URL
          value: http://atlas-api

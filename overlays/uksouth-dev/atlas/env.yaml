apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: ATLAS_DEBUG
          value: 'True'
        - name: ATLAS_DATABASE_HOST
          value: 127.0.0.1
        - name: ATLAS_DATABASE_NAME
          value: atlas
        - name: ATLAS_DATABASE_USER
          valueFrom:
            secretKeyRef:
              key: admin_user
              name: azure-pg-common
        - name: BLOB_STORAGE_DSN
          value: DefaultEndpointsProtocol=https;AccountName=binkopsreportsdev;AccountKey=0gkr/OvycO250mtPUrjgwve4tb5x6Q5tRaJD6fOZMF/vxz9mpSx8cZYUinw5kZAvAVOozWFerhZfGUXqILzYqQ==;EndpointSuffix=core.windows.net
        - name: DELETED_UBIQUITY_USERS_CONTAINER
          value: deleted-users
        - name: TRANSACTION_REPORTS_CONTAINER
          value: transaction-reports

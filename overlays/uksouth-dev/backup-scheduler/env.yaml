apiVersion: apps/v1
kind: Deployment
metadata:
  name: backup-scheduler
spec:
  template:
    spec:
      containers:
      - name: backup-scheduler
        env:
        - name: backup_storage_account_name
          valueFrom:
            secretKeyRef:
              key: account
              name: azure-storage-common
        - name: backup_storage_account_pass
          valueFrom:
            secretKeyRef:
              key: key
              name: azure-storage-common
        - name: media_storage_account_name
          valueFrom:
            secretKeyRef:
              key: account
              name: azure-storage-common
        - name: media_storage_account_pass
          valueFrom:
            secretKeyRef:
              key: key
              name: azure-storage-common
        - name: media_storage_account_container
          value: media
        - name: postgres_user_database
          value: atlas:common,europa:common,hades:common,harmonia:common,hermes:common,pontus:common,red_october:common,zagreus:common
        - name: postgres_prefix
          value: bink-uksouth-dev-

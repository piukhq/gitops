apiVersion: apps/v1
kind: Deployment
metadata:
  name: fakicorp
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: KEYVAULT_URL
          value: https://bink-uksouth-dev-com.vault.azure.net/
        - name: SENTRY_ENVIRONMENT
          value: dev
        - name: LOG_LEVEL
          value: DEBUG
        - name: GUNICORN_WORKERS
          value: '2'

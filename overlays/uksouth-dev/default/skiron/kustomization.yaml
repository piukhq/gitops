---
bases:
  - ../../../../bases/olympus/skiron

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: skiron
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: AMQP_DSN
                    valueFrom:
                      secretKeyRef:
                        key: url
                        name: azure-cloudamqp

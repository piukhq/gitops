---
bases:
  - ../../../../bases/olympus/zephyrus

resources:
  - aad.yaml

configMapGenerator:
  - name: zephyrus
    namespace: default
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: zephyrus
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: zephyrus
                env:
                  - name: KEYVAULT_URI
                    valueFrom:
                      secretKeyRef:
                        key: url
                        name: azure-keyvault
                  - name: AMQP_DSN
                    valueFrom:
                      secretKeyRef:
                        key: url
                        name: azure-cloudamqp

---
resources:
  - ../../../../bases/olympus/zephyrus

configMapGenerator:
  - name: zephyrus
    namespace: default
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: zephyrus

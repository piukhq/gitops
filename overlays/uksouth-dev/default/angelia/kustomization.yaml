---
bases:
  - ../../../../bases/olympus/angelia/api

resources:
  - aad.yaml

configMapGenerator:
  - name: angelia-config
    namespace: default
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: angelia
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: angelia-config
                env:
                  - name: POSTGRES_READ_DSN
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_hermes
                  - name: POSTGRES_WRITE_DSN
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_hermes

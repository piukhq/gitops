---
resources:
  - ../../../../bases/olympus/angelia

configMapGenerator:
  - name: angelia
    namespace: default
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment|Job
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: angelia

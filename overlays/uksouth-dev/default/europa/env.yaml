apiVersion: apps/v1
kind: Deployment
metadata:
  name: europa
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: DB_NAME
          value: europa
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              key: admin_user
              name: azure-pg-common
        - name: DB_HOST
          value: 127.0.0.1
        - name: DB_PORT
          value: '5432'
        - name: KEYVAULT_URI
          value: https://bink-uksouth-dev-com.vault.azure.net/
        - name: SENTRY_DSN
          value: https://63978f8a2fc04916bb67ea5e5e2f20ef@o503751.ingest.sentry.io/5778752
        - name: ENVIRONMENT_ID
          value: dev

resources:
  - ../../../../bases/olympus/hermes/deployments/api
  - ../../../../bases/olympus/hermes/deployments/beat
  - ../../../../bases/olympus/hermes/deployments/celery
  - ../../../../bases/olympus/hermes/deployments/logic
  - ../../../../bases/olympus/hermes/essentials

namespace: default

configMapGenerator:
  - name: hermes
    envs:
      - env.ini

patches:
  - target:
      kind: SecretProviderClass
    patch: |
      - op: replace
        path: /spec/parameters/objects
        value: |
          array:
            - |
              objectName: aes-keys
              objectType: secret
            - |
              objectName: barclays-hermes-sftp
              objectType: secret
            - |
              objectName: secret-keys
              objectType: secret
            - |
              objectName: ubiquity-channel-barclays-bmb
              objectType: secret
            - |
              objectName: ubiquity-channel-barclays-test
              objectType: secret
            - |
              objectName: ubiquity-channel-bink-wallet
              objectType: secret
            - |
              objectName: ubiquity-channel-bink20dev
              objectType: secret
            - |
              objectName: ubiquity-channel-daedalus
              objectType: secret
            - |
              objectName: ubiquity-channel-performance-one
              objectType: secret
            - |
              objectName: ubiquity-channel-performance-restricted
              objectType: secret
            - |
              objectName: ubiquity-channel-performance-two
              objectType: secret
            - |
              objectName: ubiquity-channel-restricted-test
              objectType: secret
            - |
              objectName: ubiquity-channel-test-1
              objectType: secret
            - |
              objectName: ubiquity-channel-test-2
              objectType: secret
            - |
              objectName: ubiquity-channel-trenette-bink-web
              objectType: secret
            - |
              objectName: ubiquity-channel-wasabi-bink-web
              objectType: secret
  - target:
      kind: Deployment
      name: hermes-api
    patch: |
      - op: replace
        path: /spec/template/spec/containers/1/args
        value: [
          "gunicorn", "--workers=2", "--error-logfile=-", "--access-logfile=-",
          "--bind=0.0.0.0:9000", "--logger-class=hermes.reporting.CustomGunicornLogger",
          "hermes.wsgi"
        ]
  - target:
      kind: Deployment|Job
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: hermes

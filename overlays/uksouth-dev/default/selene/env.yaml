apiVersion: apps/v1
kind: Deployment
metadata:
  name: skiron
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: SELENE_STATIC_URL
          value: /dev-static/selene/static
        - name: CDN_DOMAIN
          value: bink.blob.core.windows.net
        - name: PONTUS_USER
          valueFrom:
            secretKeyRef:
              key: admin_user
              name: azure-pg-common
        - name: PONTUS_HOST
          value: 127.0.0.1
        - name: WRITE_FOLDER
          value: selene/

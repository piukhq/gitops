apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-reflector
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: log_json
          value: "true"
        - name: postgres_dsn
          value: postgresql://common@bink-uksouth-dev-common:@127.0.0.1:5432/api_reflector

---
bases:
  - ../../../../bases/portal/aperture/core

configMapGenerator:
  - name: aperture
    namespace: default
    envs:
      - env.ini

resources:
  - aad.yaml

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: aperture
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: aperture

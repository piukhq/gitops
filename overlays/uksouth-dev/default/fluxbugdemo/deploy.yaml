apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluxbugdemo
  namespace: default
  labels:
    app: fluxbugdemo
spec:
  selector:
    matchLabels:
      app: fluxbugdemo
  template:
    metadata:
      labels:
        app: fluxbugdemo
    spec:
      containers:
      - name: app
        command: [ "tail", "-f", "/dev/null" ]
        image: docker.io/ubuntu:20.04
        ports:
        - containerPort: 80
        env:
          - name: foo
            value: bar
          - name: jar
            value: car

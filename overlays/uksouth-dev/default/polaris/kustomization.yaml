bases:
- ../../../../bases/cosmos/polaris/api
- ../../../../bases/cosmos/polaris/migrator
- ../../../../bases/cosmos/polaris/task-worker

resources:
- aad.yaml

configMapGenerator:
  - name: polaris
    namespace: default
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: polaris
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: SQLALCHEMY_DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_polaris
                envFrom:
                  - configMapRef:
                      name: polaris

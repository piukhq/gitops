bases:
  - ../../../../../bases/devops/snowstorm/apistats
  - ../../../../../bases/devops/snowstorm/event_processor

patches:
  - target:
      kind: Deployment
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: snowstorm
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: database_dsn
                    valueFrom:
                      secretKeyRef:
                        key: url_snowstorm
                        name: azure-postgres
                  - name: rabbitmq_dsn
                    value: amqp://guest:guest@rabbitmq:5672/
                  - name: redis_dsn
                    value: redis://redis:6379/0
                  - name: storage_account_name
                    valueFrom:
                      secretKeyRef:
                        key: account_name
                        name: azure-storage
                  - name: storage_account_auth
                    valueFrom:
                      secretKeyRef:
                        key: key_primary
                        name: azure-storage
  - target:
      kind: CronJob
    patch: |
      apiVersion: batch/v1
      kind: CronJob
      metadata:
        name: snowstorm
      spec:
        jobTemplate:
          spec:
            template:
              spec:
                containers:
                  - name: app
                    env:
                      - name: database_dsn
                        valueFrom:
                          secretKeyRef:
                            key: url_snowstorm
                            name: azure-postgres
                      - name: rabbitmq_dsn
                        value: amqp://guest:guest@rabbitmq:5672/
                      - name: redis_dsn
                        value: redis://redis:6379/0
                      - name: storage_account_name
                        valueFrom:
                          secretKeyRef:
                            key: account_name
                            name: azure-storage
                      - name: storage_account_auth
                        valueFrom:
                          secretKeyRef:
                            key: key_primary
                            name: azure-storage
  - target:
      kind: CronJob
      name: snowstorm-apistats
    patch: |-
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/args
        value: ["stormctl", "job", "apistats", "--days=1", "--domain=api.dev.gb.bink.com"]

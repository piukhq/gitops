bases:
  - ../../../../../bases/devops/snowstorm/essentials

patches:
  - target:
      kind: ServiceAccount
    patch: |
      - op: add
        path: /metadata/labels/azure.workload.identity~1client-id
        value: 85227e05-3a9b-4355-a18f-b3be821c9b80
  - target:
      kind: Job
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/env/2/value
        value: redis://redis:6379/0
      - op: remove
        path: /spec/template/spec/containers/0/env/2/valueFrom

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zagreus
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: AMQP_HOST
          value: rabbitmq
        - name: STATIC_URL
          value: https://bink.blob.core.windows.net/dev-static/zagreus/
        - name: ZAGREUS_DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: azure-pgfs
              key: common_zagreus

---
bases:
  - ../../../../bases/olympus/eos/api
  - ../../../../bases/olympus/eos/worker
  - ../../../../bases/olympus/eos/migrator

resources:
  - aad.yaml

configMapGenerator:
  - name: eos
    namespace: default
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: eos
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: eos
                env:
                  - name: EOS_DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-postgres
                        key: url_eos
                  - name: OAUTH_CLIENT_SECRET
                    value: 7~PF_wKl33M6Ed9w1.kW-stIzgbt~yP_It
                  - name: KEY_VAULT
                    valueFrom:
                      secretKeyRef:
                        key: url
                        name: azure-keyvault

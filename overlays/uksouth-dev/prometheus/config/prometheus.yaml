---
global:
  evaluation_interval: 10s
  scrape_interval: 10s
  scrape_timeout: 10s

remote_write:
  - url: https://mimir.tools.uksouth.bink.host/api/v1/push
    basic_auth:
        username: 27b30688-89e6-4ee6-93d9-de889399db57
        password: 547c5d39-f771-4a87-8ec6-afe4953ff541

scrape_configs:
  - job_name: 'kube-state-metrics'
    static_configs:
      - targets: ['kube-state-metrics.kube-system.svc.cluster.local:9100']

  - job_name: linkerd-proxy
    kubernetes_sd_configs:
      - role: pod
    metric_relabel_configs:
      - action: labeldrop
        regex: (pod.*|instance.*|aadpodidbinding.*|client_id.*|control_plane_ns.*|job.*|pod_template_hash.*|saz_name.*|srv_name.*|target_.*|source_.*|dest_.*|dst_.*|workload_ns.*)
    relabel_configs:
      - source_labels:
          - __meta_kubernetes_pod_container_name
          - __meta_kubernetes_pod_container_port_name
          - __meta_kubernetes_pod_label_linkerd_io_control_plane_ns
        action: keep
        regex: ^linkerd-proxy;linkerd-admin;linkerd$
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
      - source_labels: [__meta_kubernetes_pod_label_linkerd_io_proxy_job]
        action: replace
        target_label: k8s_job
      - action: labeldrop
        regex: __meta_kubernetes_pod_label_linkerd_io_proxy_job
      - action: labelmap
        regex: __meta_kubernetes_pod_label_linkerd_io_proxy_(.+)
      - action: labeldrop
        regex: __meta_kubernetes_pod_label_linkerd_io_proxy_(.+)
      - action: labelmap
        regex: __meta_kubernetes_pod_label_linkerd_io_(.+)
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
        replacement: __tmp_pod_label_$1
      - action: labelmap
        regex: __tmp_pod_label_linkerd_io_(.+)
        replacement: __tmp_pod_label_$1
      - action: labeldrop
        regex: __tmp_pod_label_linkerd_io_(.+)
      - action: labelmap
        regex: __tmp_pod_label_(.+)

# Set Prometheus to scrape all Pods in Cluster
  - job_name: dev-pods
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true

# Replace Labels based on environment information
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_job]
        action: replace
        target_label: job
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_instance]
        action: replace
        target_label: instance
      - source_labels: [kubernetes_namespace]
        regex: 'flux-system'
        action: drop
      - source_labels: [kubernetes_cluster]
        target_label: kubernetes_cluster
        action: replace
        regex: ()
        replacement: ${cluster_name}

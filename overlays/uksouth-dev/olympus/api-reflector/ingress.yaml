---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    # nginx.ingress.kubernetes.io/upstream-vhost: reflector.dev.gb.bink.com
  name: reflector.${cluster_name}.${cluster_location}.bink.sh
  namespace: default
spec:
  rules:
    - host: reflector.${cluster_name}.${cluster_location}.bink.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-reflector
                port:
                  number: 80
  tls:
    - hosts:
        - reflector.${cluster_name}.${cluster_location}.bink.sh

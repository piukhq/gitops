---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: data.${cluster_name}.${location}.bink.sh
  namespace: default
spec:
  dnsNames:
    - data-dashboard.${cluster_name}.${location}.bink.sh
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: letsencrypt
  secretName: data.${cluster_name}.${location}.bink.sh

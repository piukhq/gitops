---
bases:
  - ../../../../bases/cosmos/vela/core
  - ../../../../bases/cosmos/vela/api
  - ../../../../bases/cosmos/vela/migrator
  - ../../../../bases/cosmos/vela/task-worker
  - ../../../../bases/cosmos/vela/cron-scheduler

namespace: default

resources:
  - aad.yaml

configMapGenerator:
  - name: vela
    namespace: default
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: vela
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: SQLALCHEMY_DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_vela
                envFrom:
                  - configMapRef:
                      name: vela

---
bases:
  - ../../../../../bases/cosmos/cosmos/essentials

namespace: bpl

resources:
  - aad.yaml
  - ingress.yaml
  - ingress-healthz.yaml

patches:
  - target:
      kind: Job
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: SQLALCHEMY_DATABASE_URI
            valueFrom:
              secretKeyRef:
                key: common_cosmos
                name: azure-pgfs

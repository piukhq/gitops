---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: bpl.${cluster_name}.${cluster_location}.bink.sh
  namespace: default
spec:
  rules:
    - host: bpl.${cluster_name}.${cluster_location}.bink.sh
      http:
        paths:
          - path: /loyalty
            pathType: Prefix
            backend:
              service:
                name: polaris-api
                port:
                  number: 80
          - path: /retailers
            pathType: Prefix
            backend:
              service:
                name: vela-api
                port:
                  number: 80
          - path: /rewards
            pathType: Prefix
            backend:
              service:
                name: carina-api
                port:
                  number: 80
          - path: /reward
            pathType: Exact
            backend:
              service:
                name: aquila
                port:
                  number: 80
  tls:
    - hosts:
        - bpl.${cluster_name}.${cluster_location}.bink.sh
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: rewards.${cluster_name}.${cluster_location}.bink.sh
  namespace: default
spec:
  rules:
    - host: rewards.${cluster_name}.${cluster_location}.bink.sh
      http:
        paths:
          - path: /reward
            pathType: Prefix
            backend:
              service:
                name: aquila
                port:
                  number: 80
          - path: /r
            pathType: Prefix
            backend:
              service:
                name: aquila
                port:
                  number: 80
  tls:
    - hosts:
        - rewards.${cluster_name}.${cluster_location}.bink.sh

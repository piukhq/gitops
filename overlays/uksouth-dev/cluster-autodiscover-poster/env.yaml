apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-autodiscover-poster
  namespace: kube-system
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: CLUSTER_NAME
          value: ${location}-${cluster_name}
        - name: EXTERNAL_URL
          value: https://${cluster_name}.${location}.bink.sh:${port}

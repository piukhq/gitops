---
bases:
  - ../../../../bases/olympus/hades/api
  - ../../../../bases/olympus/hades/migrator

namespace: trusted-channels


configMapGenerator:
  - name: hades
    envs:
      - env.ini
  - name: hades-scripts
    files:
      - migrator.py


patches:
  - target:
      kind: Deployment
      name: hades-migrator
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hades
      spec:
        template:
          spec:
            containers:
              - name: app
                args: ["python", "/app/migrator.py"]
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hades
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: hades
                volumeMounts:
                - name: hades-scripts
                  mountPath: /app/migrator.py
                  subPath: migrator.py
            volumes:
              - name: hades-scripts
                configMap:
                  name: hades-scripts
                  items:
                    - key: migrator.py
                      path: migrator.py

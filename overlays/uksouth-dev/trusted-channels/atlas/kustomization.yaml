---
bases:
  - ../../../../bases/olympus/atlas/api
  - ../../../../bases/olympus/atlas/consumer
  - ../../../../bases/olympus/atlas/migrator

namespace: trusted-channels

configMapGenerator:
  - name: atlas
    envs:
      - env.ini
  - name: atlas-scripts
    files:
      - migrator.py


patches:
  - target:
      kind: Deployment
      name: atlas-migrator
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: atlas
      spec:
        template:
          spec:
            containers:
              - name: app
                args: ["python", "/app/migrator.py"]
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: atlas
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: atlas
                volumeMounts:
                - name: atlas-scripts
                  mountPath: /app/migrator.py
                  subPath: migrator.py
            volumes:
              - name: atlas-scripts
                configMap:
                  name: atlas-scripts
                  items:
                    - key: migrator.py
                      path: migrator.py

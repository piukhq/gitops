---
bases:
  - ../../../../bases/olympus/eos/api
  - ../../../../bases/olympus/eos/worker
  - ../../../../bases/olympus/eos/migrator

resources:
  - aad.yaml

namespace: trusted-channels

configMapGenerator:
  - name: eos
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: eos
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: eos

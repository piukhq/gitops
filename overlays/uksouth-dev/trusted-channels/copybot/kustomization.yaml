---
bases:
  - ../../../../bases/infrastructure/copybot/core
  - ../../../../bases/infrastructure/copybot/hermes

namespace: trusted-channels

configMapGenerator:
  - name: copybot
    envs:
      - env.ini

replicas:
  - name: copybot-hermes
    count: 1

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: copybot
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: copybot

---
resources:
  - aad.yaml

bases:
  - ../../../../bases/olympus/midas/api
  - ../../../../bases/olympus/midas/beat
  - ../../../../bases/olympus/midas/celery
  - ../../../../bases/olympus/midas/consumer
  - ../../../../bases/olympus/midas/migrator
  - ../../../../bases/olympus/midas/worker

namespace: trusted-channels

configMapGenerator:
  - name: midas
    envs:
      - env.ini
  - name: midas-scripts
    files:
      - migrator.py


patches:
  - target:
      kind: Deployment
      name: midas-migrator
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: midas
      spec:
        template:
          spec:
            containers:
              - name: app
                args: ["python", "/app/migrator.py"]
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: midas
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: midas
                volumeMounts:
                - name: midas-scripts
                  mountPath: /app/migrator.py
                  subPath: migrator.py
            volumes:
              - name: midas-scripts
                configMap:
                  name: midas-scripts
                  items:
                    - key: migrator.py
                      path: migrator.py

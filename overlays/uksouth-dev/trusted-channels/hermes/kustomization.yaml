---
bases:
  - ../../../../bases/olympus/hermes/core
  - ../../../../bases/olympus/hermes/api
  - ../../../../bases/olympus/hermes/beat
  - ../../../../bases/olympus/hermes/celery
  - ../../../../bases/olympus/hermes/migrator
  - ../../../../bases/olympus/hermes/logic

resources:
  - aad.yaml

namespace: trusted-channels

configMapGenerator:
  - name: hermes
    envs:
      - env.ini
  - name: hermes-scripts
    files:
      - migrator.py

patches:
  - target:
      kind: Deployment
      name: hermes-migrator
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hermes
      spec:
        template:
          spec:
            containers:
              - name: app
                args: ["python", "/app/migrator.py"]
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hermes
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: hermes
                volumeMounts:
                - name: hermes-scripts
                  mountPath: /app/migrator.py
                  subPath: migrator.py
            volumes:
              - name: hermes-scripts
                configMap:
                  name: hermes-scripts
                  items:
                    - key: migrator.py
                      path: migrator.py

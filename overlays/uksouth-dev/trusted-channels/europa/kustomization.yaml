---
bases:
  - ../../default/europa

namespace: trusted-channels

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/env
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: europa
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: EUROPA_DATABASE_URI
                    value: postgresql://postgres:5432/europa

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: monitoring
spec:
  template:
    metadata:
      annotations:
        prometheus.io/instance: bink-uksouth-dev0
    spec:
      containers:
      - name: redis-exporter
        env:
        - name: REDIS_ADDR
          value: redis://redis.default:6379/0

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../bases/olympus/hades/deployments/api
  - ../../../../bases/olympus/hades/essentials
configMapGenerator:
  - name: hades
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment|Job
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: hades

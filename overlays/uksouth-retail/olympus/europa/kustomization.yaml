apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../bases/olympus/europa/essentials
  - ../../../../bases/olympus/europa/deployments/api
  - ingress.yaml
configMapGenerator:
  - name: europa
    envs:
      - env.ini
patches:
  - target:
      kind: Deployment|Job
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: europa

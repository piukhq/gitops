---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ssl-exporter-conf
  namespace: default
  labels:
    name: ssl-exporter-conf
data:
  config.yaml: |-
    modules:
      https_noverify:
        prober: https
        tls_config:
          insecure_skip_verify: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssl-exporter
  namespace: default
  labels:
    app: ssl-exporter
spec:
  selector:
    matchLabels:
      app: ssl-exporter
  template:
    metadata:
      labels:
        app: ssl-exporter
    spec:
      containers:
        - name: ssl-exporter
          image: ribbybibby/ssl-exporter:latest
          args:
            - "--config.file=/etc/ssl-exporter/config.yaml"
          ports:
            - containerPort: 9219
          volumeMounts:
            - name: ssl-exporter-config-volume
              mountPath: /etc/ssl-exporter/
            
      volumes:
        - name: ssl-exporter-config-volume
          configMap:
            defaultMode: 420
            name: ssl-exporter-conf
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ssl-exporter
  name: ssl-exporter
  namespace: default
spec:
  ports:
  - name: tcp
    port: 80
    targetPort: 9219
    protocol: TCP
  selector:
    app: ssl-exporter
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: metrics-statuspage
  namespace: default
  labels:
    app: metrics-statuspage
  annotations:
    buoyant.cloud/excluded: 'true'
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  schedule: '*/15 * * * *'
  jobTemplate:
    metadata:
      labels:
        app: metrics-statuspage
    spec:
      activeDeadlineSeconds: 60
      template:
        metadata:
          labels:
            app: metrics-statuspage
          annotations:
            kubectl.kubernetes.io/default-container: app
            linkerd.io/inject: enabled
        spec:
          containers:
            - name: app
              image: binkcore.azurecr.io/metrics-statuspage:latest
              imagePullPolicy: Always
          restartPolicy: Never
          imagePullSecrets:
            - name: binkcore.azurecr.io

---
bases:
  - ../base

nameSuffix: -rabbit
commonLabels:
  component: rabbit

patches:
  - target:
      kind: CronJob
    patch: |-
      apiVersion: batch/v1
      kind: CronJob
      metadata:
        name: metrics-statuspage
      spec:
        jobTemplate:
          spec:
            template:
              spec:
                containers:
                  - name: app
                    args: ["python3", "main.py", "--rabbit"]

groups:
- name: test_alerting
  rules:
  - alert: test alerting chain
    expr: {job="always_alert"} OR on() vector(0) == 0
    for: 1m
    labels:
      severity: S3
    annotations:
      resource: "{{ $labels.name }}"
      summary: This alert will test the Prometheus/Alertmanager/xMatterts alerting chain at 10am every Friday. It should always be red.

  - alert: staging redis up state
    expr: (redis_up{instance="bink-uksouth-staging0"} OR on() vector(0)) < 1
    for: 3m
    labels:
      severity: S3
    annotations:
      resource: "{{ $labels.instance }}"
      summary: Check staging redis - bad upstate for over 3 minutes
      

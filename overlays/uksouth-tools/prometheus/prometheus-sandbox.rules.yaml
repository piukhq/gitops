groups:
- name: sandbox
  rules:
  - alert: sandbox postgres cpu
    expr: cpu_percent_percent_max{resource_name="bink-uksouth-sandbox-common"} > 90
    for: 5m
    labels:
      severity: P2
    annotations:
      resource: "{{ $labels.resource_name }}"
      summary: Check sandbox postgres - CPU over 90% for 5 minutes

  - alert: sandbox postgres storage
    expr: storage_percent_percent_max{resource_name="bink-uksouth-sandbox-common"} > 90
    for: 5m
    labels:
      severity: P2
    annotations:
      resource: "{{ $labels.resource_name }}"
      summary: Check sandbox postgres - storage over 90% for 5 minutes

  - alert: sandbox postgres up state
    expr: (up{instance="bink-uksouth-sandbox-common",job="postgres"} OR on() vector(0)) < 1
    for: 3m
    labels:
      severity: P2
    annotations:
      resource: "{{ $labels.instance }}"
      summary: Check sandbox postgres - bad upstate for over 3 minutes

  - alert: sandbox kube controller up state
    expr: (up{job="azure_node",name="sandbox0-controller"} OR on() vector(0)) < 1
    for: 5m
    labels:
      severity: P2
    annotations:
      resource: "{{ $labels.name }}"
      summary: Check virtual machine controller - bad up state for over 5 minutes

  - alert: sandbox kube worker up state
    expr: (up{job="azure_node",name=~"sandbox0-vmss_.+"} OR on() vector(0)) < 1
    for: 5m
    labels:
      severity: P2
    annotations:
      resource: "{{ $labels.name }}"
      summary: Check virtual machine worker - bad up state for over 5 minutes

  - alert: sandbox kube worker pool depleted
    expr: (sum(up{job="azure_node",name=~"sandbox0-vmss_.+"}) OR on() vector(0)) < 2
    for: 3m
    labels:
      severity: P2
    annotations:
      summary: Check sandbox0 cluster - worker count less than 2

  - alert: sandbox virtual machines cpu
    expr: 100 - (avg by (name) (irate(node_cpu_seconds_total{job="azure_node",name=~"sandbox0-.+",mode="idle"}[5m])) * 100) > 90
    for: 5m
    labels:
      severity: P2
    annotations:
      resource: "{{ $labels.name }}"
      summary: Check virtual machine - CPU over 90% for over 5 minutes

  - alert: sandbox virtual machines memory
    expr: node_memory_MemAvailable_bytes{job="azure_node",name=~"sandbox0-.+"} < 100000000
    for: 5m
    labels:
      severity: P2
    annotations:
      resource: "{{ $labels.name }}"
      summary: Check virtual machine - Available memory < 100MB for over 5 minutes

  - alert: sandbox virtual machines root filesystem
    expr: 100 - ((node_filesystem_avail_bytes{job="azure_node",name=~"sandbox0-.+",mountpoint="/"} * 100) / node_filesystem_size_bytes{job="azure_node",name=~"sandbox0-.+",mountpoint="/"}) > 90
    for: 5m
    labels:
      severity: P2
    annotations:
      resource: "{{ $labels.name }}"
      summary: Check virtual machines - Root filesystem over 90% used for over 5 minutes

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  chart:
    spec:
      chart: grafana
      version: 6.31.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 60m
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/service-upstream: 'true'
      hosts:
        - grafana.${cluster_name}.${location}.bink.sh
      tls:
        - secretName: grafana.${cluster_name}.${location}.bink.sh
          hosts:
            - grafana.${cluster_name}.${location}.bink.sh
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: mimir
            type: prometheus
            url: http://mimir-query-frontend.mimir.svc:8080/prometheus
            access: proxy
            isDefault: true
            editable: true
            basicAuth: true
            basicAuthUser: 27b30688-89e6-4ee6-93d9-de889399db57
            basicAuthPassword: 547c5d39-f771-4a87-8ec6-afe4953ff541
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        searchNamespace: grafana
        # Folder where the configMaps are mounted in Grafana container
        folder: /tmp/dashboards/devops
        watchMethod: WATCH

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  chart:
    spec:
      chart: grafana
      version: 6.31.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 60m
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/service-upstream: 'true'
      hosts:
        - grafana.${cluster_name}.${location}.bink.sh
      # tls:
      #   - secretName: grafana.${cluster_name}.${location}.bink.sh
      #     hosts:
      #       - grafana.${cluster_name}.${location}.bink.sh
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: mimir
            type: prometheus
            url: http://mimir-query-frontend.mimir.svc:8080/prometheus
            access: proxy
            isDefault: true
            editable: true

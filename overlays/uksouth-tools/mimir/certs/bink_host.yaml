---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: bink_host
  namespace: default
spec:
  acme:
    email: onlineservices@bink.com
    privateKeySecretRef:
      name: bink_host_letsencrypt
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - dns01:
          azureDNS:
            subscriptionID: 0add5c8e-50a6-4821-be0f-7a47c879b009
            resourceGroupName: uksouth-dns
            hostedZoneName: bink.host
            environment: AzurePublicCloud
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mimir.${cluster_name}.${location}.bink.host
  namespace: default
spec:
  dnsNames:
    - mimir.${cluster_name}.${location}.bink.host
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: bink_host
  secretName: mimir.${cluster_name}.${location}.bink.host

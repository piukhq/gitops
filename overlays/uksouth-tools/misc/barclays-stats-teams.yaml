---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: barclays-stats
  namespace: default
  labels:
    app: barclays-stats
  annotations:
    fluxcd.io/tag.barclays-stats: glob:master-*
    fluxcd.io/automated: 'true'
spec:
  selector:
    matchLabels:
      app: barclays-stats
  template:
    metadata:
      labels:
        app: barclays-stats
    spec:
      containers:
        - name: barclays-stats
          image: binkcore.azurecr.io/barclays-teams-stats:master-84479727
          env:
            - name: BARC_PERC
              value: '100'
      imagePullSecrets:
        - name: binkcore.azurecr.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ip-range-checker
  name: ip-range-checker
  namespace: default
  annotations:
    fluxcd.io/tag.iprangechecker: glob:develop-*
    fluxcd.io/automated: 'true'
spec:
  progressDeadlineSeconds: 120
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ip-range-checker
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ip-range-checker
    spec:
      containers:
      - image: binkcore.azurecr.io/ip_range_checker:develop-3374453b
        name: iprangechecker
        env:
        - name: SENTRY_ENVIRONMENT
          value: tools
        imagePullPolicy: Always
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
      - name: binkcore.azurecr.io

---
bases:
  - ../../../../bases/cosmos/event-horizon

namespace: bpl

resources:
  - aad.yaml

configMapGenerator:
  - name: event-horizon
    envs:
      - env.ini
  - name: eh-hacks
    files:
      - hacks/enqueue_tx_data.py
      - hacks/insert_tx_direct.py
      - hacks/staging-cleaned.json

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: event-horizon
      spec:
        template:
          spec:
            volumes:
              - name: hacks
                configMap:
                  name: eh-hacks
                  items:
                    - key: enqueue_tx_data.py
                      path: enqueue_tx_data.py
                    - key: insert_tx_direct.py
                      path: insert_tx_direct.py
                    - key: staging-cleaned.json
                      path: staging-cleaned.json
            containers:
              - name: app
                volumeMounts:
                  - name: hacks
                    mountPath: /app/hacks/
                envFrom:
                  - configMapRef:
                      name: event-horizon
                env:
                  - name: POLARIS_DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-postgres
                        key: url_polaris
                  - name: VELA_DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-postgres
                        key: url_vela
                  - name: CARINA_DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-postgres
                        key: url_carina
                  - name: DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-postgres
                        key: url_placeholder
                  - name: KEY_VAULT_URI
                    valueFrom:
                      secretKeyRef:
                        key: url
                        name: azure-keyvault

apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: ATLAS_DEBUG
          value: 'True'
        - name: ATLAS_DATABASE_HOST
          value: 127.0.0.1
        - name: ATLAS_DATABASE_NAME
          value: atlas
        - name: ATLAS_DATABASE_USER
          valueFrom:
            secretKeyRef:
              key: admin_user
              name: azure-pg-common
        - name: BLOB_STORAGE_DSN
          value: DefaultEndpointsProtocol=https;AccountName=binkopsreportsstaging;AccountKey=v0HJQ/Xt/TwScbguzAp2AnJ9kOkMRnBAUJ4+81YSGzOr0ocT8T/SssoVVYoWHN4Cm0/qUizgnQLCP/4Bu0dfOw==;EndpointSuffix=core.windows.net
        - name: DELETED_UBIQUITY_USERS_CONTAINER
          value: deleted-users
        - name: TRANSACTION_REPORTS_CONTAINER
          value: transaction-reports

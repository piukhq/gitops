---
bases:
  - ../../../../bases/cosmos/carina/core
  - ../../../../bases/cosmos/carina/api
  - ../../../../bases/cosmos/carina/migrator
  - ../../../../bases/cosmos/carina/task-worker
  - ../../../../bases/cosmos/carina/cron-scheduler

namespace: bpl-testing

configMapGenerator:
  - name: carina
    envs:
      - env.ini
  - name: carina-scripts
    files:
      - migrator.py

resources:
  - aad.yaml

patches:
  - target:
      kind: Deployment
      name: carina-migrator
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: carina
      spec:
        template:
          spec:
            containers:
              - name: app
                args: ["python", "/scripts/migrator.sh"]
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: carina
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: carina
                env:
                  - name: BLOB_STORAGE_DSN
                    valueFrom:
                      secretKeyRef:
                        key: connection_string
                        name: azure-storage-common
                volumeMounts:
                - name: carina-scripts
                  mountPath: /scripts
            volumes:
              - name: carina-scripts
                configMap:
                  name: carina-scripts

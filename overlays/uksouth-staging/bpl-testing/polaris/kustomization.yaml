---
bases:
  - ../../../../bases/cosmos/polaris/core
  - ../../../../bases/cosmos/polaris/api
  - ../../../../bases/cosmos/polaris/migrator
  - ../../../../bases/cosmos/polaris/task-worker
  - ../../../../bases/cosmos/polaris/cron-scheduler

namespace: bpl-testing

resources:
  - aad.yaml

configMapGenerator:
  - name: polaris
    envs:
      - env.ini
  - name: polaris-scripts
    files:
      - migrator.py

patches:
  - target:
      kind: Deployment
      name: polaris-migrator
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: polaris
      spec:
        template:
          spec:
            containers:
              - name: app
                args: ["python", "/scripts/migrator.py"]
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: polaris
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: BLOB_STORAGE_DSN
                    valueFrom:
                      secretKeyRef:
                        key: connection_string
                        name: azure-storage-common
                envFrom:
                  - configMapRef:
                      name: polaris
                volumeMounts:
                - name: polaris-scripts
                  mountPath: /scripts
            volumes:
              - name: polaris-scripts
                configMap:
                  name: polaris-scripts

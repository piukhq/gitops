---
bases:
  - ../../../../bases/cosmos/aquila

namespace: bpl

configMapGenerator:
  - name: aquila
    envs:
      - env.ini

resources:
  - aad.yaml

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: aquila
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: aquila
                env:
                  - name: BLOB_STORAGE_DSN
                    valueFrom:
                      secretKeyRef:
                        key: connection_string
                        name: azure-storage-common

---
resources:
  - cronjob.yaml

nameSuffix: -auto
namespace: bpl-testing

images:
  - name: binkcore.azurecr.io/pyqa-bplv2
    newName: binkcore.azurecr.io/pyqa-bplv2-auto

configMapGenerator:
  - name: pyqa-bplv2
    envs:
      - env.ini

patches:
  - target:
      kind: CronJob
    patch: |-
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/env
        value:
          - name: BLOB_STORAGE_DSN
            valueFrom:
              secretKeyRef:
                key: connection_string_primary
                name: azure-storage
          - name: VAULT_URL
            valueFrom:
              secretKeyRef:
                key: url
                name: azure-keyvault
      - op: add
        path: /spec/jobTemplate/spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: pyqa-bplv2
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/1/env
        value:
          - name: BLOB_STORAGE_DSN
            valueFrom:
              secretKeyRef:
                key: connection_string_primary
                name: azure-storage
          - name: VAULT_URL
            valueFrom:
              secretKeyRef:
                key: url
                name: azure-keyvault
      - op: add
        path: /spec/jobTemplate/spec/template/spec/containers/1/envFrom
        value:
          - configMapRef:
              name: pyqa-bplv2

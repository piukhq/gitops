---
groups:
  - name: Infrastructure
    rules:
      - alert: Replicas Scaled Down
        expr: sum by(deployment, namespace) (kube_deployment_spec_replicas) == 0
          == 0
        for: 1m
        labels:
          severity: p2
          cluster: staging
          component: Kubernetes
        annotations:
          title: 'Staging - {{ $labels.deployment}}'
          description: 'Deployment: {{ $labels.deployment}} in Namespace: {{$labels.namespace}} has been scaled down.'

      - alert: Container Restarts
        expr: sum(rate(kube_pod_container_status_restarts_total[1m]) * 60) by (container, pod, namespace) > 0
        for: 1s
        labels:
          severity: p2
          cluster: staging
          component: Kubernetes
        annotations:
          title: 'Staging - Container restarts'
          description: 'Container: {{$labels.container}} in Deploy: {{$labels.pod}} in Namespace: {{$labels.namespace}} is restarting alot'
      
      - alert: Kube pod waiting status
        expr: sum by (reason, pod)(kube_pod_container_status_waiting_reason) > 0
        for: 1m
        labels: 
          severity: p2
          cluster: staging
          component: Kubernetes
          resolve: true
        annotations:  
          title: 'Staging - Pod waiting status'
          description: 'Pod: {{$labels.pod}} is in this State: {{$labels.reason}} in this Namespace: {{$labels.namespace}}'

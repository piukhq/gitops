---
resources:
  - ../../../../bases/olympus/plutus/consumer
  - ../../../../bases/olympus/plutus/consumer-dlx

configMapGenerator:
  - name: plutus
    namespace: olympus
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: plutus

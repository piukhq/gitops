---
resources:
  - ../../../../bases/oss/api-reflector
  # - ingress.yaml

namespace: olympus

configMapGenerator:
  - name: api-reflector
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: api-reflector
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          name: postgres_dsn
          valueFrom:
            secretKeyRef:
              name: azure-postgres
              key: url_api_reflector
      - op: add
        path: /spec/template/spec/priorityClassName
        value: bink-medium-api

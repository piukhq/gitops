---
resources:
  - ../../../../bases/olympus/asteria

replicas:
  - name: asteria
    count: 1

namespace: olympus

patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: POSTGRES_DSN
            valueFrom:
              secretKeyRef:
                name: azure-postgres
                key: url_hermes

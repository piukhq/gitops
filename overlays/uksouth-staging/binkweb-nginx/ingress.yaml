---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
      proxy_hide_header l5d-remote-ip;
      proxy_hide_header l5d-server-id;
  name: web_staging_uksouth_bink_sh
  namespace: default
spec:
  rules:
  - host: web.staging0.uksouth.bink.sh
    http:
      paths:
      - backend:
          serviceName: binkweb-nginx
          servicePort: 80
        path: /
      
  tls:
  - hosts:
    - web.staging0.uksouth.bink.sh
    secretName: web_staging_uksouth_bink_sh

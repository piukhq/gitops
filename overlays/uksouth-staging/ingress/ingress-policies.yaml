apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: policies.${cluster_name}.${location}.bink.sh
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
      proxy_hide_header l5d-remote-ip;
      proxy_hide_header l5d-server-id;
spec:
  rules:
  - host: policies.${cluster_name}.${location}.bink.sh
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: policies
            port:
              number: 80
      - path: /healthz
        pathType: Exact
        backend:
          service:
            name: simplenginx
            port:
              number: 80
  tls:
  - hosts:
    - policies.${cluster_name}.${location}.bink.sh
    secretName: policies.${cluster_name}.${location}.bink.sh

---
bases:
  - ../../../../bases/data/data-dashboard

namespace: data

configMapGenerator:
  - name: data-dashboard
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
      name: data-dashboard
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: data-dashboard
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: data-dashboard
                env:
                  - name: POSTGRES_DSN
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_placeholder

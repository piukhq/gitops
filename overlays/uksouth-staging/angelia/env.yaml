apiVersion: apps/v1
kind: Deployment
metadata:
  name: angelia
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: POSTGRES_READ_DSN
          value: postgresql://common@bink-uksouth-staging-common:@localhost:5432/hermes
        - name: POSTGRES_WRITE_DSN
          value: postgresql://common@bink-uksouth-staging-common:@localhost:5432/hermes
        - name: RABBIT_DSN
          value: amqp://guest:guest@rabbitmq:5672/
        - name: VAULT_URL
          value: http://fakicorp:8200

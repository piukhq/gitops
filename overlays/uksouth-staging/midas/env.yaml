apiVersion: apps/v1
kind: Deployment
metadata:
  name: midas
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: DEBUG
          value: 'False'
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              key: host
              name: azure-redis-common
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              key: port
              name: azure-redis-common
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: azure-redis-common
        - name: HADES_URL
          value: http://hades-api
        - name: HERMES_URL
          value: http://hermes-api
        - name: SENTRY_DSN
          value: https://846029dbfccb4f55ada16a7574dcc20b@o503751.ingest.sentry.io/5610025
        - name: SENTRY_ENV
          value: staging
        - name: HELIOS_URL
          value: https://api.staging.gb.bink.com/dashboard
        - name: CONFIG_SERVICE_URL
          value: http://europa-api/config_service
        - name: VAULT_URL
          value: https://bink-uksouth-staging-com.vault.azure.net/
        - name: ATLAS_URL
          value: http://atlas-api

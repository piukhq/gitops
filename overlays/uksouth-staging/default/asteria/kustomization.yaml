---
bases:
  - ../../../../bases/olympus/asteria

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: envs
      spec:
        replicas: 0
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: POSTGRES_DSN
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_hermes

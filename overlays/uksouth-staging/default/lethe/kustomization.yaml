---
bases:
  - ../../../../bases/olympus/lethe

namespace: default

configMapGenerator:
  - name: lethe
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: lethe
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: lethe

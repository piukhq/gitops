---
bases:
  - ../../../../bases/olympus/api2-docs

resources:
  - ingress.yaml
  - ingress-healthz.yaml

namespace: default

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: DEPLOYED_ENV
            value: staging

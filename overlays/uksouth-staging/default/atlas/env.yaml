---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas
spec:
  template:
    spec:
      containers:
        - name: app
          env:
            - name: ATLAS_DEBUG
              value: 'True'
            - name: AMQP_USER
              value: guest
            - name: AMQP_PASSWORD
              value: guest
            - name: AMQP_HOST
              value: rabbitmq
            - name: AMQP_PORT
              value: '5672'
            - name: SENTRY_DSN
              value: https://593a9ed708df47fab1242f6eca0f544a@o503751.ingest.sentry.io/5609979
            - name: SENTRY_ENV
              value: staging
            - name: LOG_LEVEL
              value: INFO
            - name: ATLAS_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: azure-pgfs
                  key: common_atlas

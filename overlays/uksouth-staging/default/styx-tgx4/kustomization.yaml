---
bases:
  - ../../../../bases/olympus/styx

nameSuffix: -tgx4
commonLabels:
  component: tgx4

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: mode
            value: TGX4
          - name: vault_url_storage
            value: https://bink-uksouth-staging-inf.vault.azure.net/
          - name: vault_url_sftp
            value: https://bink-uksouth-staging-com.vault.azure.net/

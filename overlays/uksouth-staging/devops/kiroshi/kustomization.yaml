apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: devops
resources:
  - ../../../../bases/devops/kiroshi/essentials
  - ../../../../bases/devops/kiroshi/jobs/migrator
  - ../../../../bases/devops/kiroshi/server/images
  - ../../../../bases/devops/kiroshi/kubernetes/scale
  - ../../../../bases/devops/kiroshi/storage/sftp/mastercard
  - ../../../../bases/devops/kiroshi/storage/sftp/mastercard-test

patches:
  - patch: |
      - op: replace
        path: /spec/schedule
        value: "0 23 * * 1-5"
    target:
      kind: CronJob
      name: kiroshi-kube-scale-down

---
bases:
  - ../../../../bases/infrastructure/postgres

resources:
  - pvc.yaml

namespace: trusted-channels

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: postgres
      spec:
        template:
          spec:
            containers:
              - name: app
                volumeMounts:
                  - mountPath: /var/lib/postgresql/data
                    name: postgres
                env:
                  - name: PGDATA
                    value: /var/lib/postgresql/data/base
            volumes:
              - name: postgres
                persistentVolumeClaim:
                  claimName: postgres

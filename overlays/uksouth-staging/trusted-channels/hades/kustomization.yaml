---
bases:
  - ../../../../bases/olympus/hades/api
  - ../../../../bases/olympus/hades/migrator

namespace: trusted-channels

configMapGenerator:
  - name: hades
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hades
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: hades

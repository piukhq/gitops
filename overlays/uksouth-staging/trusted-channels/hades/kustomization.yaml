---
bases:
  - ../../default/hades

namespace: trusted-channels

replicas:
  - name: hades
    count: 1

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/env
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hades
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: HADES_DATABASE_URL
                    value: postgresql://postgres@postgres:5432/hades

---
resources:
  - ../../../../bases/olympus/iris
  - ingress.yaml

namespace: olympus

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: iris
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: STORAGE_ACCOUNT_CONNECTION_STRING
                    valueFrom:
                      secretKeyRef:
                        name: azure-storage
                        key: connection_string_primary
                  - name: STORAGE_CONTAINER
                    value: media

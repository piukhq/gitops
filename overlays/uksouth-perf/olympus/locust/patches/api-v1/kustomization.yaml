apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../../../bases/qa/locust2/controller
  - ../../../../../../bases/qa/locust2/worker
  - ingress.yaml
nameSuffix: -v1
commonLabels:
  api: v1
patches:
  - target:
      kind: Deployment
      name: locust-controller
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/args
        value:
          - locust
          - --master
          - --host=http://hermes-api
          - --master-port=5557
          - --locustfile=locust_ubiquity/locustfile_peak_hour.py
  - target:
      kind: Deployment
      name: locust-worker
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/args
        value:
          - locust
          - --worker
          - --master-host=locust-controller-v1
          - --master-port=5557
          - --locustfile=locust_ubiquity/locustfile_peak_hour.py

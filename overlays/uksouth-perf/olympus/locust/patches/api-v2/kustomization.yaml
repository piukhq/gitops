apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../../../bases/qa/locust2/controller
  - ../../../../../../bases/qa/locust2/worker
nameSuffix: -v2
commonLabels:
  api: v2
patches:
  - target:
      kind: Deployment
      name: locust-controller
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/args
        value:
          - locust
          - --master
          - --host=http://angelia-api
          - --master-port=5557
          - --locustfile=locust_angelia/locustfile.py
  - target:
      kind: Deployment
      name: locust-worker
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/args
        value:
          - locust
          - --worker
          - --master-host=locust-controller-v2
          - --master-port=5557
          - --locustfile=locust_angelia/locustfile.py

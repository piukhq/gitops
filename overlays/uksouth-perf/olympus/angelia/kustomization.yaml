---
resources:
  - ../../../../bases/olympus/angelia

namespace: olympus

configMapGenerator:
  - name: angelia
    envs:
      - env.ini

replicas:
  - name: angelia-api
    count: 6

patches:
  - target:
      kind: ServiceProfile
    patch: |-
      - op: replace
        path: /metadata/name
        value: angelia-api.olympus.svc.cluster.local
  - target:
      kind: Deployment|Job
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: angelia

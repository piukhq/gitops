---
resources:
  - ../../../../bases/olympus/metis/deployments/api
  - ../../../../bases/olympus/metis/deployments/celery
  - ../../../../bases/olympus/metis/essentials

namespace: olympus

configMapGenerator:
  - name: metis
    envs:
      - env.ini

patches:
  - target:
      kind: ServiceProfile
    patch: |-
      - op: replace
        path: /metadata/name
        value: metis-api.olympus.svc.cluster.local
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: metis

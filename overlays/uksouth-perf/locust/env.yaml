apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: azure-pg-common
              key: admin_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: azure-pg-common
              key: password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: azure-pg-common
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: azure-pg-common
              key: port
        - name: CHANNEL_VAULT_PATH
          value: /channels
        - name: VAULT_URL
          value: http://fakicorp:8200
        - name: VAULT_TOKEN
          value: abc123
        - name: HERMES_URL
          value: http://hermes-api

apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: DB_CONNECTION_URI
          valueFrom:
            secretKeyRef:
              name: azure-pgfs
              key: common_postgres
        - name: CHANNEL_VAULT_PATH
          value: /channels
        - name: VAULT_URL
          value: http://fakicorp:8200
        - name: VAULT_TOKEN
          value: abc123
        - name: HERMES_URL
          value: http://hermes-api

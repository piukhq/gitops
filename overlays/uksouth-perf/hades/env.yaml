apiVersion: apps/v1
kind: Deployment
metadata:
  name: hades
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: HADES_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: azure-pgfs
              key: common_hades
        - name: HERMES_URL
          value: http://hermes-api

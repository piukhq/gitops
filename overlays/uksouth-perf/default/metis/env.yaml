apiVersion: apps/v1
kind: Deployment
metadata:
  name: metis
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: HERMES_URL
          value: http://hermes-api
        - name: DEBUG
          value: 'True'
        - name: METIS_TESTING
          value: 'True'
        - name: METIS_PRE_PRODUCTION
          value: 'False'
        - name: SPREEDLY_SIGNING_SECRET
        - name: SPREEDLY_BASE_URL
          value: http://pelops-api/spreedly
        - name: STUBBED_VOP_URL
          value: http://pelops-api
        - name: PONTUS_DATABASE
          value: pontus
        - name: PONTUS_USER
          valueFrom:
            secretKeyRef:
              name: azure-pg-common
              key: admin_user
        - name: PONTUS_HOST
          value: 127.0.0.1
        - name: PONTUS_PORT
          valueFrom:
            secretKeyRef:
              name: azure-pg-common
              key: port
        - name: AMQP_URL
          value: amqps://perf-rabbitmq.uksouth.bink.host:5671
        - name: CELERY_BROKER_URL
          value: amqps://perf-rabbitmq.uksouth.bink.host:5671

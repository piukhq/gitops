---
apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmq
  namespace: rabbitmq
spec:
  persistence:
    storageClassName: azurefile
  rabbitmq:
    additionalConfig: |
      default_user=guest
      default_pass=guest
    additionalPlugins:
      - rabbitmq_shovel
      - rabbitmq_shovel_management
  replicas: 3
  resources:
    requests:
      cpu: 1000m
      memory: 26G
    limits:
      cpu: 4000m
      memory: 26G

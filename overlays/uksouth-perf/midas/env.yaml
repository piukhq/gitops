apiVersion: apps/v1
kind: Deployment
metadata:
  name: midas
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: DEBUG
          value: 'false'
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              key: host
              name: azure-redis-common
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              key: port
              name: azure-redis-common
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: azure-redis-common
        - name: HADES_URL
          value: http://hades-api
        - name: HERMES_URL
          value: http://hermes-api
        - name: VAULT_URL
          value: https://bink-uksouth-perf-com.vault.azure.net/
        - name: VAULT_SECRETS_PATH
          value: /v1/secret
        - name: CONFIG_SERVICE_URL
          value: http://europa-api/config_service
        - name: ATLAS_URL
          value: http://atlas-api
        - name: AMQP_DSN
          value: amqps://perf-rabbitmq.uksouth.bink.host:5671

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../bases/cosmos/event-horizon
components:
  - ../../../../bases/components/remove-default-namespace
replicas:
  - name: event-horizon
    count: 1
configMapGenerator:
  - name: event-horizon
    envs:
      - env.ini
patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: event-horizon

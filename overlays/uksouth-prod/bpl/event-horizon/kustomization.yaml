---
resources:
  - ../../../../bases/cosmos/event-horizon

namespace: bpl

replicas:
  - name: event-horizon
    count: 3

configMapGenerator:
  - name: event-horizon
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: event-horizon

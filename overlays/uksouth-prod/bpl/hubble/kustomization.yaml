apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../bases/cosmos/hubble/deployments/consumer
  - ../../../../bases/cosmos/hubble/deployments/cron-scheduler
  - ../../../../bases/cosmos/hubble/deployments/task-worker
  - ../../../../bases/cosmos/hubble/essentials
components:
  - ../../../../bases/components/remove-default-namespace
replicas:
  - name: hubble
    count: 1
configMapGenerator:
  - name: hubble
    envs:
      - env.ini
patches:
  - target:
      kind: Deployment|Job
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: hubble

apiVersion: batch/v1
kind: CronJob
metadata:
  name: hypercounter-teams-afternoon
  labels:
    app: hypercounter
    component: teams
    time: afternoon
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  schedule: "30 16 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            linkerd.io/inject: enabled
            kubectl.kubernetes.io/default-container: app
        spec:
          containers:
          - name: app
            image: binkcore.azurecr.io/bpl-hypercounter:2022-04-28T135706Z
            env:
              - name: postgres_uri_polaris
                valueFrom:
                  secretKeyRef:
                    name: azure-pgfs
                    key: common_polaris
              - name: postgres_uri_vela
                valueFrom:
                  secretKeyRef:
                    name: azure-pgfs
                    key: common_vela
              - name: redis_url
                valueFrom:
                  secretKeyRef:
                    key: uri_ssl
                    name: azure-redis-vnet
            command: [ "linkerd-await", "--shutdown", "--" ]
            args: [ "python", "main.py", "--teams" ]
            resources:
              limits:
                cpu: 1000m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
          restartPolicy: Never
          imagePullSecrets:
            - name: binkcore.azurecr.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hypercounter-api
  labels:
    app: hypercounter
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hypercounter
      component: api
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: hypercounter
        component: api
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/bpl-hypercounter:2022-04-28T135706Z
          env:
            - name: postgres_uri_polaris
              valueFrom:
                secretKeyRef:
                  name: azure-pgfs
                  key: common_polaris
            - name: postgres_uri_vela
              valueFrom:
                secretKeyRef:
                  name: azure-pgfs
                  key: common_vela
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: uri_ssl
                  name: azure-redis-vnet
          ports:
            - containerPort: 6502
          resources:
            limits:
              cpu: 1000m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      imagePullSecrets:
        - name: binkcore.azurecr.io

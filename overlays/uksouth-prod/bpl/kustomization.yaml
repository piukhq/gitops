apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bpl
resources:
  - namespace.yaml
  - ./aquila
  - ./carina
  - ./event-horizon
  - ./hubble
  - ./ingress
  - ./polaris
  - ./vela
patches:
  - target:
      kind: Ingress
    patch: |
      - op: replace
        path: /metadata/annotations
        value:
          kubernetes.io/ingress.class: nginx

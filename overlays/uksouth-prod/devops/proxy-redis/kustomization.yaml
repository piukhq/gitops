---
bases:
  - ../../../../bases/infrastructure/simpleproxy

namespace: devops

commonLabels:
  app: proxy-redis

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /metadata/name
        value: proxy-redis
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args
        value:
          - -L
          - 0.0.0.0:6380
          - -R
          - uksouth-prod-k74j.redis.cache.windows.net:6380
          - -v

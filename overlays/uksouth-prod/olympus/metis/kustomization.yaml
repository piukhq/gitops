apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../bases/olympus/metis/deployments/api
  - ../../../../bases/olympus/metis/deployments/celery
  - ../../../../bases/olympus/metis/essentials
  - ingress.yaml
replicas:
  - name: metis
    count: 3
configMapGenerator:
  - name: metis
    envs:
      - env.ini
patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: metis
  - target:
      kind: Deployment
      name: metis-celery
    patch: |
      - op: add
        path: /spec/template/spec/priorityClassName
        value: bink-low-tasks
      - op: replace
        path: /spec/template/spec/containers/0/command
        value:
          - celery
          - -A
          - metis.tasks
          - worker
          - --without-gossip
          - --without-mingle
          - --loglevel=info
          - --pool=solo

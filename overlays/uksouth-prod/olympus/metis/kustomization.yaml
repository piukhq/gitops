apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../bases/olympus/metis/deployments/api
  - ../../../../bases/olympus/metis/deployments/celery
  - ../../../../bases/olympus/metis/deployments/celery-high
  - ../../../../bases/olympus/metis/essentials
  - ingress.yaml
replicas:
  - name: metis
    count: 3
configMapGenerator:
  - name: metis
    envs:
      - env.ini
  - name: metis-hack
    files:
      - hacks/services.py
patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: metis
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts
        value:
          - mountPath: /usr/local/lib/python3.11/site-packages/metis/services.py
            subPath: services.py
            name: metis-hack
      - op: add
        path: /spec/template/spec/volumes
        value:
          - name: metis-hack
            configMap:
              name: metis-hack
              defaultMode: 600

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: retailer.${cluster_name}.${cluster_location}.bink.sh
spec:
  ingressClassName: traefik
  rules:
    - host: retailer.${cluster_name}.${cluster_location}.bink.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: boreas-api
                port:
                  number: 80
          - path: /livez
            pathType: Exact
            backend:
              service:
                name: boreas-api
                port:
                  number: 80
  tls:
    - hosts:
        - retailer.${cluster_name}.${cluster_location}.bink.sh

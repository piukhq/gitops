apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../bases/olympus/plutus/consumer
  - ../../../../bases/olympus/plutus/consumer-dlx
replicas:
  - name: plutus
    count: 1
configMapGenerator:
  - name: plutus
    namespace: default
    envs:
      - env.ini
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: plutus

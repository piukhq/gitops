apiVersion: apps/v1
kind: Deployment
metadata:
  name: zagreus
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: AMQP_HOST
          value: rabbitmq
        - name: ZAGREUS_DATABASE_NAME
          value: zagreus
        - name: ZAGREUS_DATABASE_USER
          valueFrom:
            secretKeyRef:
              key: admin_user
              name: azure-pg-common
        - name: ZAGREUS_DATABASE_HOST
          value: 127.0.0.1
        - name: ZAGREUS_DATABASE_PORT
          value: '5432'

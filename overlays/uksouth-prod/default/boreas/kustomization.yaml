---
resources:
  - ../../../../bases/olympus/boreas
  - ingress.yaml

replicas:
  - name: boreas-api
    count: 3

patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SENTRY_ENVIRONMENT
          value: production

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backup-scheduler
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              key: uri_ssl
              name: azure-redis-vnet
        - name: backup_storage_account_name
          valueFrom:
            secretKeyRef:
              key: account
              name: azure-storage-common
        - name: backup_storage_account_pass
          valueFrom:
            secretKeyRef:
              key: key
              name: azure-storage-common
        - name: media_storage_account_name
          valueFrom:
            secretKeyRef:
              key: account
              name: azure-storage-common
        - name: media_storage_account_pass
          valueFrom:
            secretKeyRef:
              key: key
              name: azure-storage-common
        - name: media_storage_account_container
          value: media
        - name: postgres_user_database
          value: hermes:hermes
        - name: postgres_prefix
          value: bink-uksouth-prod-

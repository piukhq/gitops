bases:
  - ../../../../bases/olympus/hermes/api
  - ../../../../bases/olympus/hermes/beat
  - ../../../../bases/olympus/hermes/celery
  - ../../../../bases/olympus/hermes/migrator

resources:
  - aad.yaml

patches:
  - path: env.yaml
    target:
      kind: Deployment
  - target:
      kind: Deployment
      name: hermes-api
    patch: |-
      - op: add
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: hermes-celery
    patch: |-
      - op: add
        path: /spec/replicas
        value: 3

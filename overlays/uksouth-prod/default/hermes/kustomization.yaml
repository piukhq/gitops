---
resources:
  - ../../../../bases/olympus/hermes/core
  - ../../../../bases/olympus/hermes/api
  - ../../../../bases/olympus/hermes/beat
  - ../../../../bases/olympus/hermes/celery
  - ../../../../bases/olympus/hermes/migrator
  - ../../../../bases/olympus/hermes/logic
  - aad.yaml

namespace: default

configMapGenerator:
  - name: hermes
    envs:
      - env.ini
  - name: hermes-hacks
    files:
      - hacks/midas_messaging.py

replicas:
  - name: hermes-api
    count: 3
  - name: hermes-celery
    count: 3
  - name: hermes-beat
    count: 1
  - name: hermes-logic
    count: 3

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hermes
      spec:
        template:
          spec:
            volumes:
              - name: hacks
                configMap:
                  name: hermes-hacks
                  items:
                    - key: midas_messaging.py
                      path: midas_messaging.py
            containers:
              - name: app
                volumeMounts:
                  - name: hacks
                    mountPath: /app/api_messaging/midas_messaging.py
                    subPath: midas_messaging.py
                envFrom:
                  - configMapRef:
                      name: hermes
                env:
                  - name: HERMES_BLOB_STORAGE_DSN
                    valueFrom:
                      secretKeyRef:
                        key: connection_string_primary
                        name: azure-storage
                  - name: REDIS_URL
                    valueFrom:
                      secretKeyRef:
                        key: url_primary
                        name: azure-redis
                  - name: HERMES_DATABASE_URL
                    valueFrom:
                      secretKeyRef:
                        name: azure-postgres
                        key: url_hermes

---
resources:
  - ../../../../bases/olympus/styx

nameSuffix: -tgx2
commonLabels:
  component: tgx2

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: mode
            value: TGX2
          - name: storage_connection_string
            valueFrom:
              secretKeyRef:
                name: azure-storage
                key: connection_string_primary
          - name: vault_url
            value: https://uksouth-prod-qj46.vault.azure.net/

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-proxy
  labels:
    app: rabbitmq-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-proxy
  template:
    metadata:
      labels:
        app: rabbitmq-proxy
    spec:
      containers:
      - name: app
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d
          readOnly: true
    volumes:
      - name: config
        configMap:
          name: rabbitmq-proxy
          items:
          - key: default.conf
            path: default.conf

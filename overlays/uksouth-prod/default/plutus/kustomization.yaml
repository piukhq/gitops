---
resources:
  - ../../../../bases/olympus/plutus/consumer
  - ../../../../bases/olympus/plutus/consumer-dlx

replicas:
  - name: plutus
    count: 1

configMapGenerator:
  - name: plutus
    namespace: default
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: plutus
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value: {"name":"REDIS_URL","valueFrom":{"secretKeyRef":{"key":"url_primary","name":"azure-redis"}}}

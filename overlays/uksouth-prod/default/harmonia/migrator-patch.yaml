# Patches the migrator to run as root, for things like CR-657

apiVersion: apps/v1
kind: Deployment
metadata:
  name: harmonia-migrator
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: app
        resources:
          limits:
            memory: 10240Mi
          requests:
            memory: 10240Mi
        securityContext:
          runAsGroup: 0
          runAsUser: 0

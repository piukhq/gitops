---
bases:
  - ../../../../bases/infrastructure/simpleproxy

commonLabels:
  app: proxy-redis

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /metadata/name
        value: proxy-redis
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args
        value:
          - -L
          - 0.0.0.0:6380
          - -R
          - bink-uksouth-prod.redis.cache.windows.net:6380
          - -v
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/metadata/annotations/linkerd.io~1inject
        value: enabled

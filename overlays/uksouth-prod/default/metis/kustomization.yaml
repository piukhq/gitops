---
resources:
  - ../../../../bases/olympus/metis/deployments/api
  - ../../../../bases/olympus/metis/deployments/celery
  - ../../../../bases/olympus/metis/essentials

namespace: default

replicas:
  - name: metis
    count: 3

configMapGenerator:
  - name: metis
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: metis

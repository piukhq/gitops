apiVersion: apps/v1
kind: Deployment
metadata:
  name: europa
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: NO_AZURE_STORAGE
          value: "False"
        - name: STATIC_URL
          value: https://bink.blob.core.windows.net/static/europa/
        - name: AZURE_ACCOUNT_NAME
          value: bink
        - name: AZURE_ACCOUNT_KEY
          value: xaeP9dmuYEWf/gthvteUj2utPcIM/B4dPRPoyHAd22LEI/6l/XJhYnzu2I66rI7PEdgoyvvDKJNYcmxd9vsLhA==
        - name: AZURE_CONTAINER
          value: media/europa
        - name: KEYVAULT_URI
          value: https://bink-uksouth-prod-com.vault.azure.net/
        - name: EUROPA_DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: azure-pgfs
              key: common_europa

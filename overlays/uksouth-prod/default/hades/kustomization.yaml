---
resources:
  - ../../../../bases/olympus/hades/api
  - ../../../../bases/olympus/hades/migrator

namespace: default

replicas:
  - name: hades
    count: 3

configMapGenerator:
  - name: hades
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hades
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: HADES_DATABASE_URL
                    valueFrom:
                      secretKeyRef:
                        name: azure-postgres
                        key: url_hades
                envFrom:
                  - configMapRef:
                      name: hades

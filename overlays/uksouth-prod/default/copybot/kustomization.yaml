resources:
  - ../../../../bases/infrastructure/copybot

namespace: default

configMapGenerator:
  - name: clickhouse
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: clickhouse
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: clickhouse

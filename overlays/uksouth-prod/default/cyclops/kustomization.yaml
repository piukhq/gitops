---
resources:
  - ../../../../bases/olympus/cyclops
  - aad.yaml

namespace: default

configMapGenerator:
  - name: cyclops
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: cyclops
      - op: add
        path: /spec/template/spec/priorityClassName
        value: bink-high-api

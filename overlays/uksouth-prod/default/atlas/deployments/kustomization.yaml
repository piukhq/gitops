---
resources:
  - ../../../../../bases/olympus/atlas/deployments/api
  - ../../../../../bases/olympus/atlas/deployments/consumer

namespace: default

replicas:
  - name: atlas-api
    count: 3

configMapGenerator:
  - name: atlas
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: atlas

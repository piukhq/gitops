apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: ATLAS_DEBUG
          value: 'False'
        - name: ATLAS_DATABASE_HOST
          value: 127.0.0.1
        - name: ATLAS_DATABASE_NAME
          value: atlas
        - name: ATLAS_DATABASE_USER
          valueFrom:
            secretKeyRef:
              key: admin_user
              name: azure-pg-common
        - name: STATIC_URL
          value: https://bink.blob.core.windows.net/static/atlas/
        - name: BLOB_STORAGE_DSN
          value: DefaultEndpointsProtocol=https;AccountName=binkopsreports;AccountKey=ZHaZZVbSJyx7e2u3fbeqpLWvRhtFBOASCZSXG78MPi0PZ7h8BQC8R8Z3i86iTgeMaDNLAKuWIWOU3k2QkXiQsg==;EndpointSuffix=core.windows.net
        - name: DELETED_UBIQUITY_USERS_CONTAINER
          value: deleted-users
        - name: TRANSACTION_REPORTS_CONTAINER
          value: transaction-reports
        - name: AMQP_DSN
          value: amqps://prod-rabbitmq.uksouth.bink.host:5671
        - name: SENTRY_DSN
          value: https://593a9ed708df47fab1242f6eca0f544a@o503751.ingest.sentry.io/5609979
        - name: SENTRY_ENV
          value: prod
        - name: LOG_LEVEL
          value: INFO

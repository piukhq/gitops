apiVersion: apps/v1
kind: Deployment
metadata:
  name: zagreus
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: AMQP_DSN
          value: amqps://prod-rabbitmq.uksouth.bink.host:5671
        - name: ZAGREUS_DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: azure-pgfs
              key: common_zagreus

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/service-upstream: 'true'
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
  name: tableau-admin.${cluster_name}.${cluster_location}.bink.sh
  namespace: datawarehouse
spec:
  rules:
    - host: tableau-admin.${cluster_name}.${cluster_location}.bink.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tableau-admin
                port:
                  number: 8850
  tls:
    - hosts:
        - tableau-admin.${cluster_name}.${cluster_location}.bink.sh

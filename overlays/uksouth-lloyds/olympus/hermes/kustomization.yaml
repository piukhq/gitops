apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../bases/olympus/hermes/deployments/api
  - ../../../../bases/olympus/hermes/deployments/beat
  - ../../../../bases/olympus/hermes/deployments/celery
  - ../../../../bases/olympus/hermes/deployments/logic
  - ../../../../bases/olympus/hermes/essentials
  - ingress.yaml
components:
  - ../../../../bases/components/remove-default-namespace
configMapGenerator:
  - name: hermes
    envs:
      - env.ini
patches:
  - target:
      kind: ServiceProfile
    patch: |-
      - op: replace
        path: /metadata/name
        value: hermes-api.barclays-sit.svc.cluster.local
  - target:
      kind: Deployment|Job
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/envFrom
        value:
          - configMapRef:
              name: hermes

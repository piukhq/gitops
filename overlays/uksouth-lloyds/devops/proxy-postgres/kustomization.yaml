apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../bases/infrastructure/simpleproxy
components:
  - ../../../../bases/components/remove-default-namespace
commonLabels:
  app: proxy-postgres
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /metadata/name
        value: proxy-postgres
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args
        value:
          - -L
          - 0.0.0.0:5432
          - -R
          - uksouth-lloyds-847g.postgres.database.azure.com:5432
          - -v
